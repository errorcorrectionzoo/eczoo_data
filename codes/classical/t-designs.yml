code_id: t-designs

name: '\(t\)-design'

alternative_names:
  - 'Quadrature'
  - 'Cubature'
  - 'Averaging set'

description: |
  A code whose codewords are uniformly distributed in a way that is useful for determining averages of polynomials over the code's underlying space \(X\).
  In that way, the codewords form an approximation of the space.
  A code is a design on \(X\) of \textit{strength} \(t\), i.e., a \(t\)-design on \(X\), if the average of any polynomial of degree up to \(t\) over its codewords is equal to the uniform average over all of \(X\).

  As such, a design can be used to determine the average of degree-\(\leq t\) polynomials \(p\) over \(X\),
  \begin{align}
    \int_{X}\textnormal{d}xp(x)={\textstyle \frac{1}{|D|}}\sum_{x\in D}p(x)~,
  \end{align}
  where the integral is over \(X\) (given some measure \(d x\)), while the sum is over the design \(D\subset X\).
  A \textit{weighted design} is a design for which each term \(p(x)\) in the above sum must be multiplied by a weight \(w(x)\) in order to be equal to the left-hand side.
  The most well-known examples of weighted designs are exact \textit{Gaussian quadrature} or \textit{cubature} formulas for integration over the reals \cite{manual:{Stroud, Arthur H. Approximate calculation of multiple integrals. Prentice Hall, 1971.},doi:10.1017/S0962492900002701,doi:10.1016/S0885-064X(03)00011-6,doi:10.18434/M3167,doi:10.1016/j.ejc.2009.03.035}, \(X = \mathbb{R}^n\) (with appropriate measure); these tend to be weighted designs.

  Fixed-weight codewords of a binary code can form a design on \(X\) being a Johnson space \(J(n,w)\), i.e., the space of length-\(n\) binary strings of weight \(w\).
  Such a design is called a \hyperref[code:combinatorial_design]{combinatorial design} (a.k.a. block design or covering design) \cite{manual:{Delsarte, Philippe. "An algebraic approach to the association schemes of coding theory." Philips Res. Rep. Suppl. 10 (1973): vi+-97.}}, which includes Steiner systems as a special case.
  Other designs exist when \(X\) is \(q\)-ary Hamming space (where they are called \hyperref[code:orthogonal_array]{orthogonal arrays}), ordered Hamming space \cite{doi:10.4153/CJM-1999-017-5,arxiv:cs/0702033}, \(q\)-Johnson space \cite{manual:{Cameron, Peter J. "Generalisation of Fisherâ€™s inequality to fields with more than one element." Combinatorics, London Math. Soc. Lecture Note Ser 13 (1973): 9-13.},doi:10.1145/2488608.2488715} (where they are called \hyperref[code:subspace_design]{subspace designs}), or a sphere \cite{doi:10.1007/BF03187604} (where they are called \hyperref[code:spherical_design]{spherical designs}).

  Complex projective designs are designs on complex projective space, i.e., the space of all quantum states \cite{arxiv:quant-ph/0310075,arxiv:quant-ph/0701126,doi:10.1017/9781139207010}.
  A limit of infinite dimensions yields rigged designs or, more colloquially, continuous-variable (CV) designs \cite{arxiv:2211.05127}, which can be used as operator-valued measures for the space of bosonic quantum states (i.e., Schwartz space over the reals).

  Designs also exist on groups.
  Designs on the unitary (projective unitary) group are called \hyperref[code:unitary_design]{strong unitary (unitary) designs} \cite{arxiv:quant-ph/0512217,arxiv:quant-ph/0606161,arxiv:quant-ph/0611002,arxiv:2407.07754}, while \(t\)-designs on the permutation group are called permutation \(t\)-designs \cite{doi:10.1017/S0963548300001917} (a.k.a. \(t\)-wise independent permutations).

  Other notable designs not included below include torus designs \cite{arxiv:math/0405366,arxiv:2311.13479}, simplex designs \cite{doi:10.2307/2002483,doi:10.2307/2002484,doi:10.4036/iis.2018.S.02,doi:10.18434/M32189},  quantum-channel designs \cite{arxiv:2412.09672}, and designs on vertex operator algebras (a.k.a. conformal designs) \cite{arxiv:math/0701626}.
  Existence has been proven for combinatorial designs \cite{arxiv:1401.3665,doi:10.1016/0012-365X(87)90061-6,arxiv:1611.06827,arxiv:1802.05900,arxiv:2411.18291}, subspace designs \cite{doi:10.1016/j.jcta.2014.06.001,arxiv:2212.00870}, as well as designs on continuous topological spaces \cite{doi:10.1016/0001-8708(84)90022-7,arxiv:1111.5900,arxiv:1112.4900,arxiv:1612.06729}.

