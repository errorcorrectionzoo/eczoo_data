code_id: weakly_self_dual
physical: q-ary_digits
logical: q-ary_digits

name: 'Weakly self-dual linear code'
#introduced: ''

description: 'Also called a \textit{self-orthogonal} code. A \(q\)-ary linear code \(C\) whose dual code \(C^\perp = \{ y\in\mathbb{Z}_q^{\times n} ~|~ x\cdot y=0 \forall x\in C\}\) is contained in \(C\).'

protection: 'The generator matrix of \(C^\perp\) is the parity check matrix of \(C\), and visa versa.'

