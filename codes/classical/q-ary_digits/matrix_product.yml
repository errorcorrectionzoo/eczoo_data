code_id: matrix_product
physical: q-ary_digits
logical: q-ary_digits

name: 'Matrix-product code'
introduced: '\cite{doi:10.1007/PL00004226}'

description: |
  Code constructed using a concatenation procedure that yields a code consisting of all products of codewords in \(M\) length-\(n\) \(q\)-ary codes and an \(M\times N\) \(q\)-ary matrix with \(N\geq M\). A prominent subclass is the case with \(A\) is non-singular by columns (NSC).

#notes:
#  - 'This code has nothing to do with tensor trains or matrix-product quantum states.'

features:
  decoders:
    - 'Decoder up to half of the minimum distance for NSC codes \cite{doi:10.1007/s00200-009-0113-5}.'

