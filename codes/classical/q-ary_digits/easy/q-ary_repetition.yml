code_id: q-ary_repetition
physical: bits
logical: bits

name: '\(q\)-ary repetition code'

description: 'An \([n,1,n]_q\) code encoding consisting of codewords \((j,j,\cdots,j)\) for \(j \in \mathbb{F}_q\). The length \(n\) needs to be an odd number, since the receiver will pick the majority to recover the information.'

protection: 'Detects errors on up to \(\frac{n-1}{2}\) coordinates, corrects erasure errors on up to \(\frac{n-1}{2}\) coordinates.'


relations:
  parents:
    - code_id: generalized_reed_muller
      detail: 'GRM\(_q(0,m)\) codes are evaluations of all zero-degree polynomials on \(\mathbb{F}_q^n\), which are just the \(q\) constant polynomials. Therefore, \(q\)-ary repetition codes are GRM\(_q(0,m)\) codes.'
    - code_id: q-ary_cyclic
      detail: 'The \(q\)-ary repetition code is cyclic with generator polynomial \(1+x+\cdots+x^{n-1}\).'
    - code_id: delsarte_optimal_q-ary
      detail: 'The \(q\)-ary repetition code is a \(q\)-ary sharp configuration \cite[Table 12.1]{preset:HKSbounds}.'
  cousins:
    - code_id: repetition


