code_id: q-ary_repetition
physical: bits
logical: bits

name: '\(q\)-ary repetition code'

description: 'An \([n,1,n]_q\) code encoding consisting of codewords \((j,j,\cdots,j)\) for \(j \in \mathbb{F}_q\).'

protection: 'Detects errors on up to \(\frac{n-1}{2}\) coordinates, corrects erasure errors on up to \(\frac{n-1}{2}\) coordinates.'

features:
  decoders:
    - 'The receiver can use majority vote to recover the information.'


relations:
  parents:
    - code_id: generalized_reed_muller
      detail: 'GRM\(_q(0,m)\) codes are evaluations of all zero-degree polynomials on \(\mathbb{F}_q^n\), which are just the \(q\) constant polynomials. Therefore, \(q\)-ary repetition codes are GRM\(_q(0,m)\) codes.'
    - code_id: reed_solomon
      detail: '\(q\)-ary repetition codes can be thought of as RS codes \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Extended Reed–Solomon Code.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CReedSolomon-extended.html}}.'
    - code_id: extended_reed_solomon
      detail: '\(q\)-ary repetition codes can be thought of as extended RS codes \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Extended Reed–Solomon Code.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CReedSolomon-extended.html}}.'
    - code_id: q-ary_cyclic
      detail: 'The \(q\)-ary repetition code is cyclic with generator polynomial \(1+x+\cdots+x^{n-1}\).'
    - code_id: delsarte_optimal_q-ary
      detail: 'The \(q\)-ary repetition code is a \(q\)-ary sharp configuration \cite[Table 12.1]{preset:HKSbounds}.'
    - code_id: locally_recoverable
      detail: 'The \(q\)-ary repetition code is an LRC with \(r=2\) \cite{arxiv:2311.08653}.'


