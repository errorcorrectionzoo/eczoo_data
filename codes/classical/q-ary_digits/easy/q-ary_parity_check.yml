code_id: q-ary_parity_check
physical: q-ary_digits
logical: q-ary_digits

name: '\([n,n-1,2]_q\) \(q\)-ary parity-check code'

alternative_names:
  - '\(q\)-ary sum-zero code'
  - '\(q\)-ary zero-sum code'

description: 'An \([n,n-1,2]_q\) linear \(q\)-ary code whose codewords consist of the message string appended with a \textit{parity-check} or \textit{zero-sum check digit} such that the sum over all coordinates of each codeword is zero.'


relations:
  parents:
    - code_id: reed_solomon
      detail: 'RS codes for \(k=n-1\) are parity-check codes \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Extended Reed–Solomon Code.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CReedSolomon-extended.html}}.'
    - code_id: q-ary_cyclic
      detail: 'Since permutations coordinate sums, the cyclic permutation of an SPC codeword is another codeword. The generator polynomial of the code is \(x-1\).'
    - code_id: mds
    - code_id: checksum
      detail: 'The \(q\)-ary parity check code is a simple example of a checksum code, with the parity of the message being the checksum.'
    - code_id: small_distance
  cousins:
    - code_id: q-ary_ldgm
      detail: 'Concatenated \(q\)-ary parity-check codes are LDGM \cite{doi:10.1109/20.917609}.'


