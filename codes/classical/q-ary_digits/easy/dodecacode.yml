code_id: dodecacode
physical: q-ary_digits
logical: q-ary_digits

name: 'Dodecacode'
introduced: '\cite{arxiv:quant-ph/9608006,arXiv:math/0005266}'

description: |
  The unique trace-Hermitian self-dual additive \((12,4^6,6)_4\) code.
  Its codewords are cyclic permutations of \((\omega 10100100101)\), where \(GF(4)=\{0,1,\omega,\bar{\omega}\}\) \cite[Sec. 2.4.8]{doi:10.1007/3-540-30731-1}.
  Another generator matrix can be found in \cite[Ex. 9.10.8]{doi:10.1017/CBO9780511807077}.
  The code is uniformly packed \cite{doi:10.1109/ISIT.2019.8849731}.

  The dodecacode is a self-dual additive code, and there is no self-dual linear code with the same parameters \cite{doi:10.1109/18.57217}.

  Puncturing the code yields the \((11,4^6,5)_4\) additive code known as the \textit{punctured} or \textit{shortened dodecacode} \cite{doi:10.1109/isit.2019.8849731}.


relations:
  parents:
    - code_id: self_dual_additive
      detail: 'The dodecacode is trace-Hermitian self-dual additive.'
  cousins:
    - code_id: combinatorial_design
      detail: 'There exists a \(5-(12, 6, 3)\) design in the dodecacode, and a \(3-(11, 5, 4)\) design in the shortened dodecacode \cite{doi:10.1023/A:1025484821641}.'
    - code_id: stab_11_1_5
      detail: 'Applying the \hyperref[code:stabilizer_over_gf4]{Hermitian} construction to the dodecacode yields a \([[12,0,6]]\) quantum code \cite{arXiv:quant-ph/9608006}.
      The \([[11,1,5]]\) quantum dodecacode code can be obtained by applying the \hyperref[code:stabilizer_over_gf4]{Hermitian} construction to the shortened dodecacode \cite{doi:10.1007/s11128-005-0002-1}.
      A pure \([[10,1,4]]\) code can be obtained similarly from the doubly punctured dodecacode \cite{doi:10.1007/s11128-005-0002-1}.'


