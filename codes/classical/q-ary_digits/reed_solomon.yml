code_id: reed_solomon
physical: q-ary_digits
logical: q-ary_digits

name: 'Reed-Solomon code'
introduced: '\cite{doi:10.1137/0108018}'

description: '\([n,k,n-k+1]_q\) linear code based on polynomials over \(GF(q)\). Let \(\{\alpha_1,\cdots,\alpha_n\}\) be \(n\) distinct nonzero elements of \(GF(q)\) for prime \(q>n\). Encodes \(\mu=\{\mu_0,\cdots,\mu_{k-1}\}\) into \(\{f_\mu(\alpha_1),\cdots,f_\mu(\alpha_n)\}\) with polynomial \(f_\mu(x)=\mu_0+\mu_1 x + \cdots + \mu_{k-1}x^{k-1}\).'

protection: 'Corrects erasures on \(n-k\) coordinates.'

#notes:
#  - ''

realizations:
  - 'Numerous applications: computer hard-disks, DVDs, 3G telephone networks (IS-2000, Release D), NASA deep-space exploration, etc.'

