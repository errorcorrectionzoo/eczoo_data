code_id: poset
physical: q-ary_digits
logical: q-ary_digits

name: 'Poset code'
introduced: '\cite{doi:10.1016/0012-365X(94)00228-B}'

description: |
  Encodes \(K\) states (codewords) in \(n\) \(q\)-ary coordinates over the field \(\mathbb{F}_q\), with its distance evaluated in the poset metric.

protection: |
  Poset codes are quantified with respect to the poset metric \cite{preset:HKSmetrics}.
  This metric is based on a partial ordering \(\leq\) on subsets of \([n]=\{1,2,\cdots,n\}\) and the notion of ideals generated by the support of an element of a \(q\)-ary string.
  An ideal \(\langle \text{supp}(x) \rangle\) generated by \(x\in \mathbb{F}_q^n\) contains all subsets of \([n]\) that are less than or equal to the subset in the support of \(x\) in the partial ordering.
  The \textit{poset metric} between two strings \(x,y\) is then the cardinality of the ideal generated by the difference between the supports of \(x\) and \(y\), \(d_P(x,y) = |\langle \text{supp}(x-y) \rangle|\).

  Generalizations of various bounds for ordinary \(q\)-ary codes have been developed for poset codes, including generalizations of \hyperref[topic:weight-enumerator]{MacWilliams identities} \cite{arxiv:cs/0702033,arxiv:1205.1090}; see \cite{preset:HKSmetrics}.


notes:
    - 'See book \cite{doi:10.1007/978-3-319-93821-9} for more details.'


