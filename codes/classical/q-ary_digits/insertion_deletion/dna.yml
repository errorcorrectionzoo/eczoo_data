code_id: dna

name: 'DNA storage code'
introduced: '\cite{arxiv:1410.8837}'

description: |
  Code that was designed (or that can be applied) to encode information into the four-base-pair alphabet of a DNA molecule.

  There exist several proposals tailored specifically for DNA storage \cite{arxiv:1410.8837,doi:10.1073/pnas.2004821117,doi:10.1109/TIT.2021.3066430}.

protection: |
  Noise affecting DNA molecules can include insertions and deletions \cite{arxiv:1803.03322}.

relations:
  parents:
    - code_id: insertion_deletion
      detail: 'DNA codes can typically handle base-pair insertions and deletions.'
  cousins:
    - code_id: ldpc
      detail: 'LDPC codes are potentially relevant for DNA storage \cite{doi:10.1109/ACCESS.2020.3021700}.'

