code_id: balanced
physical: q-ary_digits
logical: q-ary_digits

name: 'Balanced code'
introduced: '\cite{doi:10.1109/TIT.1986.1057136}'

description: |
  An even-length-\(n\) \(q\)-ary code whose nonzero codewords all have a Hamming weight of \(n/2\).
  A code is \(\epsilon\)\textit{-balanced} if the relative weight (i.e., weight divided by \(n\)) of all nonzero codewords lies in the interval \([\frac{1-\epsilon}{2},\frac{1+\epsilon}{2}]\).
  A code is \(\gamma\)\textit{-unbiased} if the relative weight lies in the interval \((\frac{1}{2}-\frac{1}{n^{\gamma}},\frac{1}{2}+\frac{1}{n^{\gamma}})\).

protection: Can detect unidirectional errors, such as a zero going to a one.

features:
