  cousins:
    - code_id: divisible
      detail: 'Two-weight codes are \(m\)-divisible, where \(m\) is the greatest common factor of their two possible weights.'
    - code_id: projective
      detail: 'There are several correspondences between projective and two-weight codes \cite{doi:10.1023/A:1008294128110,doi:10.1112/blms/18.2.97,doi:10.1016/j.ffa.2017.12.010}.'
    - code_id: weight_two
      detail: 'Codewords of two-weight codes have one of two possible Hamming weights, while those of weight-two codes have Hamming weight two.'
    - code_id: q-ary_constant_weight
      detail: 'Each codeword of a constant-weight (two-weight) code has one (two) possible Hamming weight(s).'


