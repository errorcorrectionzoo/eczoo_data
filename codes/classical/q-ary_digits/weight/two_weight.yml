code_id: two_weight
physical: q-ary_digits
logical: q-ary_digits

name: 'Two-weight code'

description: |
  A linear \(q\)-ary code whose codewords all have one of two possible nonzero Hamming weights.

notes:
  - 'See \cite{preset:HKStwoweight}\cite{doi:10.1112/blms/18.2.97} for overviews of two-weight codes and Refs. \cite{doi:10.1007/s10623-010-9394-8,doi:10.1007/s10623-006-9024-7} for examples.'
  - 'There is a classification of two-weight codes of length 40 \cite{doi:10.1109/TIT.2015.2440266} as well as of \([n,m,d]_q\) codes with the two weights \(n,d\) \cite{doi:10.1016/j.ffa.2017.12.010}.'
  - 'Sizes of maximal two-weight, three-weight, and four-weight binary codes have been determined \cite{arxiv:2210.07496}.'

relations:
  parents:
    - code_id: q-ary_linear
  cousins:
    - code_id: divisible
      detail: 'Two-weight codes are \(m\)-divisible, where \(m\) is the greatest common factor of their two possible weights.'
    - code_id: projective
      detail: 'There are several correpondences between projective and two-weight codes \cite{doi:10.1023/A:1008294128110,doi:10.1112/blms/18.2.97,doi:10.1016/j.ffa.2017.12.010}.'
    - code_id: weight_two
      detail: 'Codewords of two-weight codes have one of two possible Hamming weights, while those of weight-two codes have Hamming weight two.'


