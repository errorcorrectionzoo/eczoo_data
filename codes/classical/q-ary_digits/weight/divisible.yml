code_id: divisible
physical: q-ary_digits
logical: q-ary_digits

name: 'Divisible code'
introduced: '\cite{doi:10.1007/BF01223730}'

description: |
  A linear \(q\)-ary block code is \(\Delta\)-divisible if the Hamming weight of each of its codewords is divisible by divisor \(\Delta\).
  A \(2\)-divisible (\(4\)-divisible, \(8\)-divisible) code is called \textit{even} (\textit{doubly even}, \textit{triply even}) \cite{arxiv:2112.11763,doi:10.1007/978-1-4757-6568-7}.
  A code is called \textit{singly even} if all codewords are even and at least one has weight equal to 2 modulo 4.
  More generally, a code is \(m\)\textit{-even} if it is \(2^{m}\)-divisible.

notes:
  - 'See Ref. \cite{arxiv:1012.4134} for an introduction to triply even binary linear codes and their construction from doubly even codes.'
  - 'Doubly even self-dual codes have been classified up to \(n\leq 40\) \cite{arxiv:1104.3727}.'
  - 'There are ten maximal triply even codes of length 48 up to equivalence \cite{doi:10.1112/jlms/jdr054}.'

