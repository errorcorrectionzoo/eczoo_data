code_id: divisible
physical: q-ary_digits
logical: q-ary_digits

name: 'Divisible code'
introduced: '\cite{doi:10.1007/BF01223730}'

description: |
  A linear \(q\)-ary block code is \(\Delta\)-divisible if the Hamming weight of each of its codewords is divisible by divisor \(\Delta\).
  A \(2\)-divisible (\(4\)-divisible) code is called \textit{even} (\textit{doubly-even}) \cite{arxiv:2112.11763,doi:10.1007/978-1-4757-6568-7}.
  A code is called \textit{singly-even} if all codewords are even and at least one has weight equal to 2 modulo 4.

notes:
  - 'See Ref. \cite{arXiv:1012.4134} for an introduction to \textit{triply-even} binary linear codes and their construction from doubly-even codes.'

