name: 'Ben-Sasson-Sudan code'
introduced: '\cite{doi:10.1145/1060590.1060631}'

description: |
  Locally testable \([n,k/2,d]_{2^m}\) code with \(k\) a power of two, \(n = k \log^{c} k\), and query complexity \(\log^{c}k\) for some universal constant \(c\).

