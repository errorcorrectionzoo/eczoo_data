code_id: semakov_zinoviev
physical: q-ary_digits
logical: q-ary_digits

name: '\(ED_m\) code'
introduced: '\cite{manual:{N. V. Semakov, V. A. Zinoviev, “Equidistant q-ary Codes with Maximal Distance and Resolvable Balanced Incomplete Block Designs”, Probl. Peredachi Inf., 4:2 (1968), 3–10; Problems Inform. Transmission, 4:2 (1968), 1–7}}'

description: |
  Also called an \textit{equidistant code with maximal distance}.
  Member of the family of \( (c\frac{qt-1}{(t-1,q-1)},qt,ct\frac{q-1}{(t-1,q-1)}) \) \(q\)-ary codes, where \(c,t\geq 1\) and \((a,b)\) is the greatest common divisor of \(a\) and \(b\).
  Such codes are universally optimal and are related to resolvable block designs.

relations:
  parents:
    - code_id: delsarte_optimal_q-ary
      detail: 'The \(ED_m\) code is a \(q\)-ary sharp configuration \cite[Table 12.1]{preset:HKSbounds}.'


