code_id: griesmer
physical: q-ary_digits
logical: q-ary_digits
# No binary child for now, so keep q-ary

name: 'Griesmer code'
introduced: '\cite{doi:10.1147/rd.45.0532,doi:10.1016/S0019-9958(65)90080-X,manual:{R. R. Varshamov, \emph{On the general theory of linear coding}, Ph.D. Thesis, Moscow State University, 1959.}}'
# Varshamov ref from footnote in http://www.mathnet.ru/php/archive.phtml?wshow=paper&jrnid=ppi&paperid=1040&option_lang=eng

description: |
  A \([n,k,d]_q\) code is a Griesmer code if parameters \(n\), \(k\), \(d\), and \(q\) are such that the Griesmer bound
  \begin{align}
    n\geq\sum_{j=0}^{k-1}\left\lceil \frac{d}{q^{j}}\right\rceil ~,
  \end{align}
  where \(\left\lceil x\right\rceil \) is the ceiling function, becomes an equality.

  An \([n,2,d]_q\) code exists if and only if it is not excluded by the Griesmer bound. Every Griesmer code is generated by its minimum-weight codewords \cite{manual:{S. Dodunekov, Optimal linear codes, Ph.D. Thesis, Sofia, 1985.}}.

relations:
  parents:
    - code_id: mds
      detail: 'Singleton bound implies the Griesmer bound.'
  cousins:
    - code_id: divisible
      detail: 'If a \(p\)-ary Griesmer code with \(p\) prime is such that a power of \(p\) divides the distance, then the code is divisible by that power \cite{doi:10.1006/jcta.1997.2864}.'


