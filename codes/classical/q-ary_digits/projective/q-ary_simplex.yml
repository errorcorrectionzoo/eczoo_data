code_id: q-ary_simplex
physical: q-ary_digits
logical: q-ary_digits

name: '\(q\)-ary simplex code'
introduced: '\cite{doi:10.1111/j.1469-1809.1941.tb02298.x,doi:10.1002/j.1538-7305.1948.tb01338.x}'
#  from Cameron, Peter J. "Some bridges between codes and designs." Unpublished manuscript, Queen Mary and Westfield College, London (1998).


alternative_names:
  - 'First-order PRM code'
  - '\(q\)-ary maximum-length feedback-shift-register code'

description: |
  An \([n,m,q^{m-1}]_q\) equidistant projective code with \(n=\frac{q^m-1}{q-1}\), denoted as \(S(q,m)\). The columns of the generator matrix are in one-to-one correspondence with the elements of the projective space \(PG(m-1,q)\), with each column being a chosen representative of the corresponding element.
  All nonzero simplex codewords have a constant weight of \(q^{m-1}\) \cite{doi:10.1016/S0019-9958(63)80010-8,doi:10.1137/0114009}.

  The dual of a \(q\)-ary simplex code is the \([n,n-m,3]_q\) \(q\)-ary Hamming code.
  A punctured simplex code is known as a \textit{\(q\)-ary MacDonald code} \cite{doi:10.1147/rd.41.0043}, with parameters \([\frac{q^m-q^u}{q-1},m,q^{m-1}-q^{u-1}]_q\) for \(u \leq m-1\) \cite{doi:10.1109/TIT.1975.1055315}.

protection: |
  The simplex codes saturate the Plotkin bound \cite[Sec. 1.2.2]{doi:10.1007/978-94-011-3810-9}.

features:
  decoders:
    - 'Permutation decoder \cite{doi:10.3934/amc.2012.6.505} and MacDonald \cite{doi:10.1007/s00200-016-0286-7} codes.'

notes:
  - 'See corresponding MinT database entry \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Simplex Code.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CSimplex.html}}.'


