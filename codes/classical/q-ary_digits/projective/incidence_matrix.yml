code_id: incidence_matrix
physical: q-ary_digits
logical: q-ary_digits

name: 'Incidence-matrix projective code'
introduced: '\cite{manual:{E. Prange, \emph{The use of coset equivalene in the analysis and decoding of group codes}. AIR FORCE CAMBRIDGE RESEARCH LABS HANSCOM AFB MA, 1959.},doi:10.1109/TIT.1967.1053994,manual:{E. Prange, "Some cyclic error-correcting codes with simple decoding algorithms." AFCRC-TN-58-156 (1985).}}'

description: |
  Code whose generator matrix is the incidence matrix of points and hyperplanes in a projective space.
  Has been generalized to incidence matrices of other structures \cite{doi:10.1006/jcta.2002.3265,manual:{M. Lavrauw, L. Storme, and G. Van de Voorde (2010). \emph{Linear codes from projective spaces}. In A. Bruen & D. Wehlau (Eds.), Contemporary Mathematics (Vol. 523, pp. 185â€“202). Providence, RI, USA: American Mathematical Society (AMS).}}\cite[Sec. 14.4]{preset:HKSprojective}.
  Columns of a code's parity-check matrix can similarly correspond to an incidence matrix.

