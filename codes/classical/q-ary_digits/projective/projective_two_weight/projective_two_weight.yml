code_id: projective_two_weight
physical: q-ary_digits
logical: q-ary_digits

name: 'Projective two-weight code'

description: |
  A projective code whose codewords all have one of two possible nonzero Hamming weights.

  There is a correspondence between projective two-weight codes, projective two-character sets, and certain strongly regular graphs \cite{doi:10.1016/0012-365X(72)90024-6}.
  As such, projective two-weight codes have been classified and can be constructed out of quadrics \cite{doi:10.1109/18.748994,doi:10.1016/S0012-365X(02)00390-4}, maximal arcs and hyperovals, Baer spaces, or Hermitian quadrics \cite{preset:HKStwoweight}.
  There are also several sporadic examples \cite[Table 19.1]{preset:HKStwoweight}.


