code_id: denniston
physical: q-ary_digits
logical: q-ary_digits

name: 'Denniston code'
introduced: '\cite{doi:10.1016/S0021-9800(69)80095-5}'

description: |
  Projective code that is part of a family of \([2^{a+i}+2^i-2^a,3,2^{a+i}-2^a]_{2^a}\) codes for \(i < a\) constructed using Denniston arcs.

notes:
  - 'See corresponding MinT database entry \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Denniston Codes.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CDenniston.html}}.'


relations:
  parents:
    - code_id: projective_two_weight
      detail: 'Denniston codes are projective two-weight codes on maximal arcs \cite[Sec. 19.7.3]{preset:HKStwoweight}\cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Denniston Codes.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CDenniston.html}}.'
    - code_id: griesmer
    - code_id: delsarte_optimal_q-ary
      detail: 'The Denniston code is a \(q\)-ary sharp configuration \cite[Table 12.1]{preset:HKSbounds}.'
  cousins:
    - code_id: hyperoval
      detail: 'Denniston codes for \(i=1\) are based on hyperovals in \(PG(2,2^a)\) \cite{manual:{Rudolf Schürer and Wolfgang Ch. Schmid. “Denniston Codes.” From MinT—the database of optimal net, code, OA, and OOA parameters. Version: 2015-09-03. https://web.archive.org/web/20240420202309/https://mint.sbg.ac.at/desc_CDenniston.html}}.'

