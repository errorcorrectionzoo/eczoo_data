code_id: q-ary_ldgm
physical: q-ary_digits
logical: q-ary_digits

name: '\(q\)-ary LDGM code'

description: |
  \(q\)-ary linear code with a sparse generator matrix.
  Alternatively, a member of an infinite family of \([n,k,d]_q\) codes for which the number of nonzero entries in each row and column of the generator matrix are both bounded by a constant as \(n\to\infty\).


