name: 'Perfect code'
#introduced: ''

description: 'An \((n,K,2t+1)_q\) \(q\)-ary code is perfect if parameters \(n\), \(k\), \(t\), and \(q\) are such that the Hamming (a.k.a. sphere-packing) bound \(\sum_{j=0}^{t}(q-1)^{j}{n \choose j}\leq q^{n}/K\) becomes an equality. For example, for a binary \(q=2\) code with one logical bit \(K=2\) and \(t=1\), the bound becomes \(n+1 \leq 2^{n-1}\).'

