code_id: q-ary_quad_residue
physical: q-ary_digits
logical: q-ary_digits

name: '\(q\)-ary quadratic-residue (QR) code'
short_name: '\(q\)-ary QR'
#introduced: ''

description: |
  Member of a quadruple of cyclic \(q\)-ary codes of prime length \(n\) where \(q\) is prime and a quadratic residue modulo \(n\). The codes are constructed using quadratic residues and nonresidues of \(n\).

  The roots of the generator polynomial \(r(x)\) of the first code (see \term{\(q\)-ary-cyclic-to-polynomial dictionary}) are all of the inequivalent quadratic residues of \(n\), and the second code's generator polynomial is \((x-1)r(x)\). The roots of the generator polynomial \(a(x)\) of the third code are all inequivalent nonresidues of \(n\), and the second code's generator polynomial is \((x-1)a(x)\). The codes corresponding to polynomials \(r,a\) are often called \textit{augmented} quadratic-residue codes, while the remaining codes are called \textit{expurgated}.

notes:
