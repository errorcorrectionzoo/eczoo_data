code_id: classical_fractal_liquid
physical: bits
logical: bits

name: 'Classical fractal liquid code'
introduced: '\cite{arxiv:1111.3275,arxiv:1302.6248}'

description: |
  Member of a family of \([L^D,O(L^{D-1}),O(L^{D-\epsilon})]_p\) linear codes on \(D\)-dimensional square lattices of side length \(L\) and for prime \(p\) and \(\epsilon > 0\) that is based on \(p\)-ary generalizations of the Sierpinski triangle.

protection: 'Parameters of some code families saturate the classical version of the \hyperref[topic:bpt-bound]{BPT bound} \cite{arxiv:1111.3275}.'


relations:
