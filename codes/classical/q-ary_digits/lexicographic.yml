      detail: 'Binary lexicodes are linear \cite{doi:10.1109/TIT.1986.1057187}.'
    - code_id: points_into_lattices
      detail: 'Lexicographic codes are \(q\)-ary analogues of laminated lattices \cite[pg. 162]{preset:MacSlo}\cite{arxiv:math/0005266}.'
    - code_id: combinatorial_design
      detail: 'Some lexicodes yield Steiner systems \cite{doi:10.1109/TIT.1986.1057187}.'


