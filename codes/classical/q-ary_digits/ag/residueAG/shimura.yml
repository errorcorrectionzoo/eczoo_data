name: 'Tsfasman-Vladut-Zink (TVZ) code'
short_name: 'TVZ'
introduced: '\cite{doi:10.1002/mana.19821090103}'

description: 'Member of a family of residue AG or, more generally, evaluation AG codes where \(\cal X\) is either Drinfeld modular curve, a classic modular curve, or a Garcia-Stichtenoth curve.'

