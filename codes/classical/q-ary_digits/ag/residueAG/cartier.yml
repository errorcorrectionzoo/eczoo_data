code_id: cartier
physical: q-ary_digits
logical: q-ary_digits

name: 'Cartier code'
introduced: '\cite{arxiv:1206.4728}'

description: 'A generalization of the Goppa codes to codes defined from curves of nonzero genus. Each code is a subcode of a certain residue AG code and is constructed using the Cartier operator.'

features:
  rate: 'Cartier codes share similar asymptotic properties as \hyperref[topic:finite-fields]{subfield} subcodes of residue AG codes, with both families admitting sequences of codes that achieve the \hyperref[topic:gv-bound]{GV bound}.'

