  cousins:
    - code_id: mds
      detail: 'RS codes have distance \(n-k+1\), saturating the Singleton bound.
      If \(k \leq p\), then all linear MDS codes \( [n,k,n-k+1]_{p^m} \) are RS codes \cite{doi:10.4171/JEMS/316}.'
    - code_id: q-ary_bch
      detail: 'Narrow-sense RS codes are BCH codes \cite[Remark 15.3.21]{preset:HKSag}\cite[Thms. 5.2.1 and 5.2.3]{doi:10.1017/CBO9780511807077}.
      Their minimal distance is equal to their designed distance \cite[pg. 81]{doi:doi:10.1007/978-1-4757-6568-7}.
      Moreover, an RS code can be represented as a union of cosets, with each coset being an interleaver of several binary BCH codes \cite{doi:10.1109/26.79287}.'
    - code_id: q-ary_cyclic
      detail: 'If the length divides \(q-1\), then it is possible to construct a cyclic RS code.'
    - code_id: tensor
      detail: 'Tensor codes constructed from RS codes are robustly testable \cite{doi:10.1145/195058.195132}.'
    - code_id: q-ary_ltc
      detail: 'RS codes can be used to construct LTCs encoding \(k\) bits with length \(k \text{polylog}(k)\) and query complexity \(\text{polylog}(k)\) \cite{doi:10.1137/050646445}.'

