code_id: generalized_reed_muller
physical: q-ary_digits
logical: q-ary_digits

name: 'Generalized RM (GRM) code'
short_name: 'GRM'
introduced: '\cite{doi:10.1109/TIT.1968.1054127,doi:10.1109/TIT.1968.1054128,doi:10.1016/S0019-9958(70)90214-7}'

alternative_names:
  - '\(q\)-ary RM code'


description: |
  Extensions of RM codes to \(q\)-ary coordinates that can be described as multivariate polynomial evaluation codes over affine or projective space.

  Affine Reed-Muller codes are denoted by GRM\(_q(r,m)\), being of length \(n=q^m\) over \(\mathbb{F}_q\) with \(0\leq r\leq m(q-1)\). Its codewords are evaluations of the set of all degree-\(\leq r\) polynomials in \(m\) variables at the points of \(\mathbb{F}_q\).

  Since \(\beta^q=\beta\) for any \(\beta\in \mathbb{F}_q\), the above definition is not injective. Replacing each factor in each polynomial as \(x^q\to x\), the above set reduces to the set of all degree-\(\leq r\) polynomials in \(m\) variables such that no term has an exponent \(q\) or higher on any variable.

  Its automorphism group is the general affine group \(GA(m,\mathbb{F}_q)\) \cite{doi:10.1016/0012-365X(93)90321-J}.
  Any nontrivial \(q\)-ary linear code invariant under this group is equivalent to a GRM code \cite{doi:10.1109/TIT.1970.1054554}.

protection: 'Code parameters for specific \(m,r\) are given in Ref. \cite{preset:TVNAlgCodes}\cite[pg. 46]{doi:10.1007/978-94-011-3810-9}.'

features:
  rate: 'GRM codes achieve capacity on sufficiently symmetric non-binary channels \cite{arxiv:2305.07779}.'

notes:
  - 'See books \cite{doi:10.1017/CBO9781316529836,doi:10.1017/CBO9780511807077,manual:{E. F. Assmus, Jr. and J. D. Key, “Polynomial codes and finite geometries,” in Handbook of Coding Theory, eds. V. S. Pless and W. C. Huffman. Amsterdam: Elsevier, 1998, pp. 1269–1343.}} for details of GRM codes.'


