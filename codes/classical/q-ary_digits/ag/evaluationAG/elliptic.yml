code_id: elliptic
physical: q-ary_digits
logical: q-ary_digits

name: 'Elliptic code'

description: |
  Evaluation AG code of rational functions evaluated on points lying on an elliptic curve, i.e., a curve of genus one.

relations:
  parents:
    - code_id: evaluation
      detail: 'Elliptic codes are evaluation AG codes with \(\cal X\) being an elliptic curve, i.e., curve of genus one (\cite{doi:10.1007/978-94-011-3810-9}, Ch. 3.2; \cite{preset:HPAlgCodes}).'
  cousins:
    - code_id: mds
      detail: 'Elliptic codes can be MDS \cite[Ex. 15.5.3]{preset:HKSag}\cite[pg. 310]{doi:10.1007/978-94-011-3810-9}\cite[Sec. 4.4.2]{preset:TVNAlgCodes}.'


