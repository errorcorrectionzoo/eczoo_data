code_id: klein_quartic
physical: q-ary_digits
logical: q-ary_digits

name: 'Klein-quartic code'
introduced: '\cite{doi:10.1109/TIT.1987.1057365}'

description: |
  Evaluation AG code over \(\mathbb{F}_8\) of rational functions evaluated on points lying on the Klein quartic, which is defined by the equation \(x^3 y + y^3 z + z^3 x = 0\) (\cite{preset:HPAlgCodes}, Exam. 2.75).

protection: 'Dimension \(k=8\) and distance \(d \geq 13\). Concatenation with the \([4,3,2]\) single parity check code, conversion to a binary code by expressing \(\mathbb{F}_8\) elements as vectors over \(\mathbb{F}_2\), and puncturing yields a \([91,24,25]\) binary code that set the world record for codes of length 91 \cite{manual:{A. M. Barg, G. L. Katsman, M. A. Tsfasman, “Algebraic-Geometric Codes from Curves of Small Genus”, Probl. Peredachi Inf., 23:1 (1987), 42–46; Problems Inform. Transmission, 23:1 (1987), 34–38}}.'

relations:
  parents:
    - code_id: evaluation
      detail: 'Klein-quartic codes are evaluation AG codes with \(\cal X\) being the Klein quartic (\cite{preset:HPAlgCodes}, Exam. 2.75)\cite{doi:10.1007/978-94-011-3810-9}.'
  cousins:
    - code_id: group
      detail: 'Some Klein-quartic codes are group-algebra codes \cite[Remark 16.4.14]{preset:HKSalgebra}.'

