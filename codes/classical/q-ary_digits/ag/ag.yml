# subcode includes Cartier
description: |
  Binary or \(q\)-ary code or subcode constructed from an algebraic curve of some genus over a finite field via the evaluation construction, the residue construction, or more general constructions that yield nonlinear codes. Linear AG codes from the first two constructions are also called \textit{geometric Goppa codes}.

  In alternative conventions (not used here), AG codes are restricted to be linear and/or include \hyperref[code:evaluation_varieties]{evaluation} codes defined using algebraic varieties more general than curves.

features:
  rate: 'Several sequences of linear AG codes beat the \hyperref[topic:gv-bound]{GV bound} and/or are asymptotically good \cite{doi:10.1002/mana.19821090103,doi:10.1007/BF01884295,doi:10.1006/jnth.1996.0147} (see Ref. \cite{preset:HPAlgCodes} for details).
  The rate of any linear AG code satisfies
  \begin{align}
    \frac{k}{n} \geq 1 - \frac{d}{n} - \frac{1}{\sqrt{q}-1}~,
  \end{align}
  which comes from the Drinfeld-Vladut bound \cite{manual:{S. G. Vlăduţ, V. G. Drinfeld, “Number of points of an algebraic curve”, Funktsional. Anal. i Prilozhen., 17:1 (1983), 68–69; Funct. Anal. Appl., 17:1 (1983), 53–54}}.
  Nonlinear AG codes can outperform this bound.'

notes:
  - 'See book by Goppa \cite{doi:10.1007/978-94-015-6870-8}.'

