code_id: toric_classical
physical: q-ary_digits
logical: q-ary_digits

name: 'Hansen toric code'
introduced: '\cite{doi:10.1007/978-3-642-57189-3_12,arxiv:math/0208155}'

description: |
  Evaluation code of a linear space of polynomials evaluated on points lying on an affine or projective toric variety. If the space is taken to be all polynomials up to some degree, the code is called a \textit{toric RM-type code} of that degree.

protection: 'Parameters of toric RM-type codes and various generalizations have been determined in Refs. \cite{arXiv:math/0512285,arxiv:math/0507598,arxiv:1009.4966,arxiv:1202.0085,arxiv:1706.02114,arxiv:1907.13217}.'

notes:
  - 'See Ref. \cite{arxiv:1907.13217} for various examples and implementations in Magma.'

relations:
  parents:
    - code_id: evaluation_polynomial
      detail: 'Hansen toric codes are polynomial evaluation codes with \(\cal X\) being a toric variety.'


