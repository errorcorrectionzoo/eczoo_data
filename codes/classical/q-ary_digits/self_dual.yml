code_id: self_dual
physical: q-ary_digits
logical: q-ary_digits

name: 'Self-dual linear code'
#introduced: ''

description: 'Also called \textit{strictly self-dual}. A \(q\)-ary linear code \(C\) whose dual code \(C^\perp = \{ y\in\mathbb{Z}_q^{\times n} ~|~ x\cdot y=0 \forall x\in C\}\) is equal to \(C\).'

protection: 'The generator and parity-check matrices of \(C\) are equal.'

