code_id: orthogonal_array
physical: q-ary_digits
logical: q-ary_digits

name: 'Orthogonal array (OA)'
short_name: 'OA'
introduced: '\cite{manual:{C. R. Rao, Hypercubes of strength d leading to confounded designs in factorial experiments. Bull. Calcutta Math. Soc., 38, 67-78.},doi:10.2307/2983576,doi:10.1017/S0013091500002650}'

description: |
  An orthogonal array, or OA\(_{\lambda}(t,n,q)\), of \textit{strength} \(t\) with \(q\) \textit{levels} and \(n\) \textit{constraints} is a set of \(q\)-ary strings such that any subset of \(t\) coordinates contains every length-\(t\) string an equal number of times \(\lambda\), which is the \textit{index} of the array.


notes:
  - 'See \cite{doi:10.1007/978-1-4612-1478-6} for a book on orthogonal arrays.'

relations:
