    - code_id: t-designs
      detail: 'Orthogonal arrays are designs on Hamming space \(\mathbb{F}_q^n\) (a.k.a. the Hamming association scheme) \cite{manual:{Delsarte, Philippe. "An algebraic approach to the association schemes of coding theory." Philips Res. Rep. Suppl. 10 (1973): vi+-97.},doi:10.1137/0134012,preset:HPLevBounds}\cite[Exam. 1]{doi:10.1109/18.720545}; see also Ref. \cite{arxiv:1302.4295}.'


