code_id: lcd
physical: q-ary_digits
logical: q-ary_digits

name: 'Linear code with complementary dual (LCD)'
short_name: 'LCD'
introduced: '\cite{doi:10.1016/0012-365X(92)90563-U}'

description: |
  A linear code \(C\) admits a complementary dual if \(C\) and its dual code \(C^{\perp}\) do not share any codewords.

protection: |
  Optimal binary and ternary LCD codes have been characterized \cite{arxiv:1908.03294}. LP bounds have been derived \cite{arxiv:1506.01955}.

features:
  rate: 'Asymptotically good LCD codes exist \cite{doi:10.1016/0012-365X(92)90563-U}.'
  decoders:
    - 'The decoding problem reduces to finding the nearest codeword in \(C\) given a word in \(C^{\perp}\) \cite{doi:10.1016/0012-365X(92)90563-U}.'


