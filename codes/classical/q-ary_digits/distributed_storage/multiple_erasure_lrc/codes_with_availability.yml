physical: q-ary_digits
logical: q-ary_digits

name: 'Availability code'
introduced: '\cite{arxiv:1306.4774,arxiv:1501.04264}'

description: |
  A \(t\)-availability parallel-recovery code is a code such any \(t\) coordinates can be recovered in multiple ways.
  That way, the code accomodates nodes that may be inaccessible during the recovery procedure.


