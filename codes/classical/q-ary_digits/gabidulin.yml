name: 'Rank code'
introduced: '\cite{manual:{E. M. Gabidulin, "Theory of Codes with Maximum Rank Distance", Problemy Peredachi Informacii, Volume 21, Issue 1, \emph{3â€“16} (1985)},doi:10.1109/18.75248}'

description: |
  Also called \textit{Gabidulin} or \textit{(matrix) rank-metric code}. The code corrects errors over rank metric instead of the traditional Hamming distance. The rank of an \(n\)-dimensional vector over \(GF(q^N)\) is the maximum number of its linearly independent coordinates.

  Given \(X^n\), an \(n\)-dimensional vector space over \(GF(q^N)\) where \(q\) is a power of a prime number, the \textit{rank metric} \(d(x, y)\) is defined via the rank norm \(r(x, q) = \mathrm{rank}(A(x))\), where
  \begin{align}
  A(x) = \begin{pmatrix} a_{11} & a_{12} & \ldots & a_{1n} \\ a_{21} & a_{22} & \ldots & a_{2n} \\  a_{N1} & a_{N2} & \ldots & a_{Nn} \end{pmatrix}
  \end{align}
  and \(x_i = a_{1i} u_1 + a_{2i} u_2 + \ldots + a_{Ni}u_N \) for some fixed basis \(\{u_i\}_{i=1}^N\).

  If the vector set \(\{x_1, x_2, \ldots, x_M\}\) defines a \(k\)-dimensional subspace, then the code is \([n,k]\)-linear.

protection: 'Set of vectors \(\{x_1, x_2, \ldots, x_M\}\) determines a rank code with distance \(d=\min d(x_i, x_j)\). The code with distance \(d\) corrects all errors with rank of the error not greater than \(\lfloor (d-1)/2\rfloor\).'

realizations:
 - 'Useful for error and erasure correction in network coding'

