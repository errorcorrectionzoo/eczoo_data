code_id: group_orbit

name: 'Group-orbit code'

description: |
  Code whose set of codewords forms an orbit of some reference codeword under a subgroup of the \textit{automorphism group}, i.e., the group of distance-preserving transformations on the metric space defined with the code's alphabet.

# Some define automorphism groups with shifts/translations, others do not

relations:
  parents:
    - code_id: ecc
      detail: 'Not all codes are group-orbit codes, and more generally one can classify codewords into orbits of the automorphism group \cite{doi:10.1109/18.57203}.'


