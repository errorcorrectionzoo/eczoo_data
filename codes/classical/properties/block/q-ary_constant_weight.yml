code_id: q-ary_constant_weight
name: 'Constant-weight block code'
#introduced: ''

description: |
  A block code whose codewords all have the same number of nonzero coordinates.
  Code constructions exist for codes over fields \cite{doi:10.1109/18.651060} or rings \cite{doi:10.1090/S0002-9947-01-02905-1}.

  The set of all weight-\(w\) \(q\)-ary strings of length \(n\) forms the \textit{nonbinary Johnson space}, a finite symmetric space \(G/H\) with \(G = S_{q-1} \wr S_n\) \cite{doi:10.1016/S0195-6698(85)80039-1,arxiv:1007.2905}\cite[Sec. 8.8]{doi:20.500.12070/14274}. The number of such strings is \({n \choose w} (q-1)^w\).


