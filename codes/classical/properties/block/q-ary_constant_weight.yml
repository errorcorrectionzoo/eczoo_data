    - code_id: combinatorial_design
      detail: 'Optimal constant-weight codes over \(\mathbb{Z}_q\) can be constructed \cite{doi:10.1016/0012-365X(95)00333-R} from a generalization of combinatorial designs to \(q\)-ary alphabets \cite{doi:10.4153/CJM-1963-069-5,doi:10.1007/s10623-007-9130-1}.'
    - code_id: q-ary_linear
      detail: 'Linear \(q\)-ary codes cannot be constant weight, but can have nonzero codewords with constant weight. All such codes are equidistant, and Bonisoli''s theorem states that any equidistant linear code is a direct sum of \(q\)-ary simplex codes \cite{manual:{Bonisoli, Arrigo. "Every equidistant linear code is a sequence of dual Hamming codes." Ars Combinatoria 18 (1984): 181-186.}} (see also Refs. \cite{doi:10.1016/S0019-9958(63)80010-8,doi:10.1137/0114009}).'


