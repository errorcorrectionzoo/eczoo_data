code_id: circular_dna

name: 'Circular DNA code'
introduced: '\cite{doi:10.1006/jtbi.1996.0142}'

description: |
  A DNA code that consists of subsets of three-letter DNA sequences that can be used to express any DNA string (up to some length) when the string is written in a circle.


notes:
  - 'Review of circular codes \cite{doi:10.1007/s00285-014-0806-7}.'


