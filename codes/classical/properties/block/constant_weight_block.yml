code_id: q-ary_constant_weight
# Tables below contain constant-weight codes over rings + subspace designs is a child

name: 'Constant-weight block code'
#introduced: ''

description: |
  A block code whose codewords all have the same number of nonzero coordinates.
  Code constructions exist for codes over fields \cite{doi:10.1109/18.651060} or rings \cite{doi:10.1016/0012-365X(95)00333-R}.


