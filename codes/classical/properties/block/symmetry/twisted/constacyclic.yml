code_id: constacyclic

name: 'Constacyclic code'
# introduced: '\cite{arxiv:math/0604603}'

alternative_names:
  - 'Twisted code'

description: |
  A block code \(C\) of length \(n\) over an alphabet \(R\) is \(\alpha\)-constacyclic (or \(\alpha\)-twisted) if, for each string \(c_1 c_2 \cdots c_n\in C\), the string \(\alpha c_n, c_1, \cdots, c_{n-1} \in C\).
  A \(-1\)-constacyclic code is called \textit{negacyclic}.


relations:
  parents:
    - code_id: quasi_twisted
      detail: 'Quasi-twisted codes with \(\ell=1\) are constacyclic.'


