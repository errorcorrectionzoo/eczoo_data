code_id: skew_cyclic

name: 'Skew-cyclic code'
introduced: '\cite{arxiv:math/0604603}'

description: 'A block code \(C\) of length \(n\) over an alphabet \(R\) is skew-cyclic if there exists an automorphism, \(\theta\), of \(R\), such that for each string \(c_1 c_2 \cdots c_n\in C\), the skew-cyclically shifted string \(\theta(c_n) \theta(c_1) \cdots \theta(c_{n-1})\in C\). We say that \(C\) is a \(\theta\)-cyclic code over \(R\).'

