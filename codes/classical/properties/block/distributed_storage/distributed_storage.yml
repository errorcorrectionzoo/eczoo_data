description: |
  Block code designed to encode information into spatial nodes such that it is possible to recover said information after failure of some \textit{helper nodes} by accessing the remaining nodes with minimal bandwidth.

protection: 'Typically designed to protect a distributed storage system against the failure of a single node or multiple nodes.'

