code_id: univ_opt

name: 'Universally optimal code'
introduced: '\cite{manual:{G. A. Kabatiansky, V. I. Levenshtein, “On Bounds for Packings on a Sphere and in Space”, Probl. Peredachi Inf., 14:1 (1978), 3–25; Problems Inform. Transmission, 14:1 (1978), 1–17}}'

description: |
  A code that produces a minimum over all codes of its cardinality for a large family of potential functions.
  Such codes exist for the conventional \(q\)-ary and real spaces (see children below), but can also be formulated for more exotic spaces such as Lie groups, projective spaces, and real Grassmannians \cite{arxiv:1308.3188,arxiv:1904.11159}.

notes:
  - 'See notes on universally optimal codes \cite{arxiv:1603.05202}.'


