code_id: cyclic

name: 'Cyclic code'
#introduced: ''

description: 'A code of length \(n\) over an alphabet is cyclic if, for each codeword \(c_1 c_2 \cdots c_n\), the cyclically shifted string \(c_n c_1 \cdots c_{n-1}\) is also a codeword.'

protection: ''

