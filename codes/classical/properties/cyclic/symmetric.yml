code_id: symmetric
physical: q-ary_digits
logical: q-ary_digits

name: 'Symmetric code'
#introduced: ''

description: 'A classical code \(C\) of length \(n\) over an alphabet is symmetric if, for each string \(c_1 c_2 \cdots c_n\in C\), the permuted string \(c_{\sigma(1)} c_{\sigma(2)} \cdots c_{\sigma(n)}\in C\).'

protection: ''

notes:
  - 'Symmetric codes are related to the problem of code equivalence: two linear \([n, k, q]\) codes \(C_1\) and \(C_2\) are equivalent if the codewords of \(C_2\) can be obtained from the codewords of \(C_1\) by finitely many permutation, scalar multiplication, and field automorphism operations.'

