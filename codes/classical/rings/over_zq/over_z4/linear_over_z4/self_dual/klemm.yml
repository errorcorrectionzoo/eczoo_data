code_id: klemm
physical: rings
logical: rings

name: 'Klemm code'
introduced: '\cite{doi:10.1007/BF01198572}'

description: |
  A member of a family of self-dual linear \((4m,4^1 2^{4m-2})_{\mathbb{Z}_4}\) codes.
  Its generator matrix consists of a sum of the generator matrix of the repetition code and twice the generator matrix of the SPC code \cite{doi:10.1109/18.796375}.
  
  A generator matrix for this code is
  \begin{align}
    \begin{pmatrix}
    1 & 1 & 1 & \cdots & 1 & 1\\
    0 & 2 & 0 & \cdots & 0 & 2\\
    0 & 0 & 2 & \cdots & 0 & 2\\
    0 & 0 & 0 & \ddots & \vdots & \vdots\\
    0 & 0 & 0 & \cdots & 2 & 2
    \end{pmatrix}\,.
  \end{align}

