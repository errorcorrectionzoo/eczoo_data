code_id: harada_kitazume
physical: rings
logical: rings

name: 'Harada-Kitazume code'
introduced: '\cite{doi:10.1006/eujc.1999.0360}'


description: |
  A member of a family of extremal Type II self-dual codes over \(\mathbb{Z}_4\) that yield all Niemeier lattices via \term{Construction \(A_4\)}.


relations:
  parents:
    - code_id: self_dual_over_z4
      detail: 'Harada-Kitazume codes are extremal Type II self-dual codes over \(\mathbb{Z}_4\) \cite{doi:10.1006/eujc.1999.0360}.'
  cousins:
    - code_id: niemeier
      detail: 'Niemeier lattices can be constructed from quaternary codes over \(\mathbb{Z}_4\) via \term{Construction \(A_4\)} \cite{doi:10.1016/S0012-365X(99)00032-1}. These codes are the Harada-Kitazume codes \cite{doi:10.1006/eujc.1999.0360}.'
    - code_id: self_dual
      detail: 'Codewords consisting of 0 and 2 of nine Harada-Kitazume codes are of the form \(2c\), where \(c\) is a codeword of one of the nine corresponding \([24,12]\) doubly even self-dual codes \cite{doi:10.1006/eujc.1999.0360}.'


