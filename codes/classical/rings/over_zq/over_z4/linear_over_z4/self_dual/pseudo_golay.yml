code_id: pseudo_golay
physical: rings
logical: rings

name: 'Pseudo Golay code'
introduced: '\cite{doi:10.1109/18.661525,doi:10.1023/A:1008335912135,doi:10.1016/S0012-365X(98)00358-6}'

description: |
  Any one of 13 quaternary extremal Type II self-dual linear codes over \(\mathbb{Z}_4\) of length 24 whose mod-two reduction (mapping \(0,1,2,3\) to \(0,1,0,1\)) is the Golay code \cite[Thm. 11]{doi:10.1016/S0012-365X(98)00358-6}.
  Each code has Lee distance 12, Hamming distance 8, and Euclidean distance 16 \cite[Thm. 9]{doi:10.1016/S0012-365X(98)00358-6}. 

relations:
  parents:
    - code_id: self_dual_over_z4
      detail: 'Pseudo Golay codes are extremal Type II self-dual codes over \(\mathbb{Z}_4\) \cite[Thm. 9]{doi:10.1016/S0012-365X(98)00358-6}.'
  cousins:
    - code_id: extended_golay
      detail: 'The mod-two reduction (mapping \(0,1,2,3\) to \(0,1,0,1\)) of all pseudo Golay codes yields the extended Golay code; see Ref. \cite{arxiv:2309.02382}.'
    - code_id: combinatorial_design
      detail: 'Supports of codewords of any fixed symmetrized type of pseudo Golay codes form a 5-design \cite{doi:10.1016/S0012-365X(98)00035-1,doi:10.1002/(SICI)1520-6610(1998)6:3<225::AID-JCD4>3.0.CO;2-H,doi:10.1016/S0378-3758(99)00117-2}.'


