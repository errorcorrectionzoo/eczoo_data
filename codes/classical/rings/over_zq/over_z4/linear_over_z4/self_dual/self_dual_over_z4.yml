code_id: self_dual_over_z4
physical: rings
logical: rings

name: 'Self-dual code over \(\mathbb{Z}_4\)'

description: |
  An additive linear code \(C\) over \(\mathbb{Z}_4\) that is equal to its dual, \(C^\perp = C\), where the dual is defined with respect to the standard inner product.
  The code contains \(2^n\) codewords \cite[Corr. 1.3]{doi:10.1142/3603}.

protection: |
  Extremal Type-II self-dual codes over \(\mathbb{Z}_4\) have been classified for \(n\leq 16\) \cite{doi:10.1109/18.651058,doi:10.1006/jcta.1996.2750}, and there are 4744 such codes at \(n=24\) \cite{doi:10.1007/s10623-023-01293-7}.


