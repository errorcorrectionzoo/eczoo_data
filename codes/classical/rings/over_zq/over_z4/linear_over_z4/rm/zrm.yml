code_id: zrm
physical: rings
logical: rings

name: 'ZRM code'
introduced: '\cite{arxiv:math/0207208}'


description: |
  A quaternary linear code over \(\mathbb{Z}_4\) that reduces to the RM code under the \term{Gray map}.
  The code is usually denoted as ZRM\((r,m-1)\), with its image under the \term{Gray map} being the RM code RM\((r,m)\) \cite[Thm. 7]{arxiv:math/0207208}.
  The code is generated by \(\textnormal{RM}(r-1,m-1) + 2\textnormal{RM}(r,m-1)\) \cite[Thm. 7]{arxiv:math/0207208}.


