code_id: cmr
physical: rings
logical: rings

name: '\(C_{m,r}\) code'
introduced: '\cite{doi:10.1109/18.568705}'


description: |
  A member of a family of Type IV self-dual quaternary linear codes over \(\mathbb{Z}_4\) generated by \(\textnormal{RM}(r,m) + 2\textnormal{RM}(m-r-1,m)\) for \(3r \leq m-1\) \cite{doi:10.1109/18.796375}.


relations:
  parents:
    - code_id: quaternary_over_z4
    - code_id: self_dual_over_zq
      detail: 'The \(C_{m,r}\) code is a Type IV self-dual code over \(\mathbb{Z}_4\) \cite{doi:10.1109/18.796375}.'
  cousins:
    - code_id: reed_muller
      detail: 'The \(C_{m,r}\) code is generated by \(\textnormal{RM}(r,m) + 2\textnormal{RM}(m-r-1,m)\) for \(3r \leq m-1\) \cite{doi:10.1109/18.796375}.'
    - code_id: barnes_wall
      detail: '\(C_{m,r=1}\) codes give rise to certain BW lattices \cite{manual:{P. Sole, "Generalized theta functions for lattice vector quantization", in Coding and Quantization, DIMACS Series in Dr,crete Mathenulies and Theoretical Computer Science, vol. 14. Providence, RH: American Math. Soc., 1993, pp. 27-32.},doi:10.1109/18.370138}.'
      

