code_id: quaternary_reed_muller
physical: rings
logical: rings

name: 'Quaternary RM (QRM) code'
short_name: 'QRM'
introduced: '\cite{arxiv:math/0207208}'


description: |
  A quaternary linear code over \(\mathbb{Z}_4\) whose mod-two reduction is an RM code.
  This code subsumes the quaternary images of the Kerdock and Preparata codes under the \term{Gray map} .
  The code is usually noted as QRM\((r,m)\), with its mod-two reduction yielding the RM code RM\((r,m)\) \cite[Thm. 19]{arxiv:math/0207208}.


