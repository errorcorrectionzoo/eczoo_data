      detail: 'A linear code \(C\) over \(\mathbb{Z}_4\) can be mapped, via the Gray map, to a binary code. The binary code is linear if and only if doubling the component-wise product of any two codewords in \(C\) yields another codeword in \(C\) \cite[Thm. 12.2.3]{doi:10.1017/CBO9780511807077}.'
