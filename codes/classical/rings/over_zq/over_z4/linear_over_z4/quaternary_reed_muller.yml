code_id: quaternary_reed_muller
physical: rings
logical: rings

name: 'Quaternary RM (QRM) code'
short_name: 'QRM'
introduced: '\cite{arxiv:math/0207208}'

alternative_names:
  - '\(\mathbb{Z}_4\) RM code'

description: |
  A quaternary linear code over \(\mathbb{Z}_4\) that is a quaternary version of the RM code in that its binary image under the \term{Gray map}  is an RM code.
  This code subsumes the quaternary images of the Kerdock and Preparata codes under the \term{Gray map} .
  The code is usually noted as QRM\((r,m)\), with its image under the \term{Gray map}  yielding the RM code RM\((r,m)\) \cite[Thm. 19]{arxiv:math/0207208}.


relations:
  parents:
    - code_id: quaternary_over_z4
  cousins:
    - code_id: reed_muller
      detail: 'The image of the QRM\((r,m)\) code under the \term{Gray map}  is the RM\((r,m)\) code \cite[Thm. 19]{arxiv:math/0207208}\cite[Sec. 6.3]{preset:HKSrings}. Unions of certain RM codes yield self-dual quaternary codes over \(\mathbb{Z}_4\) that then give rise to certain BW lattices \cite{manual:{P. Sole, "Generalized theta functions for lattice vector quantization", in Coding and Quantization, DIMACS Series in Dr,crete Mathenulies and Theoretical Computer Science, vol. 14. Providence, RH: American Math. Soc., 1993, pp. 27-32.},doi:10.1109/18.370138}.'
    - code_id: gray
      detail: 'The image of the QRM\((r,m)\) code under the \term{Gray map}  is the RM\((r,m)\) code \cite[Thm. 19]{arxiv:math/0207208}\cite[Sec. 6.3]{preset:HKSrings}.'


