code_id: quaternary_reed_muller
physical: rings
logical: rings

name: 'Quaternary RM (QRM) code'
short_name: 'QRM'
introduced: '\cite{arxiv:math/0207208}'

alternative_names:
  - '\(\mathbb{Z}_4\) RM code'

description: |
  A quaternary linear code over \(\mathbb{Z}_4\) that is a quaternary version of the RM code in that its binary image under the Gray map is an RM code.
  This code subsumes the quaternary images of the Kerdock and Preparata codes under the Gray map.
  The code is usually noted as QRM\((r,m)\), with its image under the Gray map yielding the RM code RM\((r,m)\) \cite[Thm. 19]{arxiv:math/0207208}.


