      detail: 'The image of the QRM\((r,m)\) code under the Gray map is the RM\((r,m)\) code \cite[Thm. 19]{arxiv:math/0207208}\cite[Sec. 6.3]{preset:HKSrings}. Unions of certain RM codes yield self-dual quaternary codes over \(\mathbb{Z}_4\) that then give rise to certain BW lattices \cite{manual:{P. Sole, "Generalized theta functions for lattice vector quantization", in Coding and Quantization, DIMACS Series in Dr,crete Mathenulies and Theoretical Computer Science, vol. 14. Providence, RH: American Math. Soc., 1993, pp. 27-32.},doi:10.1109/18.370138}.'
