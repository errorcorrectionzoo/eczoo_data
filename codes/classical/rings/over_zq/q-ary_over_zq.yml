code_id: q-ary_over_zq
physical: rings
logical: rings

name: '\(q\)-ary code over \(\mathbb{Z}_q\)'

description: 'A code encoding \(K\) states (codewords) in \(n\) coordinates over the ring \(\mathbb{Z}_q\) of integers modulo \(q\).'

protection: |
  In addition to the Hamming distance, codes over \(\mathbb{Z}_q\) are also defined over the Lee metric \cite{doi:10.1109/TIT.1958.1057446}.
  Code bounds exist under this metric \cite{doi:10.1080/01969728208927711}.


notes:
  - 'See books \cite{doi:10.1017/CBO9780511807077,doi:10.1017/CBO9780511808968} for introductions.'


