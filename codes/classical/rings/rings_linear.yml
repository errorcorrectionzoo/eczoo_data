code_id: rings_linear
physical: rings
logical: rings

name: '\(R\)-linear code'
#introduced: ''

description: |
  A code of length \(n\) over a ring \(R\) is \(R\)-linear if it is a submodule of \(R^n\).
  Axiomatically, one can define such a code by assuming the message set is a module over the alphabet and that encoding functions a module-homomorphisms \cite{doi:10.1016/S0019-9958(63)80010-8}.

  There is a standard form for codes over finite chain rings with maximal ideals \cite[Thm. 2.12]{doi:10.1007/978-3-319-59806-2}.  
