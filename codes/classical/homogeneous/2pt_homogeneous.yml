code_id: 2pt_homogeneous
physical: quotients

name: 'Two-point homogeneous-space code'
introduced: '\cite{preset:KLbounds}'


description: |
  Encodes \(K\) states (codewords) into a two-point homogeneous space \(G/H\), i.e., a homogeneous space on which \(G\) acts two-transitively. 

  Two-point homogeneous spaces for compact connected \(G\) have been classified and include spheres, the real, complex, and quaternionic projective spaces, and the octonionic projective plane \cite{doi:10.2307/1969427}\cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}. Examples of two-point homogeneous spaces for finite \(G\) include Hamming space, Johnson space, and  distance-transitive graphs \cite{doi:10.1007/978-3-642-74341-2}; such spaces have yet to be classified \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite{arxiv:0909.4767}\cite[Table 2]{arxiv:1007.2905}.

protection: |
  The zonal spherical functions of two-point homogeneous spaces depend only on the distance between points due to the two-transitivity of the \(G\) action. This yields a general series of bounds on packings in \(G/H\) originating with the Kabatiansky-Levenshtein bound \cite{preset:KLbounds}\cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}; see Ref. \cite{preset:HPLevBounds} for a review. 


notes:
  - 'See \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite{doi:10.1007/978-94-010-9787-1_2,arxiv:0909.4767,arxiv:1007.2905} for reviews.'


