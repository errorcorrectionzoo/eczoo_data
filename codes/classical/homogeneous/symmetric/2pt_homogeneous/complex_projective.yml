code_id: complex_projective
physical: quotients

name: 'Complex projective space code'

alternative_names:
  - '\(\mathbb{C}P^N\) code'
  - 'Packing in \(\mathbb{C}P^N\)'


description: |
  Encodes \(K\) states (codewords) into a complex projective space \(\mathbb{C}P^N\), the space of lines in complex space. The space for \(N=2\) is called the complex projective plane.


notes:
  - 'Review and tables of packings in complex projective space \cite{arxiv:1907.07848}.'


relations:
  parents:
    - code_id: 2pt_homogeneous
      detail: 'Compact two-point homogeneous spaces \(G/H\) reduce to complex projective spaces for \(G = SU(D+1)\) and \(H = U(D)\) \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite[Table 1]{arxiv:1007.2905}.'
    - code_id: grassmannian
      detail: 'Complex projective spaces \(\mathbb{C}P^N\) are complex Grassmannians \(G/H\) for \(G = U(N+1)\) and \(H = U(N)\times U(1)\).'
  cousins:
    - code_id: qecc_finite
      detail: 'Quantum states in an \(N\)-dimensional Hilbert space are parameterized by points in the complex projective space \(\mathbb{C}P^N\). As such, (classical) complex projective codes can be associated with subsets of quantum states.'
    - code_id: t-designs
      detail: 'Quantum states in an \(N\)-dimensional Hilbert space are parameterized by points in the complex projective space \(\mathbb{C}P^N\). As such, complex projective designs are designs on the space of all quantum states \cite{arxiv:quant-ph/0310075,arxiv:quant-ph/0701126,doi:10.1017/9781139207010}. Symmetric informationally complete quantum measurements (SIC-POVMs) \cite{manual:{Zauner, G. (1999). Grundz√ºge einer nichtkommutativen Designtheorie. Ph. D. dissertation, PhD thesis.},arxiv:quant-ph/0310075} and mutually unbiased bases (MUBs) \cite{arxiv:quant-ph/0309120,arxiv:quant-ph/0502031,arxiv:0711.1017,arxiv:1004.3348,arxiv:1505.01123,arxiv:2410.23997} are important examples of such designs.'


