code_id: 2pt_homogeneous
physical: quotients

name: 'Two-point homogeneous-space code'
introduced: '\cite{preset:KLbounds}'

alternative_names:
  - 'Rank-one symmetric space code'

description: |
  Encodes \(K\) states (codewords) into a two-point homogeneous space \(G/H\), i.e., a homogeneous space with a \(G\)-invariant metric and with \(G\) acting two-transitively \cite[Def. 4.7]{arxiv:0909.4767}. 
  Two-transitivity is equivalent to the property that any two points can be mapped, via some \(g\in G\), to any other two points that are the same distance apart \cite[Def. 4.7]{arxiv:0909.4767}.

  Two-point homogeneous spaces for compact connected \(G\) have been classified and include spheres, the real, complex, and quaternionic projective spaces, and the octonionic projective (a.k.a. Cayley) plane \cite{doi:10.2307/1969427}\cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}. 
  All of these spaces except real projective space have positive curvature \cite{doi:10.2307/1970789}\cite[Fig. 1]{doi:10.1016/S0926-2245(00)00038-3}. 

  Examples of two-point homogeneous spaces for finite \(G\) include Hamming space, Johnson space, and distance-transitive graphs \cite{doi:10.1007/978-3-642-74341-2}.
  Finite spaces have yet to be classified \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite{arxiv:0909.4767}\cite[Table 2]{arxiv:1007.2905}.

  Infinite two-point homogeneous spaces with constant curvature include spheres, Euclidean spaces, and hyperbolic spaces.
  These spaces are three-point homogeneous (a.k.a. satisfy the mobility axiom), meaning that the \(G\) action maps any triangle to any other triangle with the same parameters \cite[Sec. 6.6.1.1]{doi:10.1007/978-3-642-18245-7}.



protection: |
  The zonal spherical functions of two-point homogeneous spaces depend only on the distance between points due to the two-transitivity of the \(G\) action. 
  This yields a general series of bounds on packings in \(G/H\) originating with the Kabatiansky-Levenshtein bound \cite{preset:KLbounds}\cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}; see Ref. \cite{preset:HPLevBounds} for a review. 


notes:
  - 'See \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite{doi:10.1007/978-94-010-9787-1_2,arxiv:0909.4767,arxiv:1007.2905} for reviews.'


