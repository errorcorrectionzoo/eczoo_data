code_id: complex_projective
physical: quotients

name: 'Complex projective space code'

alternative_names:
  - '\(\mathbb{C}P^n\) code'


description: |
  Encodes \(K\) states (codewords) into a complex projective space \(\mathbb{C}P^n\), the space of lines in complex space. The space for \(n=2\) is called the complex projective plane.


relations:
  parents:
    - code_id: grassmannian
      detail: 'Complex projective spaces \(\mathbb{C}P^n\) are complex Grassmannians for \(G = U(n+1)\) and \(H = U(n)\times U(1)\).'
  cousins:
    - code_id: qecc_finite
      detail: 'Quantum states in an \(N\)-dimensional Hilbert space are parameterized by points in the complex projective space \(\mathbb{C}P^N\). As such, (classical) complex projective codes can be associated with subsets of quantum states.'
    - code_id: t-designs
      detail: 'Quantum states in an \(N\)-dimensional Hilbert space are parameterized by points in the complex projective space \(\mathbb{C}P^N\). As such, complex projective designs are designs on the space of all quantum states \cite{arxiv:quant-ph/0310075,arxiv:quant-ph/0701126,doi:10.1017/9781139207010}.'


