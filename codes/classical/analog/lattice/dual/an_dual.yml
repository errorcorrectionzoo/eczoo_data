code_id: an_dual
physical: reals
logical: reals

name: '\(A_n^{\perp}\) lattice'
short_name: '\(A_n^{\perp}\)'

description: |
  Lattice-based \(n\)-dimensional code whose codewords form the dual of the \(A_n\) lattice.

protection: |
  Exhibits the thinnest covering in two dimensions and the thinnest lattice covering in dimensions three \cite{manual:{Bambah, R. P., and H. Gupta. "On lattice coverings by spheres." Proceedings of the National Institute of Sciences of India. Vol. 20. Indian National Science Academy, 1954.}}, four \cite{manual:{Delaunay, B. N., and S. S. Ryskov. "Solution of the problem of least dense lattice covering of a four-dimensional space by equal spheres." Sov. Math. Dokl. Vol. 4. 1963.}}, and five \cite{manual:{S. S. Ryshkov, E. P. Baranovskii, “Solution of the problem of least dense lattice covering of five-dimensional space by equal spheres”, Dokl. Akad. Nauk SSSR, 222:1 (1975), 39–42},manual:{S. S. Ryshkov, E. P. Baranovskii, “C-types of n-dimensional lattices and 5-dimensional primitive parallelohedra (with application to the theory of coverings)”, Trudy Mat. Inst. Steklov., 137, 1976, 3–131; Proc. Steklov Inst. Math., 137 (1976), 1–140}}.

