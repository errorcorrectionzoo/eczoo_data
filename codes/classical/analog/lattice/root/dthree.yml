code_id: dthree
physical: reals
logical: reals

name: '\(D_3\) face-centered cubic (fcc) lattice code'
short_name: '\(D_3 fcc\)'

description: Laminated three-dimensional lattice consisting of layers of hexagonal lattices.

protection: 'The \(D_3\) fcc lattice exhibits the densest lattice packing \cite{manual:{C.F. Gauss, Besprechung des Buchs von L.A. Seeber, Untersuchungen uber die Eigenschaften der positiven terndren quadratischen Formen usw. Gottingsche Gelehrte Anzeigen, July 9, 1831 = Werke, II, pp. 188-196, 1876.}}, highest kissing number of 12, and the thinnest lattice covering in three dimensions.'

relations:
  parents:
