code_id: root
physical: reals
logical: reals

name: 'Root lattice code'
short_name: 'Root'

description: |
  A lattice that is symmetric under a specific crystallographic reflection group; see \cite[Table 4.1]{doi:10.1007/978-1-4757-6568-7} for the list of crystallographic reflection groups and their corresponding root lattices.
  The root-lattice family consists of lattices \(A_n\), \(\mathbb{Z}^n\), or \(D_n\) for dimension \(n\), or \(E_{i}\) for \(i\in\{6,7,8\}\).
  Their generator matrices can be taken to be the root matrices of the corresponding reflection groups.

protection: |
  The densest lattice packings in dimensions \(3\) through \(8\) are root lattices \cite[Table 1.1]{doi:10.1007/978-1-4757-6568-7}.

