code_id: dfour
physical: reals
logical: reals

name: '\(D_4\) hyper-diamond lattice code'
short_name: '\(D_4\)'

description: |
  BW lattice in dimension \(4\), which is the lattice corresponding to the \([4,1,4]\) repetition and \([4,3,2]\) SPC codes via the mod-two lattice construction.

protection: |
  The \(D_4\) lattice has a density of \(\pi^2/16\approx 0.6169\) and nominal coding gain of \(\sqrt{2}\). It exhibits the densest lattice packing in four dimensions \cite{doi:10.1007/BF01442912}.


