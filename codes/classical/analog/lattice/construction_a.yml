code_id: construction_a
physical: reals
logical: reals

name: 'Construction-\(A\) code'
introduced: '\cite{doi:10.4153/CJM-1967-017-0}'

alternative_names:
  - 'Mod-two lattice'

description: |
  Sphere packing constructed from a binary \((n,K)\) code using \term{Construction A} \cite{doi:10.1007/978-1-4757-6568-7}.

  \begin{defterm}{Construction A}
  Construction \(A\) converts a linear binary code into a sphere packing.
  Each binary codeword \(c\) of the code is mapped to an infinite set of points \(x\) such that \(x = c\) modulo two.
  If the underlying binary code is linear, then the resulting set of points forms a lattice.
  \end{defterm}

