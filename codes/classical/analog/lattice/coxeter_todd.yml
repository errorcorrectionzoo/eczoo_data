code_id: coxeter_todd
physical: reals
logical: reals

name: 'Coxeter-Todd \(K_{12}\) lattice code'
short_name: '\(K_{12}\)'
introduced: '\cite{doi:10.4153/CJM-1953-043-4}'

description: |
  Even integral lattice in dimension \(12\) that exhibits optimal packing.
  It's automorphism group was discovered by Mitchell \cite{doi:10.2307/2370513}.
  For more details, see \cite[Sec. 4.9]{doi:10.1007/978-1-4757-6568-7}\cite{doi:10.1017/S0305004100060746}.

protection: |
  The \(K_{12}\) lattice exhibits the densest known lattice packing in 12 dimensions.'

relations:
  parents:
    - code_id: points_into_lattices
  cousins:
    - code_id: hexacode
      detail: 'The hexacode can be used to obtain the Coxeter-Todd \(K_{12}\) lattice code \cite[Ex. 10.5.6]{preset:EricZin}.'


