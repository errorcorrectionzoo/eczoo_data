code_id: bcc
physical: reals
logical: reals

name: 'Body-centered cubic (bcc) lattice'
short_name: '\(bcc\)'

description: |
  Three-dimensional lattice consisting of all points \((x,y,z)\) whose integer components are either all even or all odd.

protection: |
  The bcc lattice has density \(\Delta=\pi\sqrt{3}/8\approx 0.6802\).
  It exhibits the thinnest lattice covering \cite{manual:{Bambah, R. P., and H. Gupta. "On lattice coverings by spheres." Proceedings of the National Institute of Sciences of India. Vol. 20. Indian National Science Academy, 1954.}} in three dimensions.
  It solves the lattice quantizer problem in three dimensions with \(G_3 = \frac{19}{192\cdot 2^{1/3}}\approx 0.0785\) \cite{doi:10.1137/0604005}.

