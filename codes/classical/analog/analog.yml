      detail: 'Euclidean space \(\mathbb{R}^n\) is a noncompact two-point homogeneous space and is, in fact, a noncompact three-point homogeneous space \cite[Sec. 6.6.1.1]{doi:10.1007/978-3-642-18245-7}.'
