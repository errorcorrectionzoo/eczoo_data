  - 'Although classical repetition code does not have many real-world applications, it still inspire the studies of quantum error correction. Quantum repetition code is widely studied in quantum computing community. For example, the 3-qubit repetition code is the simplest quantum error correcting code. Moreover, the 9-qubit Shor code is concatenation of 3-qubit bit-flip code and 3-qubit phase-flip code which corrects arbitrary single qubit errors.'

