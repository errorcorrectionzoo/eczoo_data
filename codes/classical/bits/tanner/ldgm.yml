code_id: ldgm
physical: bits
logical: bits

name: 'Low-density generator-matrix (LDGM) code'
short_name: 'LDGM'

description: |
  Binary linear code with a sparse generator matrix.
  Alternatively, a member of an infinite family of \([n,k,d]\) codes for which the number of nonzero entries in each row and column of the generator matrix are both bounded by a constant as \(n\to\infty\). The dual of an LDGM code has a sparse parity-check matrix and is called an LDPC code.

features:
  rate: 'Certain LDGM codes come close to achieving Shannon capacity \cite{doi:10.1109/LCOMM.2003.813816}.'


relations:
