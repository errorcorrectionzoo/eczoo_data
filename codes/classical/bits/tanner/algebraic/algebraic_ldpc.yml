code_id: algebraic_ldpc
physical: bits
logical: bits

name: 'Algebraic LDPC code'

description: |
  LDPC code whose parity check matrix is constructed explicitly (i.e., non-randomly) from a particular graph \cite{doi:10.1007/BF02579283,doi:10.1109/TIT.2007.892774} or an algebraic structure such as a combinatorial design \cite{doi:10.1109/ITW.2001.955146,doi:10.1109/GLOCOM.2001.965562,doi:10.1109/TCOMM.2003.816946}, balanced incomplete block design \cite{doi:10.1109/TIT.2004.828066}, a partial geometry \cite{doi:10.1109/ISIT.2002.1023582}, a generalized polygon \cite{doi:10.1109/ISIT.2001.936086,doi:10.1109/TIT.2005.856936}, or a Latin square \cite{doi:10.1109/ICC.2004.1312607,doi:10.1109/TCOMM.2006.888633,doi:10.1109/TCOMM.2010.091710.090721}.
  The extra structure and/or symmetry \cite{manual:{Tanner, R. Michael, Deepak Sridhara, and Tom Fuja. "A class of group-structured LDPC codes." Proc. ISTA. 2001.}} of these codes can often be used to gain a better understanding of their properties.


