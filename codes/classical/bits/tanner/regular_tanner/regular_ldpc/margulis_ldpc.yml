code_id: margulis_ldpc
physical: bits
logical: bits

name: 'Margulis LDPC code'
introduced: '\cite{doi:10.1007/BF02579283,doi:10.1016/0022-0000(81)90040-4}'

alternative_names:
  - 'Margulis-Gabber-Galil LDPC code'

description: |
  Member of a class of LDPC codes deterministically constructed using an explicit class of regular graphs with no short cycles.
  Related explicit LDPC constructions \cite{doi:10.1109/ISIT.2001.935867} utilize Ramanujan graphs \cite{doi:10.1007/BF02126799,doi:10.1017/CBO9780511615825}.


features:
  encoders:
    - 'Efficient encoder improving over the original Gallager encoder \cite{doi:10.1007/BF02579283}.'


relations:
  parents:
    - code_id: cycle_ldpc
      detail: 'Margulis LDPC codes are examples of cycle codes for particular large-girth graphs \cite{doi:10.1007/978-3-642-01877-0_21}.'
    - code_id: algebraic_ldpc


