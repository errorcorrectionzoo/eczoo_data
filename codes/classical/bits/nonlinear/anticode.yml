  cousins:
    - code_id: griesmer
      detail: 'Several anticode (e.g., \cite{manual:{B. I. Belov, V. N. Logachev, V. P. Sandimirov, “Construction of a Class of Linear Binary Codes Achieving the Varshamov-Griesmer Bound”, Probl. Peredachi Inf., 10:3 (1974), 36–44; Problems Inform. Transmission, 10:3 (1974), 211–217},manual:{R. Hill, "Optimal Linear Codes in: C. Mitchell (Ed.) Crytography and Coding." (1992): 75-104.}}) and related \cite{manual:{B. I. Belov, "A conjecture on the Griesmer bound." Optimization Methods and Their Applications,(Russian), Sibirsk. Energet. Inst. Sibirsk. Otdel. Akad. Nauk SSSR, Irkutsk 182 (1974): 100-106.}} constructions saturate the Griesmer bound; see Refs. \cite{doi:10.1201/9781315371993,doi:10.1016/S0012-365X(99)00183-1,preset:MacSlo} for more details.'

