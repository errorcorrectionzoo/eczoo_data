name: 'Anticode'
introduced: '\cite{doi:10.1049/el:19700293,doi:10.1049/el:19740269}'

description: 'Code for which the distance between any two codewords is less than or equal to some value \(\delta\) called the maximum distance. Anticodes can be used to construct codes that saturate the Griesmer bound; see Refs. \cite{doi:10.1201/9781315371993,doi:10.1016/S0012-365X(99)00183-1,preset:MacSlo} for more details.'

