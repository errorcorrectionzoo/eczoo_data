    - code_id: preparata
      detail: 'Preparata codes are duals of Kerdock codes in that their distance distribution is equal to the \hyperref[topic:weight-enumerator]{MacWilliams transform} of the distance distribution of Kerdock codes \cite{doi:10.1109/TIT.1983.1056676}.
      However, the two codes are images of a pair of mutually dual linear codes over \(\mathbb{Z}_4\) under the \term{Gray map}  \cite{arxiv:math/9310227}\cite[Sec. 6.3]{doi:10.1201/9781315147901}.'
    - code_id: hamming
      detail: 'Kerdock codes can be obtained by Hensel-lifting Hamming codes to \(\mathbb{Z}_4\) \cite{doi:10.1109/18.312154}.'
    - code_id: cluster_state
      detail: 'Kerdock codes correspond to cluster states, and the corresponding Clifford-group automorphisms of this set form a particular group \cite{doi:10.1112/S0024611597000403} that is a unitary 2-design on \(U(2^n)\) \cite{arxiv:1904.07842}. As such, cluster states form complex projective on 2-designs \(\mathbb{C}P^{2^n}\). These are useful in matrix-vector multiplication \cite{arxiv:2105.05879}.'
