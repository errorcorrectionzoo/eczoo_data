code_id: vasilyev
physical: bits
logical: bits

name: '\((2^{m+1}-1,2^{2n-m},3)\) Vasilyev code'
introduced: '\cite{manual:{J. L. Vasilyev On nongroup close-packed codes (in Russian), Probl. Kibernet., 8 (1962), 337-339, translated in Probleme der Kibernetik 8 (1965), 375-378.}}'

description: |
  Member of an infinite \((2^{m+1}-1,2^{2n-m},3)\) family of perfect nonlinear codes for any \(m \geq 3\).
  Constructed by applying a modification of the \((u|u+v)\) construction to a perfect \((2^m-1,2^{n-m},3)\) code, not necessarily linear \cite[pg. 77]{preset:MacSlo}.

  The automorphism group of these codes is always nontrivial \cite{doi:10.1007/s11122-005-0015-5}.

relations:
  parents:
    - code_id: bits_into_bits
    - code_id: uplusv
    - code_id: perfect_binary
      detail: 'Vasilyev codes are perfect nonlinear binary codes and are inequivalent to any linear code.'
    - code_id: small_distance

