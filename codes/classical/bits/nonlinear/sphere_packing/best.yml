name: '\((10,40,4)\) Best code'
short_name: 'Best'
introduced: '\cite{manual:{Best, M.R. 1978. Binary codes with minimum distance four. Report ZW 112/78, Math Centrum, Amsterdam.},doi:10.1109/TIT.1980.1056269}'

description: |
  Binary nonlinear \((10,40,4)\) code that is unique \cite{doi:10.1109/18.333896}.
  Under \term{Construction A}, this code yields \(P_{10c}\), a non-lattice sphere packing that is the densest known in 10 dimensions \cite{doi:10.4153/CJM-1971-081-3}\cite[pg. 140]{doi:10.1007/978-1-4757-6568-7}.


