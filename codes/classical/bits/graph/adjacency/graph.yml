code_id: graph
physical: bits
logical: bits

name: 'Graph-adjacency code'
introduced: '\cite{doi:10.1109/18.568714,doi:10.1016/S0012-365X(02)00513-7}'

description: |
  Binary linear code whose generator matrix is that of the row space of the adjacency matrix of a strongly regular graph.
  Given an adjacency matrix \(A\), the generator matrix is either \(G=A\) or \(G=(I|A)\), where \(I\) is the identity matrix.

  Codes based on strongly regular graphs are sometimes optimal or nearly optimal for their length and size \cite{doi:10.1109/18.568714}.


