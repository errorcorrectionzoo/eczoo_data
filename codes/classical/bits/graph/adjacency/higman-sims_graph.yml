code_id: higman-sims_graph
physical: bits
logical: bits

name: 'Higman-Sims graph-adjacency code'
introduced: '\cite{doi:10.1109/18.568714,doi:10.1016/S0012-365X(02)00513-7}'

description: |
  A graph-based code whose generator matrix is constructed using the adjacency matrix of the Higman-Sims graph.
  This family includes a \([100,22,32]\) code whose dual is an optimal \([100,78,8]\) code \cite[Table VI]{doi:10.1109/18.568714}.

# Setting the generator matrix \(G=(I|A)\) yields a different code.

relations:
  parents:
    - code_id: graph
  cousins:
    - code_id: combinatorial_design
      detail: 'Codewords of weight 36 of the Higman-Sims graph-adjacency code form a \(2\)-\((100,36,525)\) design \cite[Remark 1.7]{doi:10.1109/18.568714}'
    - code_id: leech
      detail: 'The Higman-Sims graph occurs in the Leech lattice \cite{doi:10.1007/978-1-4757-6568-7}.'
    - code_id: 2pt_homogeneous
      detail: 'The Higman-Sims graph is distance-transitive, hence it is a finite two-point homogeneous space \cite{doi:10.1007/978-3-642-74341-2}.'


