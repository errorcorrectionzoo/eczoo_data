code_id: bch
physical: bits
logical: bits

name: 'Bose–Chaudhuri–Hocquenghem (BCH) code'
introduced: '\cite{doi:10.1016/S0019-9958(60)90287-4}'

description: 'Bose–Chaudhuri–Hocquenghem (BCH) codes can be defined as subfield codes of the Reed-Solomon codes. If \( C_{\text{RS}} \) is a Reed-Solomon code containing elements in the finite field \( \text{GF}(2^{m}) \) for some \(m \geq 0 \), then the corresponding BCH code is defined as the code \( C_{\text{BCH}} = C_{\text{RS}} \cap (\text{GF}(2))^n \). That is, the BCH codes contains only those Reed-Solomon codewords whose components are elements of \( \text{GF}(2) \). A more traditional definition of a BCH code is as follows. A BCH code of length \( n = 2^m-1 \) with distance \( d \) is a cyclic code with zeros \( \alpha, \alpha^2,...,\alpha^d-1 \), where \( \alpha \) is a primitive element of the field \( 2^m-1\).
'
features:

    decoders:

        - 'The decoding process is similar to Reed-Solomon codes. In particular, the Berlekamp-Massey algorithm can be used to decode BCH codes. \cite{doi:10.1109/TIT.1969.1054260}'

