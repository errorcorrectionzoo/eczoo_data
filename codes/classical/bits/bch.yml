notes:
  - 'BCH codes are examples of cyclic codes. This is clear since the conventional Reed-Solomon Codes
    are cyclic codes.'
  - 'Every BCH codeword satisfy the conjugacy constraint on its Fourier spectrum: if \(\hat{C}_j} is a
    component of the Fourier spectrum of the codeword \( C \), then the conjugacy constraint implies
    we must have \( \hat{C}^p_j = \hat{C}_{(pj)} \). The paranethesis denotes that the subscript index
    is considered modulo \( n \). Conversely, if a conventional Reed-Solomon codeword is such
    that its Fourier spectrum satisfies the conjugacy constraint, then codeword is guaranteed to be a codeword
    of the corresponding BCH code.'

