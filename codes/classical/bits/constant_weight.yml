code_id: constant_weight
# Tables below contain constant-weight codes over rings + subspace designs is a child

name: 'Constant-weight code'
#introduced: ''

description: |
  A binary code whose codewords all have the same Hamming weight \(w\).
  The \textit{complement} of a constant-weight code is a constant-weight code obtained by interchanging zeroes and ones in the codewords.
  The set of all codewords of length \(n\) forms the \textit{Johnson space} \(J(n,w)\) \cite{manual:{Delsarte, Philippe. "An algebraic approach to the association schemes of coding theory." Philips Res. Rep. Suppl. 10 (1973): vi+-97.},doi:10.1016/0097-3165(76)90017-0,doi:10.1137/0134012,doi:10.1007/BF00053379}.

  Constant-weight codes that contain all strings of some fixed Hamming weight are known as \textit{\(m\)-in-\(n\)} or \({n \choose m}\) codes.

protection: |
  See Ref. \cite{doi:10.1109/18.887851} for upper bounds on \(K\) for \((n,K,d)_q\) constant-weight binary codes.

realizations:
  - 'Radio-network frequency hopping \cite{doi:10.37236/1162}.'

notes:
  - 'Tables of constant-weight codes for \(n \leq 28\) \cite{doi:10.1109/18.59932} and \(n > 28\) \cite{doi:10.37236/1162}.'
  - 'See book \cite{preset:MacSlo} for (Johnson) bounds on the size of constant-weight codes.'


