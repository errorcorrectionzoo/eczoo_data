code_id: constant_weight
name: 'Constant-weight code'
#introduced: ''

description: |
  A binary code whose codewords all have the same Hamming weight \(w\).

  The \textit{complement} of a constant-weight code is a constant-weight code obtained by interchanging zeroes and ones in the codewords.
  Constant-weight codes that contain all strings of some fixed Hamming weight are known as \textit{\(m\)-in-\(n\)} or \({n \choose m}\) codes.

  The set of all weight-\(w\) binary strings of length \(n\) forms the \textit{Johnson space} \(J(n,w)\), a finite two-point homogeneous space \(G/H\) with \(G = S_n\) and \(H = S_w \times S_{n-q}\) \cite{manual:{Delsarte, Philippe. "An algebraic approach to the association schemes of coding theory." Philips Res. Rep. Suppl. 10 (1973): vi+-97.},doi:10.1016/0097-3165(76)90017-0,doi:10.1137/0134012,doi:10.1007/BF00053379,arxiv:0909.4767,arxiv:1007.2905}. The number of such binary strings is the binomial coefficient \(n \choose w\).


protection: |
  See Ref. \cite{doi:10.1109/18.887851} for upper bounds on dimension.

realizations:
  - 'Radio-network frequency hopping \cite{doi:10.37236/1162}.'

notes:
