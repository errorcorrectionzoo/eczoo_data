code_id: binary_group_orbit
physical: bits
logical: bits

name: 'Binary group-orbit code'
introduced: '\cite{doi:10.1002/j.1538-7305.1956.tb02379.x,doi:10.1002/j.1538-7305.1960.tb03958.x}'

description: |
  Bianry legnth-\(n\) whose codewords correspond to points in an orbit of some \textit{initial vector} under a \textit{generating group} \(G\), which is a subgroup of the group of bit-string permutations and translations, i.e., the \textit{automorphism group} of binary codes under the Hamming distance.

# The construction of codes from permutation representations

