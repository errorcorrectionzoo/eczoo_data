name: 'Unary code'

alternative_names:
  - 'Thermometer code'

description: |
    Trivial code that encodes integers \(1\) through \(n\) into binary strings of length \(n\).
    The \(i\)th codeword is a string consisting of \(i\) ones followed by \(n-i\) zeroes.

