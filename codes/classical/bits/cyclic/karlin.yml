      detail: 'Karlin double circulant codes are Euclidean self-dual doubly even codes \cite[Ch. 16]{preset:MacSlo}, and some of them are extremal \cite{doi:10.1016/S0019-9958(78)90158-4,doi:10.1109/18.945245}.'
