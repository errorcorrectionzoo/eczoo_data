code_id: karlin
physical: bits
logical: bits

name: 'Karlin double circulant code'
short_name: 'Karlin'
introduced: '\cite{doi:10.1109/TIT.1969.1054261}'

description: |
  Member of the family of \([2m+2,m+1]\) double circulant codes such that \(m\) is prime of the form \(8k+3\) for some \(k\), and \(2m+2\) is a multiple of eight.
  See \cite[Ch. 16]{preset:MacSlo} for their generator matrix.
  Karlin double circulant codes can be mapped to extended cyclic and extended quadratic-residue codes over \(GF(4)\) \cite[Ch. 16]{preset:MacSlo}\cite{doi:10.1006/ffta.2001.0333,manual:{Karlin M, MacWilliams FJ. Quadratic residue codes over GF (4) and their binary images. InIEEE Int. Symp. on Information Theory, Asilomar, CA 1972.}}\cite[Sec. 2.4.2]{doi:10.1007/3-540-30731-1}.

