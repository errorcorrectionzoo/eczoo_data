code_id: kasami
physical: bits
logical: bits

name: '\([2^{2r}-1, 3r, 2^{2r-1} - 2^{r-1} ]\) Kasami code'
introduced: '\cite{manual:{Kasami, Tadao. Weight distribution formula for some class of cyclic codes. Champaign, IL, USA: University of Illinois, 1966.}}'
# introduced: '\cite{doi:10.21236/AD0632574}'

description: |
  Member of the family of \([2^{2r}-1, 3r, 2^{2r-1} - 2^{r-1} ]\) cyclic binary linear codes. 
  Gold and Kasami codes are both constructed by picking a set of cyclically unrelated sequences of binary linear codes with low cross-correlation \cite{doi:10.1109/PROC.1980.11697,preset:HKSpseudo}.


relations:
  parents:
    - code_id: binary_cyclic
  cousins:
    - code_id: gold
      detail: 'Gold and Kasami codes are both constructed by picking a set of cyclically unrelated sequences of binary linear codes with low cross-correlation \cite{doi:10.1109/PROC.1980.11697,preset:HKSpseudo}.'
    - code_id: griesmer
      detail: 'Kasami codes satisfy the Griesmer bound for certain parameters \cite{doi:10.1016/0012-365X(94)00030-M}.'


