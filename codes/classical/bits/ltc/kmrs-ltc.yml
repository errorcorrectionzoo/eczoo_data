code_id: kmrs-ltc
physical: bits
logical: bits

name: 'Kopparty-Meir-Ron-Zewi-Saraf (KMRS) code'
short_name: 'KMRS'
introduced: '\cite{doi:10.1145/3051093,doi:10.1109/TIT.2018.2809788}'

description: |
  Member of a family of locally testable binary linear codes with constant rate, constant relative distance, and subpolynomial query complexity \(u = (\log n)^{O(\log \log n)}\)). Later work by Gopi, Kopparty, Oliveira, Ron-Zewi, and Saraf \cite{doi:10.1109/TIT.2018.2809788} showed that related concatenated codes achieve the Gilbert-Varshamov bound.

relations:
  parents:
    - code_id: binary_ltc

