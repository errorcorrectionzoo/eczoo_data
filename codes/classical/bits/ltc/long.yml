name: 'Long code'
introduced: '\cite{doi:10.1145/502090.502098,doi:10.1137/S0097539796302531}'

description: |
  Locally testable \([2^{2^k},k,d]\) code. The encoder maps a \(k\)-bit string into a codeword that consists of the values of all Boolean functions on the \(k\)-bit string. The code is not practical, but is useful for certain probabilistically checkable proof (PCP) constructions \cite{arxiv:1002.3864}.

