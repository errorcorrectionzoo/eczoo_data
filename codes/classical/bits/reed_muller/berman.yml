name: 'Berman code'
introduced: '\cite{doi:10.1007/BF01119999,doi:10.1109/18.904535,arxiv:2202.09981}'


description: |
  A member of a family of codes that is recursively constructed from the single parity-check code via a construction that is similar to the \((u|u+v)\) construction \cite{arxiv:2202.09981}.
  Berman codes include RM codes as a special case.


