code_id: coxeter
physical: bits
logical: bits

name: 'Coxeter code'
introduced: '\cite{arxiv:2502.14746}'

description: |
  A member of a family of codes that generalizes RM codes by observing that the columns of the generator matrix of an RM code can be grouped into indicators of vertices of \(r\)-subcubes lying in an \(m\)-cube. 
  Each grouping into a subcube is equivalent to a coset of \(\mathbb{Z}_2^r\) in \(\mathbb{Z}_2^m\), and Coxeter code generator matrices are constructed accordingly using coset partitions of more general Coxeter groups.

protection: |
  The distance of an \(r\)th order Coxeter code is at least \(2^{m-r}\).

relations:
  parents:
