code_id: extended_hamming
physical: bits
logical: bits

name: '\([2^m,2^m-m-1,4]\) Extended Hamming code'
introduced: '\cite{doi:10.1002/j.1538-7305.1948.tb01338.x,doi:10.1002/j.1538-7305.1950.tb00463.x,manual:{M. J. E. Golay, \emph{Notes on digital coding}, Proc. IEEE, 37 (1949) 657.}}'

alternative_names:
  - 'RM\((m-2,m)\) code'

description: |
  Member of an infinite family of RM\((m-2,m)\) codes with parameters \([2^m,2^m-m-1, 4]\) for \(m \geq 2\) that are extensions of the Hamming codes by a parity-check bit.


relations:
  parents:
    - code_id: reed_muller
      detail: 'Extended Hamming codes are RM\((m-2,m)\) codes.'
    - code_id: karlin
      detail: 'The extended Hamming code is equivalent to the Karlin double circulant code for \(m=3\) \cite[Ch. 16]{preset:MacSlo}.'
    - code_id: small_distance
  cousins:
    - code_id: univ_opt_q-ary
      detail: 'Several extended Hamming codes are LP universally optimal codes \cite{arxiv:1212.1913}.'
    - code_id: biorthogonal
      detail: 'Extended Hamming and first-order RM codes are dual to each other.'
    - code_id: dual
      detail: 'Extended Hamming and first-order RM codes are dual to each other.'
    - code_id: incidence_matrix
      detail: 'Columns of an extended Hamming code''s parity-check matrix correspond to points in \(PG_{m-1}(2)\) that lie in the complement of a hyperplane \cite[pg. 182]{preset:Hill}.'



