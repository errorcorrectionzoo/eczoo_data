  # arxiv:1612.08837

description: |
  An integer-based code over the \(\ell_1\) metric whose codewords are restricted to lie in a \hyperref[topic:discrete-simplex]{discrete simplex}.

  \begin{defterm}{Discrete simplex}
  \label{topic:discrete-simplex}
  The discrete simplex \(\Delta_{q,N}\) of dimension \(q-1\) and discretization \(N\) is the set of length-\(q\) non-negative integer strings whose coordinates add up to \(N\),
  \begin{align}
    \Delta_{q,N}=\left\{ \mathbf{n}\in\mathbb{Z}_{\geq 0}^{q}\,|\,\sum_j n_j =N\right\}~.
  \end{align}
  The number of points in a discrete simplex is
  \begin{align}
    |\Delta_{q,N}|=\binom{N+q-1}{q-1}\,.
  \end{align}
  \end{defterm}



protection: |
  There is a \hyperref[topic:gv-bound]{GV bound} for simplex integer-based codes over the \(\ell_1\) metric \cite{doi:10.1109/18.79947,doi:10.1109/18.256522,doi:10.1109/18.623158,arxiv:2402.14712}.
  Existence of certain codes is guaranteed by constructing Sidon sets per the Bose-Chowla theorem \cite{doi:10.1007/BF02566968}\cite[Thm. 14]{arxiv:1612.08837}.

