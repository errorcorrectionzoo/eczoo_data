code_id: group_classical
physical: groups

name: 'Group-alphabet code'

description: |
  Encodes \(K\) states (codewords) in coordinates labeled by elements of a group \(G\). The number of codewords may be infinite for infinite groups, so various restricted versions have to be constructed in practice.


relations:
  parents:
    - code_id: homogeneous_space_classical
      detail: 'Homogeneous spaces \(G/H\) for trivial \(H\) reduce to group spaces.'
  cousins:
    - code_id: group_quantum
      detail: 'Group-based quantum codes are quantum counterparts of group-alphabet codes.'



