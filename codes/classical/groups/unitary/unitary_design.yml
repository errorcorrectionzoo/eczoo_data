code_id: unitary_design
physical: groups

name: 'Unitary \(t\)-design'
introduced: '\cite{arxiv:quant-ph/0512217,arxiv:quant-ph/0606161,arxiv:quant-ph/0611002,arxiv:2407.07754}'

description: |
  A unitary \(t\)-design is a subset of the unitary group that reproduces Haar averages over the group up to degree \(t\), with the average defined with respect to the \(t\)th tensor product of the group's adjoint representation.


