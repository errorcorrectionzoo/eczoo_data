code_id: binary_antipodal
physical: spheres
logical: reals

name: 'Binary antipodal code'

description: |
  Also known as a \textit{binary signal constellation}.
  An \((n,K,4d/n)\) spherical code obtained from a binary \((n,K,d)\) code via a component-wise \textit{antipodal mapping} (also known as a \textit{Euclidean-space image} or \(Y_2\) construction) \(0\to +1\) and \(1 \to -1\) \cite[Example 1.2.1]{preset:EricZin}.

relations:
  parents:
    - code_id: polyphase
  cousins:
    - code_id: bpsk
      detail: 'A binary antipodal code can be thought of as a concatenation of a binary outer code with a BPSK inner code.'
    - code_id: bits_into_bits
      detail: 'Binary antipodal codes are spherical codes obtained from binary codes.'


