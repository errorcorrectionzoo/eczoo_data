    - code_id: complex_projective
      detail: 'Antipodal pairs of points of the \(3_{21}\) polytope code correspond to the 28 bitangent lines of a general quartic plane curve in the complex project plane \cite{doi:10.1112/plms/s2-35.1.23,manual:{Arnold, V. I. (1999). Symplectization, complexification and mathematical trinities. The Arnoldfest, 23-37.},arxiv:math/0607446,arxiv:1505.06742}.'
    - code_id: witting_polytope
      detail: '\(3_{21}\) polytope codewords form the kissing configuration of the Witting polytope code; see Ref. \cite{arxiv:math/0607446}. The Gosset graph is a subgraph of the graph formed by the vertices of the Witting polytope \cite[Sec. 3.11]{doi:10.1007/978-3-642-74341-2}.'


