code_id: hess_polytope
physical: spheres
logical: reals

name: '\(3_{21}\) polytope code'
introduced: '\cite{manual:{Gosset, Thorold. "On the regular and semi-regular figures in space of n dimensions." Messenger of Mathematics 29 (1900): 43-48.}}'

alternative_names:
  - 'Hess polytope code'
  - 'Hesse polytope code'
  - '7-ic semi-regular figure code'

description: |
  Spherical \((7,56,1/3)\) code whose codewords are the vertices of the \(3_{21}\) real polytope (a.k.a. the Hess polytope).
  The vertices form the kissing configuration of the Witting polytope code.
  The 1-skeleton of this polytope is the Gosset graph \cite{preset:coxeter}.
  The code is optimal and unique up to equivalence \cite{doi:10.4153/CJM-1981-038-7,doi:10.1007/978-1-4757-6568-7,arxiv:math/0607448}.
  Antipodal pairs of points of the \(3_{21}\) polytope code correspond to the 28 bitangent lines of a general quartic plane curve in the complex project plane \cite{doi:10.1112/plms/s2-35.1.23,manual:{Arnold, V. I. (1999). Symplectization, complexification and mathematical trinities. The Arnoldfest, 23-37.},arxiv:math/0607446,arxiv:1505.06742}.

  A representation of the codewords consists of all seven permutations of the eight vectors \((\pm 1,0,\pm 1,\pm 1,0,0,0)\).


