code_id: witting_polytope
physical: spheres
logical: reals

name: 'Witting polytope code'

alternative_names:
  - '\(4_{21}\) real polytope code'
  - 'Gosset polytope code'
  # doi:10.1007/978-3-642-76709-8_5

description: |
  Spherical \((8,240,1)\) code whose codewords are the vertices of the Witting complex polytope, the \(4_{21}\) real polytope, and the minimal lattice-shell code of the \(E_8\) lattice.
  The code is optimal and unique up to equivalence \cite{doi:10.4153/CJM-1981-038-7,doi:10.1007/978-1-4757-6568-7,arxiv:math/0607448}.
  Antipodal pairs of points of the \(4_{21}\) real polytope code correspond to the 120 tritangent planes of a canonical sextic curve in \(\mathbb{C}P^3\) \cite{doi:10.1112/plms/s2-35.1.23,manual:{Arnold, V. I. (1999). Symplectization, complexification and mathematical trinities. The Arnoldfest, 23-37.},arxiv:math/0607446,arxiv:1505.06742}.

  A representation of the codewords consists of all 112 permutations of the four vectors \((0,0,0,0,0,0,\pm 2,\pm 2)\) along with the 128 vectors \((\pm 1)^{\times 8}\) where the number of minus signs is even.
  See \cite[pg. 132]{preset:coxeterComplex} for a complex representation.

protection: |
  Code yields an optimal solution to the kissing problem in 4D \cite{manual:{Schläfli, L. (1901). Theorie der vielfachen Kontinuität (Vol. 38). Zürcher & Furrer.},arxiv:math/0309430} and saturates the Levenshtein bound \cite{doi:10.1016/0097-3165(79)90074-8}.

notes:
  - 'The Witting polytope yields 40 states of a qudit of dimension 4 and a non-probabilistic version of Bell''s theorem \cite{manual:{Penrose, Roger. "On Bell non-locality without probabilities: some curious geometry." Quantum Reflections (2000): 1-27.},doi:10.1016/0039-3681(93)90061-N,doi:10.1119/1.19336,arxiv:1701.06512}.'


