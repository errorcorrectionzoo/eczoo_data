code_id: disphenoidal288cell
physical: spheres
logical: reals

name: 'Disphenoidal 288-cell code'

description: |
  Spherical \((4,48,2-\sqrt{2})\) code \cite[Exam. 1.2.6]{preset:EricZin} whose codewords are the vertices of the disphenoidal 288-cell.
  Codewords are the union of two 24-point lattice shells of the \(D_4\) lattice.
  The first shell consists of the 24 permutations of the four vectors \((0,0,\pm 1,\pm 1)\), and the second of the 16 vectors \((\pm 1,\pm 1,\pm 1,\pm 1)\) and the 8 permutations of the vectors \((0,0,0,\pm 2)\).
  A realization in terms of quaternion coordinates yields the 48 elements of the binary octahedral group \(2O\) \cite[Sec. 8.6]{arxiv:2205.04965}.

