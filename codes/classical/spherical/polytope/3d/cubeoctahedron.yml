physical: spheres
logical: reals

name: 'Cuboctahedron code'

description: |
  Spherical \((3,12,1)\) code whose codewords are the vertices of the cuboctahedron.
  Codewords form the minimal lattice-shell code of the \(D_3\) face-centered cubic (fcc) lattice.

protection: |
  Code yields an optimal solution to the kissing problem in 3D \cite{doi:10.1007/BF01343127}.


