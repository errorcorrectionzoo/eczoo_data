code_id: icosahedron
physical: spheres
logical: reals

name: 'Icosahedron code'

description: |
  Spherical \((3,12,2-2/\sqrt{5})\) code whose codewords are the vertices of the icosahedron (alternatively, the centers of the faces of a dodecahedron, the icosahedron's dual polytope).

protection: 'Optimal configuration of 12 points in 3D space \cite[pg. 76]{preset:EricZin}. Saturates the absolute bound for antipodal codes \cite[pg. 314]{preset:EricZin}.'

notes:
  - 'See \href{https://blogs.ams.org/visualinsight/2015/05/15/dodecahedron-with-5-tetrahedra}{post} by J. Baez for more details.'


relations:
  parents:
    - code_id: polyhedron
    - code_id: sharp_config
      detail: 'The icosahedron is a sharp configuration \cite{manual:{Andreev, Nikolay N. "An extremal property of the icosahedron." East J. Approx 2.4 (1996): 459-462.},arxiv:math/0607446}.'
    - code_id: spherical_design
      detail: 'The icosahedron code forms a unique tight spherical 5-design \cite{doi:10.1007/BF03187604}\cite[Exam. 9.6.1]{preset:EricZin}.'
  cousins:
    - code_id: dual_polytope
      detail: 'The icosahedron and dodecahedron are dual to each other.'




