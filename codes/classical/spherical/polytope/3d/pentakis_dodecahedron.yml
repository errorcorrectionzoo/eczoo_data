code_id: pentakis_dodecahedron
physical: spheres
logical: reals

name: 'Pentakis dodecahedron code'

alternative_names:
  - 'Kisdodecahedron code'
  # 2403.07457

description: |
  Spherical \((3,32,(9-\sqrt{5})/6)\) code whose codewords are the vertices of the pentakis dodecahedron, the convex hull of the icosahedron and dodecahedron.

protection: |
  Optimal antipodal configuration of 32 points in 3D space \cite{arxiv:math/0208004}.


relations:
  parents:
    - code_id: polyhedron
    - code_id: spherical_design
      detail: 'Vertices of the pentakis dodecahedron form a weighted spherical 9-design \cite{doi:10.1007/978-1-4612-5648-9_13,doi:10.1016/j.laa.2020.08.010}\cite[Exam. 2.5]{arxiv:2403.07457}.'
  cousins:
    - code_id: dual_polytope
      detail: 'The pentakis dodecahedron and truncated icosahedron are dual to each other \cite{doi:10.7312/hold92776}.'
    - code_id: icosahedron
      detail: 'The pentakis dodecahedron is the convex hull of the icosahedron and dodecahedron. The pentakis dodecahedron and truncated icosahedron are dual to each other \cite{doi:10.7312/hold92776}.'
    - code_id: dodecahedron
      detail: 'The pentakis dodecahedron is the convex hull of the icosahedron and dodecahedron.'


