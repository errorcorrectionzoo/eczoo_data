code_id: wrapped_spherical
physical: spheres
logical: reals

name: 'Wrapped spherical code'
introduced: '\cite{doi:10.1109/18.641544}'

description: |
  Spherical code in dimension \(n\) whose codewords are obtained from centers of spheres from a finite \(S^{n-1}\)-sphere packing of \(\mathbb{R}^{n}\) that is "wrapped" onto \(S^n\).

features:
  rate: 'Asymptotically maximal spherical coding density is obtained with the densest possible sphere packing.'

relations:
  parents:
    - code_id: spherical


