code_id: tlsc
physical: spheres
logical: reals

name: 'Torus-layer spherical code (TLSC)'
short_name: 'TLSC'
introduced: '\cite{doi:10.1109/ISIT.2009.5205529}'

description: |
  Code whose codewords are elements of a foliation of the \(2n-1\)-dimensional hypersphere \(S^{2n-1}\) using flat tori \(S^1\times S^1\cdots\times S^1\).
  Related constructions include the spherical codes by Hopf foliations (SCHF) \cite{doi:10.1109/ISIT.2019.8849464}.

notes:
  - 'See \cite[Sec. 5.2]{doi:10.1007/978-3-319-67882-5} for an exposition.'

features:
  decoders:
    - 'Efficiently decodable \cite{doi:10.1109/ISIT.2009.5205529}.'


relations:
  parents:
    - code_id: slepian_group
      detail: 'Polyphase codewords can be implemented by acting on the all-ones initial vector by diagonal orthogonal matrices whose entries are the codeword components \cite[Ch. 8]{preset:EricZin}.
      TLSC codes are generalizations of polyphase codes to other initial vectors and are examples of Abelian Slepian-group codes.'


