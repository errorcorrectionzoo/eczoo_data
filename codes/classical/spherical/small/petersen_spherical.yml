code_id: petersen_spherical
physical: spheres
logical: reals

name: 'Petersen spherical code'
introduced: '\cite{arxiv:0708.3947}'

description: |
  A \((4,10,1/6)\) spherical code whose codewords correspond to vertices of the Peterson graph.
  Its Gram matrix is constructed by putting \(-2/3\) whenever two vertices are adjacent in the graph, and \(1/6\) otherwise.
  The code is optimal for its parameters \cite{arxiv:0708.3947}.


