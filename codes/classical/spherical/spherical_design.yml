    - code_id: slepian_group
      detail: 'Slepian group-orbit codes can form spherical designs \cite{doi:10.2969/jmsj/03620341,doi:10.1016/S0195-6698(03)00101-X}. Polynomial invariants of a discrete subgroup \(G\) of the orthogonal group can be used to determine the design strength of orbits of \(G\) \cite{doi:10.1007/978-0-387-34149-1_21}.
      Let \(t+1\) be the degree of the lowest-degree \(G\)-invariant polynomial that is not a polynomial in the norm \(\left\Vert x\right\Vert^2\).
      Then, any orbit under \(G\) forms a Slepian group-orbit code that is also a spherical \(t\)-design.'


