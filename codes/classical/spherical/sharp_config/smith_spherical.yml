description: |
  A \((10,40,1/6)\) spherical code found by W. D. Smith \cite{manual:{Sloane, N. J. A., R. H. Hardin, and W. D. Smith. "Tables of spherical codes." collaboration with R. H. Hardin, W. D. Smith and others. Published electronically at http://neilsloane.com/packings/ (2004).}} and conjectured to be optimal in terms of minimizing potential energy functions \cite{arxiv:math/0611451}.
  A beautified set of coordinates can be found on the site \cite{manual:{Sloane, N. J. A., R. H. Hardin, and W. D. Smith. "Tables of spherical codes." collaboration with R. H. Hardin, W. D. Smith and others. Published electronically at http://neilsloane.com/packings/ (2004).}}.

