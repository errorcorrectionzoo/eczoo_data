code_id: bw32_shell
physical: spheres
logical: reals

name: '\(BW_{32}\) lattice-shell code'

description: |
  Spherical code whose codewords are points on the \(BW_{32}\) Barnes-Wall lattice normalized to lie on the unit sphere.

  The minimal shell of the lattice yields the \((32,146880,1)\) code.


relations:
  parents:
    - code_id: lattice_shell
    - code_id: sidelnikov
      detail: 'The minimal \(BW_{32}\) lattice-shell code is equivalent to the real Clifford subgroup-orbit code for \(n=32\).'
  cousins:
    - code_id: bw32


