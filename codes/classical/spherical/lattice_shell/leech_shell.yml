code_id: leech_shell
physical: spheres
logical: reals

name: '\(\Lambda_{24}\) Leech lattice-shell code'
introduced: '\cite{doi:10.4153/CJM-1967-017-0}'

description: |
  Spherical code whose codewords are points on the \(\Lambda_{24}\) Leech lattice normalized to lie on the unit sphere.
  The minimal shell of the lattice yields the \((24,196560,1)\) code, and recursively taking their kissing configurations yields the \((23,4600,1/3)\) and \((22,891,1/4)\) spherical codes \cite{doi:10.1007/BF03187604}; all codes are optimal and unique for their parameters \cite{doi:10.4153/CJM-1981-038-7,arxiv:math/0607448}.


protection: |
  Smallest-shell code yields an optimal solution to the kissing problem in 24D \cite{doi:10.4153/CJM-1981-038-7}.
  This code saturates the Levenshtein bound \cite{manual:{V. I. Levenshtein, "On choosing polynomials to obtain bounds in packing problems." Proc. Seventh All-Union Conf. on Coding Theory and Information Transmission, Part II, Moscow, Vilnius. 1978.},manual:{V. I. Levenshtein, “On bounds for packings in n-dimensional Euclidean space”, Dokl. Akad. Nauk SSSR, 245:6 (1979), 1299–1303},manual:{V. I. Levenshtein. Bounds for packings of metric spaces and some of their applications. Problemy Kibernet, 40 (1983), 43-110.},doi:10.1016/0097-3165(79)90074-8}\cite[pg. 337]{doi:10.1007/978-1-4757-6568-7} and is unique up to equivalence \cite{doi:10.4153/CJM-1981-038-7}.

