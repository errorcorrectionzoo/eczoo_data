code_id: lambda16_shell
physical: spheres
logical: reals

name: '\(\Lambda_{16}\) lattice-shell code'

description: |
  Spherical code whose codewords are points on the \(\Lambda_{16}\) Barnes-Wall lattice normalized to lie on the unit sphere.

  The minimal shell of the lattice yields the \((16,4320,1)\) code.


relations:
  parents:
    - code_id: lattice_shell
    - code_id: sidelnikov
      detail: 'The minimal \(\Lambda_{16}\) lattice-shell code is equivalent to the real Clifford subgroup-orbit code for \(n=16\).'
  cousins:
    - code_id: lambda16


