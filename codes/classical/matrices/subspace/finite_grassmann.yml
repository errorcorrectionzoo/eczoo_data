code_id: finite_grassmann
physical: matrices

name: 'Finite-field Grassmannian code'
introduced: '\cite{doi:10.1109/TIT.2008.926449}'

alternative_names:
  - 'Constant-dimension subspace code'
  - 'Grassmannian variety code'
  - 'Finite Grassmannian code'
  - 'Discrete Grassmannian code'

description: |
  A code that is a set of \(k\)-dimensional subspaces of \(GF(q)^n\), i.e., points in a finite-field Grassmannian (a.k.a. Grassmannian variety).


# 20240911: Codewords are subspaces, not elements of field, so q-ary is not parent
relations:
  parents:
    - code_id: subspace
      detail: 'Subspace codes of constant dimension reduce to finite-field Grassmannian codes.'
    - code_id: 2pt_homogeneous
      detail: 'The finite-field Grassmannian is a finite two-point homogeneous space \cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite{doi:10.1007/978-1-4939-3082-1}.'
  cousins:
    - code_id: grassmannian
      detail: 'The finite-field Grassmanian is a finite analogue of the compact Grassmannians.'
    - code_id: rank_metric
      detail: 'Rank-metric codes can be lifted to make finite-field Grassmannian codes \cite{doi:10.1109/TIT.2008.928291,preset:HKSnetwork}.'


