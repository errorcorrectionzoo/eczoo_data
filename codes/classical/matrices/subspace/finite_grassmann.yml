    - code_id: 2pt_homogeneous
      detail: 'The finite-field Grassmannian (a.k.a. \(q\)-Johnson space) can be regarded as a finite two-point homogeneous space \(G/H\) where \(G = GL(n,GF(q))\) \cite{doi:10.1007/978-1-4939-3082-1,arxiv:0909.4767,arxiv:1007.2905}\cite[Ch. 9]{doi:10.1007/978-1-4757-6568-7}\cite[Sec. 8.6]{doi:10.1017/CBO9780511619823}.'
  cousins:
    - code_id: grassmannian
      detail: 'The finite-field Grassmanian is a finite analogue of the compact Grassmannians.'
    - code_id: rank_metric
      detail: 'Rank-metric codes can be lifted to make constant-dimension codes \cite{doi:10.1109/TIT.2008.928291,preset:HKSnetwork}; see review \cite{doi:10.1007/978-3-642-10868-6_1}.'


