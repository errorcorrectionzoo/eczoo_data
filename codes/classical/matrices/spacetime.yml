name: 'Spacetime code (STC)'
short_name: 'STC'
introduced: '\cite{doi:10.1109/18.661517}'

description: |
  Code designed for wireless transmission of information (via, e.g., radio waves) such that the sender can send multiple times from multiple locations. A spacetime code uses a modulation scheme to encode a message into signals that are sent at different times through different antennas, thereby utilizing both spatial and temporal (i.e., \textit{spacetime}) degrees of freedom.

notes:
  - 'See the chapter \cite{doi:10.1016/B978-0-12-385055-3.00002-X} or the Ch. 28 of Ref. \cite{doi:10.1201/9781315147901} for an introduction to spacetime coding.'

