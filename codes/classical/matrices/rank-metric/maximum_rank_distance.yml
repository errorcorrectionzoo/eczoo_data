code_id: maximum_rank_distance
physical: matrices
logical: matrices

name: 'Maximum-rank distance (MRD) code'
short_name: 'MRD'
introduced: '\cite{doi:10.1016/0097-3165(78)90015-8,manual:{E. M. Gabidulin, "Theory of Codes with Maximum Rank Distance", Problemy Peredachi Informacii, Volume 21, Issue 1, \emph{3â€“16} (1985)},doi:10.1109/18.75248}'

alternative_names:
  - 'Optimal rank-distance code'

description: |
  An \([n\times m,k,d]_q\) rank-metric code whose parameters are such that the Singleton-like bound
  \begin{align}
  k \leq \max(n, m) (\min(n, m) - d + 1)
  \end{align}
  becomes an equality.

#  For any vector \(g=(g_1, \ldots, g_n)\) with linearly independent elements \(g_i\) over \(\mathbb{F}_q\),
#  the generator matrix
#  \begin{align}
#  G = \begin{pmatrix} g_1^{[0]} & g_2^{[0]} & \ldots & g_n^{[0]} \\ g_1^{[1]} & g_2^{[1]} & \ldots & g_n^{[1]} \\ g_1^{[k-1]} & g_2^{[k-1]} & \ldots & g_n^{[k-1]} \end{pmatrix}~,
#  \end{align}
#  where \([i]:=q^i\) and \(k=n-d+1\), defines a maximum rank distance code.

realizations:
  - 'Useful for error and erasure correction in network coding \cite{arxiv:cs/0703061,arxiv:0711.0708}.'

relations:
  parents:
    - code_id: rank_metric
  cousins:
    - code_id: mds
      detail: 'MRD codes are matrix-code analogues of MDS codes.'
    - code_id: reed_solomon
      detail: 'MRD rank-metric codes can be thought of as matrix analogues of MDS RS codes as both constructions utilize a Vandermonde matrix \cite{arXiv:cs/0703061}.'


