name: 'Space-time block codes'
introduced: '\cite{doi:10.1109/49.730453}'

description: 'In a space-time block code \(n\) spatially separated channels transmit symbols in \(T\) time slots. These symbols can be arranged in a \(T\times n\) matrix where the columns correspond to the channels and the rows correspond to the time slots.'

protection: 'Provides protection against errors due to thermal noise and destructive interference arising from traversing an environment with scattering, reflection, and/or refraction.'

