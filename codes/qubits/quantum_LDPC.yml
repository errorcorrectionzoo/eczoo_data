name: 'Quantum low-density parity-check (QLDPC) code'
#introduced: ''

description: 'A LDPC code is a family of stabilizer codes such that the number of qubits participating in each check operator and the number of stabilizer checks that each qubit participates in are both bounded by a constant. A good LDPC code is one where \(g_k \in \theta(n) \) and d \(\in \theta(n)\)\cite{doi:10.1103/PRXQuantum.2.040101}'
# Make sure to differentiate between low-weight and local

#protection: 'Reduce overhead of fault-tolerant quantum computation.'

#notes:
