code_id: quantum_hadamard_bpsk
physical: oscillators
logical: reals

name: 'Hadamard BPSK c-q code'
introduced: '\cite{arxiv:1101.1550}'

description: |
  Multimode coherent-state c-q code that is a concatenation of a Hadamard code with a BPSK c-q code.
  Its codewords are \(n\)-mode coherent states whose components \(\pm\alpha\) are arranged according to rows of a Hadamard matrix.

features:
  rate: 'Using a joint-detection receiver, the code achieves the Holevo capacity of the lossy bosonic channel \cite{arxiv:1101.1550}.'


