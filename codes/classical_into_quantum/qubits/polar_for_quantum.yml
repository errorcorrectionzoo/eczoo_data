physical: qubits
logical: bits

name: 'Polar c-q code'
introduced: '\cite{arxiv:1109.2591,arxiv:1701.03397}'

description: |
  Polar code adapted to transmit classical information over channels with classical inputs and quantum outputs.

features:
  rate: 'Codes achieve the symmetric Holevo information for sending classical information over any quantum channel.'

  decoders:
    - 'Quantum-limited successive-cancellation (SC) joint-detection receiver \cite{arxiv:1109.2591}.'

