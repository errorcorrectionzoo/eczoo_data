code_id: qudit_3_6_2
physical: qudits
logical: qudits

name: '\(((3,6,2))_{\mathbb{Z}_6}\) Euler code'
introduced: '\cite{arxiv:2104.05122}'
# Qudits labeled by Z_6

description: |
  Three-qudit error-detecting code with logical dimension \(K=6\) that is obtained from a particular \hyperref[topic:ame]{AME state} that serves as a solution of a quantum analogue of the classical problem of 36 officers of Euler.
  The code is obtained from a \(((4,1,3))_{\mathbb{Z}_6}\) code.

features:
  encoders:
    - 'Quantum circuit encoding the state into a qubit system \cite{arxiv:2504.05394}.'


notes:
  - 'Popular summary in \href{https://www.quantamagazine.org/eulers-243-year-old-impossible-puzzle-gets-a-quantum-solution-20220110/}{Quanta Magazine}.'


