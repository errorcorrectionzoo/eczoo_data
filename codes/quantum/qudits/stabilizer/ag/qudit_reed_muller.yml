name: 'Prime-qudit RM code'
introduced: '\cite{arxiv:quant-ph/0502001,arxiv:1205.3104,arxiv:1406.3055}'

# Dual added to include qudit_hamming_css as a child
description: |
  Modular-qudit stabilizer code constructed from GRM codes or their duals via the modular-qudit CSS construction.
  An odd-prime-qudit CSS code family constructed from first-order punctured GRM codes transversally implements a diagonal gate at any level of the \hyperref[topic:qudit-clifford-hierarchy]{qudit Clifford hierarchy} \cite{arxiv:1205.3104,arxiv:1406.3055}.

features:
