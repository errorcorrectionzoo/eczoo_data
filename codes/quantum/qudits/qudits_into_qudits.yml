code_id: qudits_into_qudits
physical: qudits
logical: qudits

name: '\(\mathbb{Z}_q\)-qudit code'
#introduced: ''

description: 'Encodes \(K\)-dimensional Hilbert space into a \(q^n\)-dimensional (\(n\)-qudit) Hilbert space, with canonical qudit states \(|k\rangle\) labeled by elements \(k\) of the group \(\mathbb{Z}_q\) of integers modulo \(q\). Usually denoted as \(((n,K))_q\) or \(((n,K,d))_q\), whenever the code''s distance \(d\) is defined, and with \(q=p\) when the dimension is prime.'

