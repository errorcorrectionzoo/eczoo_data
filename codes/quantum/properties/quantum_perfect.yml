code_id: quantum_perfect
#physical: qudits or galois
#logical: qudits or galois

name: 'Perfect quantum code'
#introduced: ''

description: 'A non-degenerate code constructed out of \(q\)-dimensional qudits and having parameters \([[n,K,2t+1]]\) is perfect if parameters \(n\), \(k\), \(t\), and \(q\) are such that the quantum Hamming bound \(\sum_{j=0}^{t}(q^2-1)^{j}{n \choose j}\leq q^{n}/K\) becomes an equality. For example, for a qubit \(q=2\) code with one logical qubit \(K=2\) and \(t=1\), the bound becomes \(3n+1 \leq 2^{n-1}\). This bound can be saturated at \(n=5\) but not, e.g., at \(n=7\). However, one can take the large-\(n\) limit and work out an asymptotic Hamming bound \(\frac{k}{n}\leq1-\frac{t}{n}\log_{2}3-H(t/n)\), where \(H\) is the binary entropy function.'

protection: 'Perfect codes have been classified. For qubits (\(q=2\)), the only codes are the stabilizer code family \([[(4^r-1)/3, (4^r-1)/3 - 2r, 3]]\) for \(r \geq 2\) \cite{arxiv:quant-ph/9607027,arxiv:quant-ph/9608006}. For qudits, the family is parameterized by \(K=q^{n-2r}\) for \(n=\frac{q^{2r}-1}{q^{2}-1}\) and \(r \geq 2\); all codes correct a single error (\(t=1\)) \cite{arxiv:0907.0049,doi:10.1002/(SICI)1520-6610(2000)8:3<174::AID-JCD3>3.0.CO;2-T}. The trivial code (\(k=n\)) is also perfect.'

features:
  rate: '\(k/n\to 1\) asymptotically with \(n\).'

