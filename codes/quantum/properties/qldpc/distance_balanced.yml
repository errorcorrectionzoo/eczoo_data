code_id: distance_balanced

name: 'Distance-balanced code'
introduced: '\cite{arxiv:1611.03790,arxiv:2004.07935}'

description: 'CSS code constructed from a CSS code and a classical code using a distance-balancing procedure based on a generalized homological product. The initial code is said to be \textit{unbalanced}, i.e., tailored to noise biased toward either bit- or phase-flip errors, and the procedure can result in a code that is treats both types of errors on a more equal footing. The original distance-balancing procedure \cite{arxiv:1611.03790}, later generalized in Ref. \cite{arxiv:2004.07935}, can yield QLDPC codes; see Thm. 1 in Ref. \cite{arxiv:1611.03790}.'

relations:
