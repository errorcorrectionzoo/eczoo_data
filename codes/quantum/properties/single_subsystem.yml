code_id: single_subsystem

name: 'Monolithic quantum code'

description: |
  A code constructed in a single quantum system, i.e., a physical space that is \textit{not} treated as a tensor product of \(n\) identical subsystems.
  Examples include codes in a single qudit, spin, oscillator, or molecule.

