name: 'XP Stabilizer Code'
introduced: '\cite{arXiv:2203.00103}'

description: 'The XP Stabilizer formalism is a generalization of the Pauli Stabilizer formalism. Recall that Pauli stabilizer states can be efficiently described using a set of stabiliser generators, which are elements of the Pauli group \( i I X, Z \)^{\otimes n}. The XP stabilizer formalism extends the Pauli stabilizer formalism by considering states stabilized by stabilizer generators which are elements of the group \( \omega I X, P \)^{\otimes n}.' Here \( \omega \) is a \( 2N \) root of unity and \( P = \text{diag} ( 1, \omega^2) \).'

