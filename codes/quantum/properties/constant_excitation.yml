code_id: constant_excitation

name: 'Constant-excitation (CE) code'
introduced: '\cite{arXiv:quant-ph/9603022,arXiv:quant-ph/9705044,arxiv:quant-ph/9809081}'

description: |
  Code whose codewords lie in an excited-state eigenspace of a Hamiltonian governing the total energy or total number of excitations of the underlying quantum system. For qubit codes, such a Hamiltonian is the \textit{total spin Hamiltonian}, \(H=\sum_i Z_i\). For bosonic codes, such as Fock-state codes, codewords are in an eigenspace with eigenvalue \(N>0\) of the \textit{total excitation} or \textit{energy Hamiltonian} \(\sum_i \hat{n}_i\).

  One of the first such codes \cite{arXiv:quant-ph/9603022} is a \(((7,1))\) qubit code, with codewords
  \begin{align}
  \begin{split}
  |\overline{0}\rangle&= |00001111\rangle + |11101000\rangle − |10010110\rangle − |01110001\rangle\\
                      & +|11010100\rangle + |00110011\rangle + |01001101\rangle + |10101010\rangle\\
  |\overline{1}\rangle&= X^{\otimes 7} |\overline{0}\rangle~.
  \end{split}
  \end{align}
  Each logical state is a superposition of computational basis states with four excitations.

