code_id: quantum_concatenated

name: 'Concatened code'
#introduced: ''

description: 'A concatened code is a combination of two codes, an inner code \(C\) and an outer code \(C^\prime\), where the physical subspace used for the outer code consists of the logical subspace of the inner code. In other words, first one encodes in the outer code \(C^\prime\), and then one encodes each of the physical registers of \(C^\prime\) in an inner code \(C\).'

