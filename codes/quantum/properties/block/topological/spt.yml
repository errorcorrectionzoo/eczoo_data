code_id: spt

name: 'Symmetry-protected topological (SPT) code'
short_name: 'SPT'
introduced: '\cite{arxiv:0903.1069,arxiv:0909.4059}'

description: |
  A code whose codewords form the ground-state or low-energy subspace of a code Hamiltonian realizing symmetry-protected topological (SPT) order.

protection: |
  SPT codes typically do not offer protection against generic errors, but can protect against noise that respects the underlying symmetry.
  One-form symmetries can be detected using tools from QEC \cite{arxiv:2502.17572}.


features:
  encoders:
    - 'Conjectured QCA encoder for SPTs defined by Stiefel-Whitney classes in arbitrary dimensions \cite{arxiv:2407.07951}.'
  general_gates:
    - 'There is a relation between the \term{Clifford hierarchy} and group cohomology \cite{arxiv:1509.03626} (with the latter being useful for classifying SPTs).'

notes:
  - 'Review on generalized (i.e., non-tensor-product) symmetries \cite{arxiv:2204.03045}.'

relations:
  parents:
    - code_id: topological
      detail: 'SPT codes realize symmetry-protected topological phases.'
  cousins:
    - code_id: bits_into_bits
      detail: 'SPT orders may be used for encoding classical information \cite{arxiv:1407.3413}.'


