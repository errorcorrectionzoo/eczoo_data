    - code_id: fock_state
      detail: 'Modular-qudit PI codes can be converted to constant-excitation Fock-state codes via the \hyperref[topic:qudit-dicke]{simplex mapping} \cite[Prop. V.2]{arxiv:2509.20545}. Any transversal gates are mapped to Gaussian gates on the Fock-state codes \cite{arxiv:2509.20545}.'
    - code_id: single_spin
      detail: 'Modular-qudit PI codes can be converted to spin codes defined on the completely symmetric irrep of \(SU(q)\) via the \hyperref[topic:qudit-dicke]{simplex mapping} \cite[Prop. IV.2]{arxiv:2509.20545}. Any transversal gates are mapped to \(SU(q)\) gates on the spin codes \cite{arxiv:2509.20545}.'


