code_id: nonabelian_covariant_erasure

name: '\(U(d)\)-covariant approximate erasure code'
introduced: '\cite{arxiv:1902.07725,arxiv:2007.09154}'

description: |
  Covariant code whose construction takes in an arbitrary erasure-correcting code to yield an approximate QECC that is also covariant with respect to the unitary group.

# \(k\) out of \(n\) modes within each of the \(|A|\) copies of \(\mathcal{H}_{\text{physical}}\). Each copy may have a different set of \(k\) erased modes.

relations:
  parents:
