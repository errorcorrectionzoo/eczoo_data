code_id: dynamic_gen
# includes Galois, modular, oscillators, and groups

name: 'Dynamically-generated QECC'
short_name: 'Dynamically-generated'
introduced: '\cite{arXiv:0708.4025}'

description: 'Block quantum code whose natural definition is in terms of a many-body scaling limit of a local dynamical process. Such processes, which are often non-deterministic, update the code structure and can include random unitary evolution or non-commuting projective measurements.'

