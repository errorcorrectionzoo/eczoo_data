code_id: commuting_projector

name: 'Commuting-projector Hamiltonian code'
#introduced: ''

description: |
  Hamiltonian-based code whose Hamiltonian terms can be expressed as orthogonal projectors (i.e., Hermitian operators with eigenvalues 0 or 1) that commute with each other.

protection: |
  Geometrically local commuting-projector code Hamiltonians on Euclidean manifolds are stable with respect to small perturbations when they satisfy the \hyperref[topic:tqo]{TQO conditions}, meaning that a notion of a phase can be defined \cite{arxiv:1001.4363,arxiv:1001.0344,arxiv:1109.1588,arxiv:1810.02428,arxiv:2010.15337}.
  This notion can be extended to semi-hyperbolic manifolds \cite{arxiv:2405.19412} and non-geometrically local QLDPC codes exhibiting check soundness \cite{arxiv:2411.01002} (see also \cite{arxiv:2411.02384}).
  Hamiltonians satisfying a Peierls condition are stable to off-diagonal perturbations \cite{arxiv:quant-ph/0111035}.

  2D topological order on qubit manifolds requires weight-four (four-body) commuting-projector Hamiltonian terms, i.e., it cannot be stabilized via weight-two (two-body) or weight-three (three-body) terms on nearly Euclidean geometries of qubits or qutrits \cite{arxiv:quant-ph/0308021,arxiv:1102.0770,arxiv:1803.02213}.

  Ground-state spaces of commuting-projector Hamiltonians with weight-two (two-body) terms cannot be used to suppress errors in adiabatic quantum computation \cite{arxiv:1410.5487}, but this can be circumvented with excited-state subspaces \cite{arxiv:2412.07764} or ground-state subspaces of subsystem code Hamiltonians, e.g., using BBS codes \cite{arxiv:1511.01997,arxiv:1606.03795}.
  No eigenspace of a weight-two commuting-projector Hamiltonian can simultaneously have \(d > 2\) and dimension greater than 1 \cite{arxiv:2412.07764}.


