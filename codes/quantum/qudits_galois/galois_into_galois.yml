code_id: galois_into_galois
physical: galois
logical: galois

name: 'Galois-qudit code'
introduced: '\cite{doi:10.1002/(SICI)1520-6610(2000)8:3<174::AID-JCD3>3.0.CO;2-T}'

description: 'Encodes \(K\)-dimensional Hilbert space into a \(q^n\)-dimensional (\(n\)-qudit) Hilbert space, with canonical qudit states \(|k\rangle\) labeled by elements \(k\) of the \textit{Galois field} \(GF(q)\) and with \(q\) being a power of a prime \(p\). A Galois field can be thought of as a vector space whose basis vectors are the \(m\) roots of some polynomial and whose coefficients (i.e., field) are \(p\)th roots of unity. Codes can be denoted as \(((n,K))_{GF(q)}\) or \(((n,K,d))_{GF(q)}\), whenever the code''s distance \(d\) is defined.'

notes:
   - 'Introduction to Galois qudits by \href{https://ethz.ch/content/vp/en/conferences/2014/qec/05_thursday/dab6ca18-7453-4197-aaaa-8b1964ece714.html}{Gottesman}.'

