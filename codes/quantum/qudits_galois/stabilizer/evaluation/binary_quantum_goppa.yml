code_id: binary_quantum_goppa
physical: galois
logical: galois

name: 'Quantum Goppa code'
introduced: '\cite{arxiv:quant-ph/0006061,arxiv:quant-ph/0501074,doi:10.1007/s11128-006-0047-9}'

alternative_names:
  - 'Quantum AG code'

description: |
  A Galois-qudit CSS code constructed using two Goppa codes.
  
  Binary quantum Goppa codes are a family of \( [[n,k,d]]_q \) CSS codes for \( q=2^m \), constructed using classical Goppa codes.
  Let \( F/GF(q) \) be an algebraic function field of one variable, \(\sigma \) be an automorphism of order 2
  of \(F\) which leaves \(GF(q)\) invariant, and \(P_1, \cdots, P_n \) be pairwise distinct places of degree one such that \( \sigma P_i = P_j\) for all
  \(i,j = 1, \cdots, n\). A place \( P_i \) of \( F/ GF(q) \) is the unique maximal ideal of a discrete valuation ring of the function field. Let \( \nu \) be a  differential
  that satisfies the properties guaranteed by  the strong approximation theorem of discrete evaluations. Let \(G\) be a divisor such that \( \sigma G = G \) and the
  discrete valuation corresponding to place \(P_i \) of \(G\) and the discrete valuation corresponding to place \(\sigma P_i \) of \(G\) are both 0 for all \(i\). Then we can define
  a code \( C(G)  = \{ f(P_1), \cdots, f(P_n), f(\sigma P_1), \cdots , f(\sigma P_n) | f \in \mathcal{L}(G)\} \subset GF(q^{2n})\) and
  a code \(C(H)\) where \(H = (P_1 + \cdots + P_n + \sigma P_1 + \cdots + \sigma P_n) - G + \nu \). Then the dual of \(C(G)\) with respect to the weighted symplectic inner
  product with weights \(s_i\) on \( GF(q^n) \) is equivalent to \(C(H)\). Therefore, the orthogonal code of \(C(G)\) is generated by \(H\). Using these properties and the assumption
  that \(H\) is a subgroup of \(G\), we can construct a classical Goppa code \(C(D,G)\), where \(D\) is the sum of all \(P_i\). Using \(C(D,G)\), we can construct a \([[n,k,d]]_q\) quantum stabilizer code such that
  \(k  = \text{dim} G - \text{dim}(G-P_1 - \cdots - P_n - \sigma P_1 - \cdots  - \sigma P_n) - n~.\)

protection: 'Protects against weight \(t\) errors where \( 0 < t \leq  \lfloor \frac{d^*-g-1}{2} \rfloor \) where \( d^* = \text{deg} G + 2 -2g \) and \(g\) is the genus of the function field and \(d \geq n - \lfloor \frac{deg G}{2} \rfloor\). Such codes can exceed the \hyperref[topic:quantum-gv-bound]{quantum GV bound} \cite{doi:10.1007/s11128-006-0047-9}.'

features:
  magic_scaling_exponent: 'By defining a generalization of triorthogonal matrices to Galois qudits of dimension \(q=2^m\), one can construct an asymptotically good family of quantum Goppa codes that admits a transversal \(T\) gate and attains a zero magic-state yield parameter, \(\gamma = 0\) \cite{arxiv:2408.07764}. This code can be treated as a qubit code by decomposing each Galois qudit into a Kronecker product of \(m\) qubits; see \cite{doi:10.1109/18.959288}\cite[Sec. 5.3]{arxiv:quant-ph/0501074}\cite{preset:GottesmanBook}.'

  rate: 'Quantum Goppa codes \cite{arxiv:quant-ph/0006061} and other quantum codes constructed from AG codes \cite{arxiv:quant-ph/0107129} can be asymptotically good.'

  encoders:
    - 'Encoding defined in Ref. \cite{arxiv:quant-ph/0107129} uses a technique from Ref. \cite{arxiv:quant-ph/0005008} to encode quantum stabilizer codes.'

  decoders:
    - 'Farran algorithm \cite{arxiv:math/9910151}.'

