code_id: quantum_hermitian_ag
physical: galois
logical: galois

name: 'Quantum Hermitian AG code'
introduced: '\cite{doi:10.1007/11617983_13,arxiv:1102.3605}'

description: |
  Quantum AG code constructed from Hermitian AG codes via the Galois-qudit Hermitian construction or the Galois-qudit CSS construction.
  The underlying classical codes can be constructed from one-point \cite{doi:10.1007/11617983_13} or two-point \cite{arxiv:1102.3605} Hermitian curves (see also Ref. \cite{arxiv:2110.00769}). 
  

