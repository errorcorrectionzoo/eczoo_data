    - code_id: generalized_reed_solomon
      detail: 'A folded quantum generalized RS (GRS) code can be constructed in similar fashion from GRS codes as FQRS codes are constructed from FRS codes \cite[Sec. 3]{arxiv:2212.09935}.'


