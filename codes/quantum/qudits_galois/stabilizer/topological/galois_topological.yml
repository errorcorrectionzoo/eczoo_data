code_id: galois_topological
physical: galois
logical: galois

name: 'Galois-qudit surface code'
introduced: '\cite{arxiv:quant-ph/0609070,arxiv:1202.3338}'

alternative_names:
  - '\(\mathbb{F}_q\)-qudit surface code'

description: |
   Extension of the surface code to 2D lattices of Galois qudits.

relations:
  parents:
    - code_id: galois_css
    - code_id: 2d_stabilizer
    - code_id: generalized_homological_product_css
    - code_id: quantum_double
      detail: 'A Galois qudit for \(q=p^m\) can be decomposed into a Kronecker product of \(m\) modular qudits \cite{doi:10.1109/18.959288}\cite[Sec. 5.3]{arxiv:quant-ph/0501074}\cite{preset:GottesmanBook,arxiv:2408.10140,arxiv:2408.09254}. Galois-qudit surface codes yield Abelian quantum-double codes with \(\mathbb{F}_{p^m}\cong \mathbb{Z}_p^m\) topological order via this decomposition.'
  cousins:
    - code_id: quantum_double_abelian
      detail: 'A Galois qudit for \(q=p^m\) can be decomposed into a Kronecker product of \(m\) modular qudits \cite{doi:10.1109/18.959288}\cite[Sec. 5.3]{arxiv:quant-ph/0501074}\cite{preset:GottesmanBook,arxiv:2408.10140,arxiv:2408.09254}. Galois-qudit surface codes yield Abelian quantum-double codes with \(\mathbb{F}_{p^m}\cong \mathbb{Z}_p^m\) topological order via this decomposition.'


