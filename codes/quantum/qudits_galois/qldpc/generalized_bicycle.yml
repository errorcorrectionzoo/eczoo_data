#   Generalized bicycle \cite{doi:https://doi.org/10.1103/PhysRevA.88.012311} \cite{doi:https://doi.org/10.22331/q-2021-11-22-585} code is

description: |
  A quasi-cyclic Galois-qudit CSS code constructed using a generalized version of the bicycle ansatz \cite{doi:10.1109/TIT.2004.834737} from a pair of equivalent index-two quasi-cyclic linear codes.

  The stabilizer generator matrix of a \([[ n=2\ell,k,d]]\) GB\((a,b)\) code over \(GF(q)\), constructed from polynomials \(a(x)\) and \(b(x)\), can be refined to the form
  \begin{align}
    H_{X}=(A|B), H_{Z}^{T}=\begin{pmatrix}A\\-B\end{pmatrix}~,
  \end{align}
  where \(\ell\times\ell\) are circulant matrices \(A=a(P)\) and \(B=b(P)\), and \(P\) is the permutation matrix of a one-step length-\(\ell\) cyclic shift.

  With any GB\((a,b)\) code, there is an associated \(q\)-ary cyclic classical code \(C_{h(x)}^{perp}=C_{g(x)}\) of length \(\ell\), with the check and generating polynomials
  \begin{align}
    h(x)=\text{gcd}(a(x),b(x),x^{\ell}-1) \text{and} g(x)=\frac{x^{\ell}-1}{h(x)}~,
  \end{align}
  respectively.
  The number of qudits encoded in such a GB code is \(k=2\text{deg}h(x)\), twice the dimension of the underlying classical code \cite{arxiv:1904.02703}.

  Two codes GB\((a,b)\) and GB\((a',b')\) of the same size \(n=2\ell\) are equivalent if the following five conditions are satisfied \cite{arxiv:2203.17216}:
  (1)	\(a'(x)=a(x^{m})\) mod \(x^{\ell}-1\), \(b'(x)=b(x^{m})\) mod \(x^{\ell}-1\) for some \(m\) mutually prime with \(\ell\), gcd\((m,\ell)=1\);
  (2)	\(a'(x)=b(x), b'(x)=a(x)\);
  (3)	\(a'(x)\) and \(b'(x)\) are the reciprocal polynomials of \(a(x)\) and \(b(x)\), respectively;
  (4)	\(a'(x)=\delta a(x), b'(x)=b(x)\), for some \(0\neq\delta\in GF(q)\);
  (5)	\(a'(x)=f(x)a(x), b'(x)=f(x)b(x)\), for some polynomial \(f(x)\in GF(q)[x]\) such that gcd\((f,x^{\ell}-1)=1\).

  The following modified construction yields \textit{asymmetric bicycle (AB) codes}: \(\mathcall{Q}'=\text{CSS}(H'_{X},H_{Z})\) has \(H'_{X}=(A_{1}|B_{1}),A_{1}=a_{1}(P),B_{1}=b{1}(P)\), where \(a_{1}=\frac{a(x)}{\text{gcd}(a,b)},b_{1}=\frac{b(x)}{\text{gcd}(a,b)}\).

protection: |
  Given the parameters \([[ n_{0}=2\ell,k_{0},d_{0}]]_{q}\) of the classical linear quasi-cyclic code QC\((a,b)\), the quantum CSS code GB\((a,b)\) has parameters \([[ 2\ell,2k_{0}-2\ell,d]]_{q}\)  where \(d\geq d_{0}\).

  Consider a quasi-cyclic QC\((a,b)\) in the special case \(a(x)=f(x)h(x),b(x)=h(x)\), where for some polynomial \(r(x)\), \text{gcd}\((a(x),b(x),x^{\ell}-1)=p(x)\) is a factor of the generating polynomial, \(g(x)=p(x)q(x)\). Then the distance of the QC code satisfies the following two bounds:
  (a)	If \(r(x)=0,d_{0}\geq\text{min}{d[q],1+d[q]}\);
  (b)	Otherwise, if gcd\((a(x),b(x),x^{\ell}-1)=1\), then \(d_{0}\text{min}{2d[q],d[q]/\text{wgt}(r)}\).
  Here, \(h(x)=\text{gcd}(a(x),b(x),x^{\ell}-1)\) and \(g(x)=\frac{x^{\ell}-1}{h(x)}\), and \(d[q]\) is the distance of the linear cyclic code generated by \(q(x)\) \cite{arxiv:2203.17216}.

  Let \(x^{\ell}-1=g(x)h(x)\) with \(g(x)\in GF(q)[x]\) irreducible, and
  \begin{align}
  \label{eq:gb_gv}
    d_{GV}=\text{max} d:\sum_{s=1}^{d-1}(q-1)^{s}[\begin{pmatrix}2\ell\\s\end{pmatrix}-}[\begin{pmatrix}\ell\\s\end{pmatrix}]~. LABEL EQN
  \end{align}
  Then, there exists \(f(x)\in GF(q)[x]\) such that the length-\(2\ell\) quasi-cyclic code QC\((hf,h)\) has distance \(d\geq\text{min}(d[g],d_{GV})\), where \(d[g]\) is the distance of the cyclic code generated by \(g(x)\) \cite{arxiv:2203.17216}.

  \subsection{GB codes with linear distance}
  Let \(\ell\) be such that \(\text{ord}_{\ell}-1=\ell-1\), where \(\text{ord}_{\ell}(q)\) is the multiplicative order function of \(q\) modulo \(\ell\).
  This ensures that \(x^{\ell}-1\) has only two irreducible factors in \(GF(q)[x]\), \(h(x)=1-x\), and \(g(x)=1+x+\cdots+x^{\ell-1}\).
  Then, there is a GB code with parameters \([[ 2\ell,2,d\geq d_{GV}]]_{q}\) \cite{arxiv:2203.17216}.

  An incommensurate GB code with row weight \(w\) and parameters \([[ n=2\ell,k,d]]_{p}\) is equivalent to a CSS code local in \(D\leqw-1\) dimensions (\(D\leqw-1\) if \(\ell\) is prime). Its parameters satisfy the inequalities \(d\leq\mathcall{O}(n^{1-1/D})\) and \(kd^{2/(D-1)}\leq\mathcall{O}(n)\).\cite{arxiv:2203.17216}

  A weight-four GB code of an odd distance \(d=2r+1\) must have length \(n\geq1+d^{2}\).
  For an even distance \(d=2r\), the length \(n\geqd^{2}\) \cite{arxiv:2203.17216}.


relations:
  rate: 'GB codes can achieve an asymptotic rate of  1/4 \cite{arxiv:2203.17216}.
  For an odd prime \(\ell\), let a prime \(p\) be a quadratic residue modulo \(\ell, i.e.p=m^{2}\text{mod}\ell\) for some integer \(m\).
  Then, \(x^{\ell}-1\) has only three irreducible factors in \(GF(q)(x)\), and there is a quadratic-residue cyclic code \([\ell,(\ell+1)/2, d]_{p}\) with \(d\geq\sqrt{\ell}\) and an irreducible generator polynomial CITE BibID: 2487773.
  According to the GV bound from Eq. \eqref{eq:gb_gv}, a prime-field GB code with parameters \([[ 2\ell,(\ell-1)/2,d\geq \ell^{1/2}]]_{p}\) exists.'

  decoders:
    - 'BP-OSD decoder \cite{arXiv:1904.02703}.'


