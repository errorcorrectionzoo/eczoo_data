code_id: galois_topological
physical: galois
logical: galois

name: 'Galois-qudit topological code'
introduced: '\cite{arxiv:quant-ph/0609070,doi:10.1109/CIG.2010.5592860,arxiv:1202.3338}'

description: |
  Abelian topological code, such as a surface \cite{arxiv:quant-ph/0609070,arxiv:1202.3338} or color \cite{doi:10.1109/CIG.2010.5592860} code, constructed on lattices of Galois qudits.

relations:
