    - code_id: topological
# topological_abelian is modular qudit based, so cousin
  cousins:
    - code_id: quantum_double_abelian
      detail: 'A Galois qudit for \(q=p^m\) can be decomposed into a Kronecker product of \(m\) modular qudits \cite{doi:10.1109/18.959288}; see Sec. 5.3 of Ref. \cite{arxiv:quant-ph/0501074}.
      Galois-qudit topological surface and color codes yield Abelian quantum-double codes via this decomposition.'


