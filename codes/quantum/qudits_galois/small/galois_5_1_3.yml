code_id: galois_5_1_3
physical: galois
logical: galois

name: '\([[5,1,3]]_q\) Galois-qudit code'
introduced: '\cite{preset:GottesmanBook}'

description: |
  True stabilizer code that generalizes the five-qubit perfect code to Galois qudits of prime-power dimension \(q=p^m\). It has \(4(m-1)\) stabilizer generators expressed as \(X_{\gamma} Z_{\gamma} Z_{-\gamma} X_{-\gamma} I\) and its cyclic permutations, with \(\gamma\) iterating over basis elements of \(\mathbb{F}_q\) over \(\mathbb{F}_p\).

notes:
  - 'This code is described in a QEC2014 talk by \href{https://www.qec14.ethz.ch/slides/DanielGottesman.pdf}{Gottesman}.'

