code_id: galois_subsystem_stabilizer
physical: galois
logical: galois

name: 'Subsystem Galois-qudit stabilizer code'
introduced: '\cite{arxiv:quant-ph/0604161}'

alternative_names:
  - 'Gauge Galois-qudit stabilizer code'

description: |
  Galois-qudit generalization of a subsystem qubit stabilizer code.
  Can be obtained by taking a Galois-qudit stabilizer code and assigning some of its logical qubits to be gauge qubits.

protection: |
  Bounds on code parameters are formulated in Ref. \cite{arxiv:quant-ph/0610153}.
  The Singleton bound has been extended to Galois-qudit subsystem codes \cite{arxiv:quant-ph/0703213}.

relations:
  parents:
    - code_id: subsystem_galois_into_galois
  cousins:
    - code_id: galois_stabilizer
      detail: 'Subsystem Galois-qudit stabilizer codes reduce to Galois-qudit stabilizer codes when there are no gauge qudits.'
    - code_id: quantum_mds
      detail: 'All pure MDS subsystem stabilizer codes are derived from MDS stabilizer codes \cite{arxiv:0712.4321}.'


