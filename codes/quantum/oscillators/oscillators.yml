description: 'Also called an \textit{oscillator} or a \textit{continuous-variable (CV)} code. Encodes logical Hilbert space, finite- or infinite-dimensional, into a physical Hilbert space that contains at least one \textit{oscillator} or \textit{mode} (i.e., one copy of the space of \(\ell^2\)-normalizable functions on \(\mathbb{R}\)). Ideal codewords may not be normalizable, so approximate versions have to be constructed.'

