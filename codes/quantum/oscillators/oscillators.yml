name: 'Bosonic code'
#introduced: ''

description: 'Also called an \textit{oscillator code}. Encodes logical Hilbert space, finite- or infinite-dimensional, into a physical Hilbert space that contains at least one oscillator (i.e., one copy of the space of \(\ell^2\)-normalizable functions on \(\mathbb{R}^n\)). Ideal codewords may not be normalizable, depending on whether \(G\) is continuous and/or noncompact, so approximate versions have to be constructed.'

