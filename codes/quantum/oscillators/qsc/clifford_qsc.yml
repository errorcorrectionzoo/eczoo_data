code_id: clifford_qsc
physical: oscillators
logical: qubits

name: 'Clifford group-representation QSC'
introduced: '\cite{arxiv:2306.11621}'

description: |
  QSC whose projection is onto a copy of an irreducible representation of the \hyperref[topic:clifford]{single-qubit Clifford group}, taken as the binary octahedral subgroup of the group \(SU(2)\) of Gaussian rotations.
  Its codewords consist of non-uniform superpositions of 48 coherent states.

features:
  general_gates:
    - 'The \hyperref[topic:clifford]{single-qubit Clifford group} can be realized via Gaussian rotations.
    The \(T\) and \(CZ\) gates can be realized using quartic Kerr operations \cite{arxiv:2306.11621}.'


relations:
  parents:
