code_id: pauli_qsc
physical: oscillators
logical: qubits

name: 'Pauli group-representation QSC'
introduced: '\cite{arxiv:2410.18713}'

description: |
  Two-mode non-uniform QSC whose projection is onto a copy of an irreducible representation of the \hyperref[topic:pauli]{single-qubit Pauli group}, the symmetry group of the \(\{2,2,4\}\) tesselation of the sphere.
  Each codeword is a quantum superposition of vertices of a tetrahedron with \(\pm 1\) coefficients.

features:
  general_gates:
    - 'The \hyperref[topic:pauli]{single-qubit Pauli group} can be realized via Gaussian rotations.'


relations:
