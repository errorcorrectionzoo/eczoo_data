code_id: squeezed_cat
physical: oscillators
logical: qubits

name: 'Squeezed cat code'
introduced: '\cite{arxiv:2201.02570,arxiv:2210.13406,arxiv:2210.13359}'

description: |
  Two-component cat code whose two coherent states have been squeezed in a direction perpendicular to the segment formed by the two coherent state values \(\pm\alpha\).

protection: |
  Squeezing of coherent states allows for approximate protection against a single \hyperref[topic:ad]{photon loss}.

features:
  encoders:
    - 'Lindbladian-based dissipative encoding and autonomous QEC \cite{arxiv:2201.02570,arxiv:2210.13406,arxiv:2210.13359,arxiv:2407.18087}.'

realizations:
  - 'Quantum optics: the Laurat group \cite{arxiv:1707.06244}.'
  - 'Approximately squeezed cat states ("compressed cats") have been realized in a superconducting circuit device by the Gao group \cite{arxiv:2212.01271} (see also \cite{arxiv:1707.06244}). Dissipative stabilization has been demonstrated by Alice and Bob \cite{arxiv:2502.07892}.'


relations:
