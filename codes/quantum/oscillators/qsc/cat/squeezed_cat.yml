      detail: 'Squeezing of coherent states allows for approximate protection against a single \hyperref[topic:ad]{photon loss}.'
    - code_id: approximate_qecc
      detail: 'Squeezing of coherent states allows for approximate protection against a single \hyperref[topic:ad]{photon loss}.'
  cousins:
