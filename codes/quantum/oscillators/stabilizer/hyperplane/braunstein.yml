code_id: braunstein
physical: oscillators
logical: oscillators

name: '\([[5,1,3]]_{\mathbb{R}}\) Braunstein five-mode code'
introduced: '\cite{arxiv:quant-ph/9711049}'

alternative_names:
  - 'Five-wavepacket code'

description: |
  An analog stabilizer version of the five-qubit perfect code, encoding one mode into five and correcting arbitrary errors on any one mode.

features:
  encoders:
    - 'Seven beam splitters \cite{doi:10.1103/PhysRevA.81.062305}.'
  decoders:
    - 'Error correction can be done using linear-optical elements and feedback \cite{doi:10.1038/27850}.'

