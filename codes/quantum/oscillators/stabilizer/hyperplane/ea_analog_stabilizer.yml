code_id: ea_analog_stabilizer
physical: oscillators
logical: oscillators

name: 'EA analog stabilizer code'
introduced: '\cite{arxiv:0705.4314}'

description: |
  Constructed using a variation of the analog stabilizer formalism designed to utilize pre-shared entanglement between sender and receiver.

relations:
  parents:
    - code_id: ea_oscillators
  cousins:
    - code_id: analog_stabilizer
      detail: 'EA analog stabilizer codes utilize additional ancillary modes in a pre-shared entangled state, but reduce to ordinary analog stabilizer codes when said modes are interpreted as noiseless physical modes.'


