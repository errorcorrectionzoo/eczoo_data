code_id: analog_surface
physical: oscillators
logical: oscillators

name: 'Analog surface code'
introduced: '\cite{arxiv:0711.0820}'

alternative_names:
  - '\(\mathbb{R}\) gauge theory code'
  - 'Continuous-variable (CV) surface code'

description: |
  An analog CSS version of the Kitaev surface code realizing a phase of 2D \(\mathbb{R}\) gauge theory.

features:
  decoders:
    - 'Shift-based decoder \cite{arxiv:1810.00047}.'

notes:
  - 'See \cite[Sec. III.C2]{arxiv:1302.3428} for an exposition.'

relations:
  parents:
    - code_id: analog_stabilizer
    - code_id: 2d_stabilizer
  cousins:
    - code_id: qudit_surface
      detail: 'The tiger surface code can be thought of as a realization of the \(q\to\infty\) \(\mathbb{R}\) oscillator limit \cite{arxiv:1709.04460} of the qudit surface code as a bosonic stabilizer code.'
    - code_id: topological_abelian
      detail: 'The analog surface code realizes a straightforward extension of the modular-qudit surface code to infinite local dimension, \(q\to\infty\) \cite{arxiv:1709.04460}.
      The code realizes a phase of 2D \(\mathbb{R}\) gauge theory.
      There are two types of anyons, \(e\) and \(m\), with each type being valued in a continuous domain as opposed to \(\mathbb{Z}_q\) for the qudit surface code.'


