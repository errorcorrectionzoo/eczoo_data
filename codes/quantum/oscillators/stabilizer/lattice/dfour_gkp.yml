code_id: dfour_gkp
physical: oscillators
logical: qudits

name: '\(D_4\) hyper-diamond GKP code'
introduced: '\cite{arxiv:2201.12337}'

alternative_names:
  - 'Tesseract GKP code'

description: |
  Two-mode GKP qudit-into-oscillator code based on the \(D_4\) hyper-diamond lattice.

features:
  general_gates:
    - 'Logical Clifford operations are given by passive Gaussian unitaries. Non-Clifford gates can be done through Kerr-type unteractions.'

  decoders:
    - 'The \(D_4\) hyper-diamond GKP code admits the isthmus property, which allows certain ancilla errors to be detectable \cite{arxiv:2201.12337}.'


relations:
  parents:
    - code_id: gkp_concatenated
      detail: 'The \(D_4\) hyper-diamond GKP code can be seen as a concatenation of a rotated square-lattice GKP code with a repetition code \cite{arxiv:2201.12337}. This is related to the fact that the four-bit repetition code yields the \(D_4\) hyper-diamond lattice via \term{Construction A}.'
