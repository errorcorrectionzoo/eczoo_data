code_id: hexagonal_gkp
physical: oscillators
logical: qudits

name: 'Hexagonal GKP code'
introduced: '\cite{arxiv:quant-ph/0008040}'

description: |
  Single-mode GKP qudit-into-oscillator code based on the triangular lattice. Offers the best error correction against displacement noise in a single mode due to the optimal packing of the underlying lattice.

realizations:
  - 'Microwave cavity coupled to superconducting circuits: reduced form of GKP error correction, where displacement error syndromes are measured to one bit of precision using an ancillary transmon \cite{arxiv:1907.12487}.'

notes:
  - 'Hexagonal GKP codes were obtained after iterative numerical optimization of encoding and recovery against \hyperref[topic:ad]{photon loss}, starting with Haar-random states \cite{arxiv:1801.07271}.'


