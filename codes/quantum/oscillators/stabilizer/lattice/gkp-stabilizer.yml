code_id: gkp-stabilizer
physical: oscillators
logical: oscillators

name: 'GKP-stabilizer code'
introduced: '\cite{arXiv:1903.12615}'

description: |
  Multimode GKP code with an infinite-dimensional logical space. Can be obtained by considering an \(n\)-mode GKP code with a finite-dimensional logical space, removing stabilizers such that the logical space becomes infinite dimensional, and applying a Gaussian circuit.

  Simple GKP-stabilizer codes include GKP-repetition codes and GKP two-mode-squeezing (TMS) codes \cite{arXiv:1903.12615}. Arbitrary GKP-stabilizer codes can be reduced to generalized GKP TMS codes, and the optimal code design problem can be efficiently solved \cite{arxiv:2212.11970}.

protection: |
  GKP-stabilizer codes to protect one or more modes against displacement noise using GKP resource states

features:
  encoders:
    - 'Gaussian circuit applied to \(k\) modes storing logical information and \(n-k\) modes initialized in a fixed GKP state.'
  threshold:
    - 'Thresholds against displacement noise cannot be obtained without ideal (i.e., non-normalizable) codewords \cite{arxiv:2102.05545}.'
  decoders:
    - 'Syndromes can be read off using ancilla modes, yielding partial information about noise in the logical modes that can then be used in an efficient ML decoding procedure \cite{arxiv:2209.04573}.'

notes:
  - 'Introduction to and examples of GKP-stabilizer codes \cite{arxiv:2211.05714}.'

relations:
  parents:
    - code_id: quantum_lattice
      detail: 'GKP-stabilizer codes are \(n\)-mode quantum lattice codes with less than \(2n\) stabilizers, i.e., constructed using a degenerate lattice (see Appx. A of Ref. \cite{arXiv:2109.14645}).'
    - code_id: oscillators_into_oscillators
  cousins:
    - code_id: oscillators_concatenated
      detail: 'GKP-stabilizer oscillator-into-oscillator codes concantenated with GKP qubit-into-mode codes can outperform the more conventional concatenations of GKP codes with qubit stabilizer codes \cite{arxiv:2209.04573}.'
    - code_id: dfour_gkp
      detail: '\(D_4\) hyper-diamond GKP codes may be optimal for GKP stabilizer codes utilizing two ancilla modes \cite{arxiv:2212.11970}.'
    - code_id: hexagonal_gkp
      detail: 'Hexagonal GKP codes may be optimal for GKP stabilizer codes utilizing one ancilla mode \cite{arxiv:2212.11970}.'


