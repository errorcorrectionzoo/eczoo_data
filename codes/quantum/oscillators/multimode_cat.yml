#description: 'It is a continuous-variable code that encode a logical qudit into multiple harmonic oscillators. It is the multi-mode generalization of cat code.'
description: 'It is a continuous-variable code that encode a logical qudit into multiple harmonic oscillators. It is the multi-mode generalization of cat code. The logical information of a \(d\)-dimensional qudit is encoded into a \(M\)-mode harmonic oscillator which is simultaneously stabilized by \(S_\gamma=1+(a^d)^{\otimes M} -\gamma^{dM}\) and \(S_m=1+a_{m+1}^\dagger a_{m+1}-a_m^\dagger a_m-\Delta_m\) for \(m\in\{1, 2, \cdots, M-1\}\) and \(\Delta_m\) is a constant.'

#protection: 'Can detect any loss errors of at most \(M-1\) weight.'




