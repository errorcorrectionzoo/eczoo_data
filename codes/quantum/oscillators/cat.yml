realizations:
  - '\(d=1\) cat state has been realized by two superconducting cavities coupled through a Josephson junction \cite{doi:10.1126/science.aaa2085}.'
  - '\(d=2\) cat state has been realized in superconducting circuit \cite{doi:10.1038/nature18949}. This paper is the first break-even point of quantum error-correction, where the lifetime of a logical qubit exceeds the lifetime of the constituents of the systems. The logical qubit lifetime is 320 microseconds, which is 20 times longer than the lifetime of the transmon.'

