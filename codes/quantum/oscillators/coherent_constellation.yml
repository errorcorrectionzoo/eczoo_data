code_id: coherent_constellation
physical: oscillators
logical: qubits

name: 'Coherent-state constellation code'

description: |
  Qudit-into-oscillator code whose codewords can succinctly be expressed as superpositions of a countable set of coherent states that is called a \textit{constellation}. Some useful constellations form a group (see \hyperref[code:gkp]{gkp}, \hyperref[code:cat]{cat} or \hyperref[code:2t_qutrit]{\(2T\)-qutrit} codes) while others make up a Gaussian quadrature rule \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.

features:
  rate: 'Coherent-state constellation codes consisting of points from a Gaussian quadrature rule can be concatenated with quantum polar codes to achieve the Gaussian coherent information of the thermal noise channel \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'

