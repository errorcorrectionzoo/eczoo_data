    - code_id: t-designs
      detail: 'Coherent-state constellation codes consisting of points from a Gaussian quadrature rule can be concatenated with quantum polar codes to achieve the Gaussian coherent information of the thermal noise channel \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'
    - code_id: modulation
      detail: 'Coherent-state constellation codes are quantum counterparts of modulation schemes in that their codewords are superpositions of points in a constellation. Additionally, analog codes that achieve AGWN capacity \cite{doi:10.1109/ALLERTON.2010.5706965} can be used to develop capacity-achieving concatenations of coherent-state constellation codes with quantum polar codes \cite{arxiv:1603.05970,doi:10.1109/ISIT.2016.7541749}.'


