name: 'Qudit-into-oscillator code'

description: 'Encodes \(K\)-dimensional Hilbert space into \(n\) bosonic modes.'
#Hilbert space of \(L^2\)-normalizable functions on \(\mathbb{R}^n\)

protection: ''

features:
  decoders:
    - 'Given an encoding of a finite-dimensional code, a decoder that yields the optimal entanglement fidelity can be obtained by solving a semi-definite program \cite{arxiv:quant-ph/0109155,arxiv:quant-ph/0307138} (see also Ref. \cite{arxiv:0706.3400}). This approximate QEC technique can be adapted to bosonic codes as long as they are restricted to a finite-dimensional subspace of the oscillator Hilbert space \cite{arxiv:1708.05010}.'

