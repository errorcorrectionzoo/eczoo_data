code_id: qutrit_pauli_gkp_subcode
physical: oscillators
logical: qubits

name: 'Qutrit-Pauli tesselation code'
introduced: '\cite{arxiv:2410.18713}'

description: |
  A subcode of a two-mode GKP code whose projection is onto a copy of an irreducible representation of the \hyperref[topic:qudit-pauli]{single-qutrit Pauli group}, the symmetry group of the \(\{3,3,3\}\) tesselation of real space \cite[pg. 136]{preset:coxeter}.
  The code admits the corresponding gates via displacements and phase-space rotations.


