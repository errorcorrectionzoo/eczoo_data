code_id: group_10_1_4
physical: groups
logical: groups

name: 'Tenfold code'
introduced: '\cite[Prop. V.1]{arXiv:quant-ph/0012111}'

description: |
  A \([[10,1,4]]_{G}\) Abelian group code that is defined using a graph that is closely related to the \([[5,1,3]]\) code.

relations:
  parents:
    - code_id: group_quantum
    - code_id: small_distance_quantum
  cousins:
    - code_id: qudit_5_1_3
      detail: 'The \([[10,1,4]]_{G}\) Abelian group code for \(G=\mathbb{Z}_q\) is defined using a graph that is closely related to the \([[5,1,3]]_{\mathbb{Z}_q}\) modular-qudit code \cite{arXiv:quant-ph/0012111}.'
    - code_id: galois_5_1_3
      detail: 'The \([[10,1,4]]_{G}\) Abelian group code for \(G=GF(q)\) is defined using a graph that is closely related to the \([[5,1,3]]_{q}\) Galois-qudit code \cite{arXiv:quant-ph/0012111}.'
    - code_id: sta_5_1_3
      detail: 'The \([[10,1,4]]_{G}\) Abelian group code for \(G=\mathbb{Z}_2\) is defined using a graph that is closely related to the \([[5,1,3]]\) five-qudit code \cite{arXiv:quant-ph/0012111}.
      The former code can be obtained by converting the latter into a code that is oblivious to collective \(Z\)-type rotations \cite[Exam. 6]{arxiv:2011.00197}.'



