code_id: generalized_color
physical: groups
logical: groups

name: 'Generalized 2D color code'
introduced: '\cite{arXiv:1408.6238}'

description: |
  Member of a family of non-Abelian 2D topological codes, defined by a finite group \( G \), that serves as a generalization of the color code (for which \(G=\mathbb{Z}_2\times\mathbb{Z}_2\)).


relations:
  parents:
    - code_id: tqd
      detail: 'The anyon theory corresponding to a generalized color code is a trivial-cocycle TQD associated with the group \(G \times G/[G,G]\), where \(G\) is any finite group.'
  cousins:
    - code_id: group_gkp
      detail: 'Generalized color-code Hamiltonians should be expressable in terms of \(X\)- and \(Z\)-type operators of group-GKP codes; see \cite[Sec. 3.3]{arxiv:2111.12096}.'
    - code_id: quantum_double
      detail: 'Generalized color code for group \(G\) on the 4.8.8 lattice is equivalent to a \(G\) quantum double model and another \(G/[G,G]\) quantum double model defined using the Abelianization of \(G\).'


