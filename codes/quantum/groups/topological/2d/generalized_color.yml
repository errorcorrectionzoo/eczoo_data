code_id: generalized_color
physical: groups
logical: groups

name: 'Generalized 2D color code'
introduced: '\cite{arxiv:1408.6238}'

description: |
  Member of a family of non-Abelian 2D topological codes, defined by a finite group \( G \), that serves as a generalization of the color code (for which \(G=\mathbb{Z}_2\times\mathbb{Z}_2\)).
  Hamiltonians are stabilized by \hyperref[topic:group-pauli]{group-based right- and left-multiplication \(X\)-type as well as \(Z\)-type error} operators.


relations:
  parents:
    - code_id: quantum_double
      detail: 'A generalized color code for group \(G\) on the 4.8.8 lattice is equivalent to a \(G\) quantum double model and another \(G/[G,G]\) quantum double model defined using the Abelianization of \(G\).'

