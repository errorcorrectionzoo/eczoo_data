          \\
      \(\Theta(n)\) & \(\Omega (n^{1/10})\) & \hyperref[code:four_dimensional_hyperbolic]{Guth-Lubotzky}
          \\
      \(2\) & \(\Omega (\sqrt{n\sqrt{\log n}})\) & \hyperref[code:freedman_meyer_luo]{Freedman-Meyer-Luo}
          \\
      \(\Theta(n)\) & \(\Theta(\sqrt{n})\) & \hyperref[code:hypergraph_product]{hypergraph product}
          \\
