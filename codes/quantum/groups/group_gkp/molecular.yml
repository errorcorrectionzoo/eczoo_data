code_id: molecular
physical: groups
logical: groups

name: 'Molecular code'
introduced: '\cite{arxiv:1911.00099}'

description: 'Encodes finite-dimensional Hilbert space into the Hilbert space of \(L^2\)-normalizable functions on the group \(SO(3)\). Construction is based on nested subgroups \(H\subset K \subset SO(3)\), where \(H,K\) are finite. The \(|K|/|H|\)-dimensional logical subspace is spanned by basis states that are equal superpositions of elements of cosets of \(H\) in \(K\).'

protection: 'Protects against generalized bit-flip errors \(g\in SO(3)\) that are inside the fundamental domain of \(G/K\).
Protection against phase-flip errors determined by branching rules of irreps of \(G\) into those of \(K\), and further into those of \(H\).'

notes:
  - 'Physical space characterizes orientations of a rigid body in 3D, which correspond to rotational states of an asymmetric molecule. See APS Physics Synopsis \cite{doi:10.1103/Physics.13.s111} and \href{https://www.youtube.com/watch?v=gjBbMMZ3L1k}{Physical Review Journal club} discussing molecular applications.'

