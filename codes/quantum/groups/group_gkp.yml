code_id: group_gkp
physical: groups
logical: groups

name: 'Group GKP code'
introduced: '\cite{arXiv:1911.00099}'

description: |
  Group-based quantum code whose construction is based on nested subgroups \(H\subset K
  \subset G\). Logical subspace is spanned by basis states that are equal
  superpositions of elements of cosets of \(H\) in \(K\), and can be finite- or
  infinite-dimensional.

  The group GKP code was originally formulated as an extension of the \hyperref[code:gkp]{GKP code} construction, and has turned out to encompass a wide variety of codes, tabulated in \ref{table:group-gkp-codes}.
  \begin{table}
    \begin{cells}
    \celldata<c H, c H, c H, l H>{Space & \(G\) & \(H\) & Related code}
    \celldata<c, c, c, l>{
    \(n\) qubits & \(\mathbb{Z}_2^n\) & \(\mathbb{Z}_2^m\)
        & qubit CSS
        \\
    \(n\) modular qudits & \(\mathbb{Z}_q^n\) & \(\mathbb{Z}_q^m\)
        & modular-qudit CSS
        \\
    \(n\) modes & \( \mathbb{R}^n \) & \( \mathbb{R}^m \)
        & analog stabilizer
        \\
    \(n\) modes & \( \mathbb{R}^n \) & \( \mathbb{Z}^n \)
        & multimode GKP
        \\
    \(n\) modes & \( \mathbb{R}^n \) & \( \mathbb{Z}^{m<n} \)
        & GKP-stabilizer
        \\
    planar rotor & \(U(1)\) & \(\mathbb{Z}_n\)
        & rotor GKP
        \\
    rigid body & \(SO(3)\) & point group
        & molecular
    }
    \end{cells}
    \caption{Special cases of group GKP codes}
    \label{table:group-gkp-codes}
  \end{table}

protection: 'Protects against generalized bit-flip errors \(g\in G\) that are inside the fundamental domain of \(G/K\). Protection against phase-flip errors determined by branching rules of irreps of \(G\) into those of \(K\), and further into those of \(H\).'

features:
  transversal_gates: 'Group-GKP codes corresponding to the \(G^{k_1} \subseteq G^{ k_2} \subset G^{n}\) group construction admit \(X\)-type transversal Pauli gates representing \(G\) \cite{arxiv:1902.07714}.'

realizations:
  - 'Cryptographic applications stemming from the monogamy of entanglement of group GKP code and error words \cite{arxiv:2212.03935}.'


relations:
  parents:
    - code_id: group_quantum
  cousins:
    - code_id: css
      detail: 'Group GKP codes are stabilized by \(X\)-type Pauli matrices representing \(H\) and all \(Z\)-type operators that are constant on \(K\).
      However, the \(Z\)-type operators are not unitary for nonabelian groups.'
    - code_id: oscillator_stabilizer
      detail: 'The group-GKP construction encompasses all bosonic CSS codes.
      A single-mode qubit GKP code corresponds to the \(2\mathbb{Z}\subset\mathbb{Z}\subset\mathbb{R}\) group construction, and multimode GKP codes can be similarly described.
      An \([[n,k,d]]_{\mathbb{R}}\) analog stabilizer code corresponds to the \(\mathbb{R}^{ k_1} \subseteq \mathbb{R}^{ k_2} \subset \mathbb{R}^{n}\) group construction, where \(k=k_2/k_1\).
      GKP stabilizer codes for \(n\) modes correspond to subgroups \(\mathbb{Z}^m\) for \(m<n\).'
    - code_id: cluster_state
      detail: 'Cluster states can be generalized to finite groups \cite{arxiv:1408.6237}.'

