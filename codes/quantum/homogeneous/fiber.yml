code_id: fiber
physical: quotients

name: 'Fiber code'
introduced: '\cite{arxiv:2403.04572}'

description: |
  Approximate quantum code that encodes a qudit in an induced representation \(\text{Ind}_G^{SO(3)} \Gamma\), induced by the irrep \(\Gamma\) of a subgroup \(G\subset SO(3)\). Such spaces correspond to orientation state spaces of certain symmetric molecules \cite{arxiv:2403.04572}, with the base space \(SO(3)/G\) labeling the orientations and the fiber carrying the \(\Gamma\)-irrep encoding the logical information.


protection: |
  A basis of noise operators is developed for general induced representations in Ref. \cite{arxiv:2403.04572}.


relations:
  parents:
    - code_id: homogeneous_space_quantum
      detail: 'Fiber codes are defined on an induced representation \(\text{Ind}_G^{SO(3)} \Gamma\), induced by the irrep \(\Gamma\) of a subgroup \(G\subset SO(3)\).'
  cousins:
    - code_id: molecular
      detail: 'Molecular codes encode quantum information into superpositions of multiple orientations of an asymmetric molecule \cite{arxiv:1911.00099}, while fiber codes encode into the fiber associated with a single orientation of certain symmetric molecules \cite{arxiv:2403.04572}.'


