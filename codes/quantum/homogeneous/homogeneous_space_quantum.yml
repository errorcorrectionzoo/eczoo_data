code_id: homogeneous_space_quantum
physical: quotients

name: 'Homogeneous-space quantum code'

alternative_names:
  - 'Coset space quantum code'
  - '\(G/H\) quantum code'

description: |
  Encodes a \textit{logical} Hilbert space, finite- or infinite-dimensional, into a \textit{physical} Hilbert space of \(L^2\)-normalizable functions on a homogeneous space \(G/H\), i.e., a \(G/H\)-qudit, or induced representations whose base space is \(G/H\). Here, \(G\) is a second-countable unimodular group, and \(H\) is a closed subgroup of \(G\).


