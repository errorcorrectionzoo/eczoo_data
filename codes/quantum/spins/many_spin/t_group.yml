      detail: 'Twisted unitary \(t\)-groups \cite{arxiv:2402.01638} generalize the idea of unitary \(t\)-groups \cite{arxiv:math/0502080,arxiv:0809.3813,arxiv:1810.02507}, which are subgroups of the unitary group that form unitary \(t\)-designs.'
    - code_id: fock_state
      detail: 'Twisted \(1\)-group codes can be converted to constant-excitation Fock-state codes via the \hyperref[topic:qudit-dicke]{simplex mapping} \cite[Prop. V.2]{arxiv:2509.20545}. Any transversal gates are mapped to Gaussian gates on the Fock-state codes \cite{arxiv:2509.20545}.'


