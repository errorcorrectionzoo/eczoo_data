code_id: icosahedral_spin
physical: spins
logical: spins

name: 'Icosahedral spin code'
introduced: '\cite{arxiv:2005.10910}'

description: |
  A single-spin code designed to realize a \(2I\) group of gates using \(SU(2)\) rotations.

  The code has unnormalized logical states
  \begin{align}
    \begin{split}
      |0_{L}\rangle&\propto\sqrt{3}|_{7/2}^{7/2}\rangle+\sqrt{7}|_{-3/2}^{7/2}\rangle\\
      |1_{L}\rangle&\propto\sqrt{7}|_{3/2}^{7/2}\rangle-\sqrt{3}|_{-7/2}^{7/2}\rangle\,.
    \end{split}
  \end{align}


