code_id: spin_cat
physical: spins
logical: qubits

name: 'Spin cat code'
introduced: '\cite{arXiv:2101.03662}'

description: |
  An analogue of the two-component cat code designed for atomic ensembles. Was designed by using the Holstein-Primakoff mapping \cite{doi:10.1103/PhysRev.58.1098} (see also \cite{doi:10.2307/3212170}) to pull back the phase-space structure of a bosonic system to the compact phase space of a quantum spin.

relations:
  parents:
    - code_id: single_spin
  cousins:
    - code_id: two-legged-cat
      detail: 'The Spin-cat code construction utilizes the Holstein-Primakoff mapping \cite{doi:10.1103/PhysRev.58.1098} (see also \cite{doi:10.2307/3212170}) to convert cat codes into codes for spin systems.'


