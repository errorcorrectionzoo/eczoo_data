code_id: oecc

name: 'Subsystem quantum error-correcting code'
short_name: 'Subsystem QECC'
introduced: '\cite{arXiv:quant-ph/0412076,arXiv:quant-ph/0504189}'

description: |
  A subsystem code, also known as an \textit{operator} or \textit{gauge QECC}, encodes information in a subsystem \(\mathsf{A}\) of the code space \(\mathsf{C}\), which is part of the system Hilbert space \(\mathsf{H}\).
  \begin{align}
  \mathsf{H}=\mathsf{C} \oplus \mathsf{C}^{\perp} = \mathsf{A} \otimes \mathsf{B} \oplus \mathsf{C}^{\perp}
  \end{align}
  Following an error, it is sufficient to revert back to the original state modulo a transformation on the auxiliary or \textit{gauge} subsystem \(\mathsf{B}\). The subsystem \(\mathsf{B}\) therefore gives additional freedom to the error correction process, and is said to encode \textit{gauge qubits} when its dimension is a power of two. While strictly speaking all operator QECCs are also ordinary QECCs, the attachment of a subsystem to a code can yield more efficient correction procedures and a wider variety of encoding procedures.

protection: |
  Necessary and sufficient \cite{arxiv:quant-ph/0506069} error-correction conditions are, for all errors \(E_a,E_b\) in an error set \(\cal{E}\),
  \begin{align}
  P E^{\dagger}_a E_b P = I_{\mathsf{A}} \otimes g_{ab}^{\mathsf{B}}
  \end{align}
  where \(P\) is a projector onto the codespace \(\mathsf{C}\), and \(g_{ab}^{\mathsf{B}}\) is an arbitrary operator on the gauge subsystem.

relations:
  parents:
