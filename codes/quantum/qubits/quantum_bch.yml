    - code_id: q-ary_bch
      detail: 'BCH codes are used to construct qubit BCH codes via the CSS and stabilizer-over-\(GF(4)\) constructions.'
    - code_id: css
      detail: 'Some qubit BCH codes are CSS.'
    - code_id: stabilizer_over_gf4
      detail: 'Hermitian self-orthogonal linear quaternary BCH codes are used to construct a subset of qubit BCH codes via the stabilizer-over-\(GF(4)\) construction.'
