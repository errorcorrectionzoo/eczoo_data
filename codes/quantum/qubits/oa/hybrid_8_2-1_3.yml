code_id: hybrid_8_2-1_3
physical: qubits
logical: qubits

name: '\([[8, 2:1, 3]]\) hybrid stabilizer code'
introduced: '\cite{arxiv:1701.06963}'

description: |-
  A code obtained from the \([[8,3,3]]\) Gottesman code by using one of its logical qubits as a classical bit.
  One can also use two logical qubits as classical bits, obtaining an \([[8,1:2,3]]\) hybrid stabilizer code.


relations:
  parents:
    - code_id: hybrid_stabilizer
  cousins:
    - code_id: small_distance_quantum
