code_id: color
physical: qubits
logical: qubits

name: 'Color code'
introduced: '\cite{doi:10.1103/PhysRevLett.97.180501}'

description:
'Color code is a topological stabilizer code defined on a \(\d\)-dimensional lattice which satisfies two properties: The lattice is (1) a homogeneous simplicial \(\d\)-complex obtained as a triangulation of the interior of a \(\d\)-simplex and (2) is \(\d+1\)-colorable. Qubits are placed on the \(\d\)-simplices and generators are supported on suitable simplices \cite{doi:10.7907/059V-MG69}. For 2-dimensional color code, the lattice must be such that it is 3-valent and has 3-colorable faces, such as a honeycomb lattice. The qubits are placed on the vertices and two stabilizer generators are placed on each face \cite{arXiv:1311.0277}.'

protection:
'As with the surface code, the code distance depends on the specific kind of lattice used to define the code. More precisely, the distance depends on the homology of logical string operators \cite{arXiv:1311.0277}.'

features:
  transversal_gates: #'Transversal ... gates \cite{doi:ok-paper}. Comment out if doesn''t apply.'
    - 'Universal transversal gate can be achieved in 3d color code using gauge fixing \cite{arxiv:1311.0879}.'
    - 'Color-code lattice surgery \cite{arXiv:1407.5103}.'
    - 'Code deformation \cite{doi:10.1088/1367-2630/13/4/043005,arXiv:0806.4827}.'
    - 'CNOT gate can be implemented via braiding \cite{arXiv:0806.4827}.'
  general_gates:
    - 'Magic-state distillation protocols \cite{doi:10.7907/059V-MG69}.
    - 'Non-clifford gates can be implemented via code switching \cite{doi:10.7907/059V-MG69}.'
  decoders:
    - 'Projection decoder \cite{doi:10.7907/059V-MG69}.'
    - 'Matching decoder gives low logical failure rate \cite{arXiv:2108.11395}.'
    - 'Integer-program-based decoder \cite{arXiv:1402.3037}.'
    - 'Restriction decoder \cite{doi:10.1088/1367-2630/ab68fd}.'
  fault_tolerance:
    - 'Syndrome measurement \cite{arXiv:1407.5103}.'
    - 'Steane''s ancilla-coupled measurement method \cite{arXiv:1407.5103}'
  threshold:
    - '\(\geq 6.25\%\) threshold for 2d color codes with error free syndrome extraction; 0.1% threshold error rate with faulty syndrome extraction \cite{arXiv:0907.1708}.'
    - '\(0.46\%\) for 3d codes with clustering decoder \cite{arXiv:1708.07131}.'
    - '\(1.9\%\) for 1D string-like logical operators and 27.6% for 2D sheet-like operators for 3D codes with noise models using optimal decoding and perfect measurements \cite{arXiv:1708.07131}.'
    - '\(0.31\%\) noise threshold error rate for gauge code using clustering decoder \cite{arXiv:1503.08217}.'
    - '\(0.143\%\) with depolarising circuit-level noise using perfect-matching decoder \cite{arXiv:1407.5103}.'
    - 'Non-zero threshold with sweep decoder\cite{doi:10.7907/059V-MG69}.'

