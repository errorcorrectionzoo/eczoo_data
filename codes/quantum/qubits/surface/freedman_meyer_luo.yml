code_id: freedman_meyer_luo
physical: qubits
logical: qubits

name: 'Freedman-Meyer-Luo code'
introduced: '\cite{doi:10.1201/9781420035377-13}'

description: |
  Hyperbolic surface code constructed using cellulation of a Riemann Manifold \(M\) exhibitng systolic freedom. Codes derived from such manifolds can achieve distances scaling better than \(\sqrt{n}\), something that is impossible using closed 2D surfaces or 2D surfaces with boundaries \cite{doi:10.1063/1.4726034}. Improved codes are obtained by studying a weak family of Riemann metrics on closed 4-dimensional manifolds \(S^2\otimes S^2\) with the \(Z_2-homology\).

protection: 'Four-dimensional manifolds with weak systolic freedom yield \([[n,2,\Omega(\sqrt{n \sqrt{\log n}})]]\) surface codes.'

features:
    rate: 'Codes held a 20-year record the best lower bound on asymptotic scaling of the minimum code distance, \(d=\Omega(\sqrt{n \sqrt{\log n}})\), broken by Ramanujan tensor-product codes.'

notes:
  - 'See thesis by Fetaya for pedagogical exposition \cite{arxiv:1108.2886}.'

