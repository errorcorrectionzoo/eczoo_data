code_id: shor_nine
physical: qubits
logical: qubits

name: 'Shor''s \([[9,1,3]]\) code'
introduced: '\cite{doi:10.1103/PhysRevA.52.R2493}'

description: 'Nine-qubit CSS code that is the smallest such code to correct a single-qubit error. Shor''s code works by concatenating each qubit of a phase-flip with a bit-flip repetition code. Therefore, the code can correct both type of errors simultaneously. To be specific, a state is phase-flip error-corrected by a three-qubit phase-flip correction code, with parity checks of \(X_0 X_1I_2\) and \(X_0I_1X_2\) in \(X\) basis, where the subscript represents the qubit index.
Each logical qubit is encoded using
\begin{align}
\label{eq:phase-flip}
\begin{split}
  |0\rangle_{L_P} &= |+_0+_1+_2\rangle \\
  |1\rangle_{L_P} &= |-_0-_1-_2\rangle .
\end{split}
\end{align}
Then, each physical qubit used in \eqref{eq:phase-flip} is further encoded in the three-qubit bit-flip correction code:
\begin{align}
  |\pm _j \rangle  = \frac{1}{\sqrt{2}}( |0_{j0}0_{j1}0_{j2}\rangle \pm |1_{j0}1_{j1}1_{j2}\rangle),
\end{align}
each with bit-flip error parity check \(Z_{j0}Z_{j1}I_{j2}\) and  \(Z_{j0}I_{j1}Z_{j2} \), where \(j=0,1,2\).
Notice now the phase-flip error parity check is extended as \(X_j = X_{j0}X_{j1}X_{j2}\).
As a result, the overall parity checks with the flattened qubit index are
\begin{align}
\begin{split}
  Z_{j0}Z_{j1}I_{j2} &\rightarrow \{Z_0Z_1, Z_3Z_4, Z_6Z_7\} \\
  Z_{j0}I_{j1}Z_{j2} &\rightarrow \{Z_0Z_2, Z_3Z_5, Z_6Z_8\} \\
  X_0 X_1I_2  &\rightarrow  \{X_0X_1X_2X_3X_4X_5\}\\
  X_0 I_1X_2  &\rightarrow  \{X_0X_1X_2X_6X_7X_8\}.
\end{split}
\end{align}
The logical state is encoded using
\begin{align}
\begin{split}
|\overline{0}\rangle&=\frac{1}{2\sqrt{2}}\left(|000\rangle+|111\rangle\right)^{\otimes3}\\
|\overline{1}\rangle&=\frac{1}{2\sqrt{2}}\left(|000\rangle-|111\rangle\right)^{\otimes3}
\end{split}
\end{align}'

protection: 'The code detects two-qubit errors or corrects an arbitrary single-qubit error.'

realizations:
  - 'Realized in trapped-ion quantum devices, with 98.8(1)\% and 98.5(1)\% fidelity for state \(|\overline{0}\rangle\) and \(|\overline{1}\rangle\), respectively \cite{arXiv:2104.01205}. '

notes:
    - 'Shor''s code is the first known quantum error correction code. '

