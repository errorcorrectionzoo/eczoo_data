#protection: 'Detects errors on \(d-1\) qubits, corrects errors on \(\left\lfloor (d-1)/2 \right\rfloor\) qubits.'

relations:
  parents:
    - code_id: qudit_stabilizer
      detail: 'Double-semion code can be realized as a modular-qudit stabilizer code with \(q=4\) \cite{arxiv:2112.11394}.'
    - code_id: topological_abelian
      detail: 'When treated as ground states of the code Hamiltonian, the code states realize double-semion topological order, a topological phase of matter that also exists in twisted \(\mathbb{Z}_2\) gauge theory \cite{doi:10.1007/BF02096988}.'
  cousins:
    - code_id: surface
      detail: 'There is a logical basis for the toric and double-semion codes where each codeword is a superposition of states corresponding to all noncontractible loops of a particular homotopy type. The superposition is equal for the toric code, whereas some loops appear with a \(-1\) coefficient for the double semion.'
