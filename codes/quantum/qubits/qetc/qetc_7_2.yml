code_id: qetc_7_2
physical: qubits
logical: qubits

name: '\(((7,2))\) QETC'
introduced: '\cite{arxiv:2310.10278}'

description: |
  Seven-qubit QETC that transmutes all single-qubit Pauli errors to logical phase errors.
  See \cite[Table 1]{arxiv:2310.10278} for its stabilizer generators.

  Its stabilizer group, together with the logical-\(Z\) operator on the first logical qubit, generate the stabilizer group of one of the sixteen distinct \([[7,1,3]]\) codes \cite{arxiv:0709.1780}.


