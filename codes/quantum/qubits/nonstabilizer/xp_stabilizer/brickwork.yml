      detail: 'The ground-state subspace of the brickwork \(XS\) stabilizer code realizes the topological order of the \(G=\mathbb{Z}^3_2\) TQD model \cite{arxiv:1508.03468,arxiv:2405.11719}, which is the same topological order as the \(G=D_4\) quantum double \cite{arxiv:hep-th/9511195,arxiv:2112.12757}.'
  cousins:
