      detail: 'The brickwork \(XS\) stabilizer code and the hexagonal \(CZ\) code realize the same topological phases and are equivalent via a local unitary \cite{arxiv:2503.15751,manual:{Benjamin J. Brown, private communication, 2025}}.'


