code_id: brickwork
physical: qudits
logical: qudits

name: 'Brickwork \(XS\) stabilizer code'
introduced: '\cite{arxiv:2503.15751}'

description: |
  An \(XS\) stabilizer code that realizes the topological order of the \(G=\mathbb{Z}^3_2\) TQD model \cite{arxiv:1508.03468,arxiv:2405.11719}, which is the same topological order as the \(G=D_4\) quantum double \cite{arxiv:hep-th/9511195,arxiv:2112.12757}.
  Its qubits are placed on a 2D square lattice, and the stabilizers are defined using two overlapping rectangular tilings.
  

features:
  decoders:
    - 'Just-in-time decoder \cite{arxiv:2503.15751}.'

