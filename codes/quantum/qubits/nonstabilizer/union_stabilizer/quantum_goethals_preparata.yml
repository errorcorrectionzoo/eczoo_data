code_id: quantum_goethals_preparata
physical: qubits
logical: qubits

name: '\(((2^m,2^{2^m−5m+1},8))\) Goethals-Preparata code'
introduced: '\cite{arxiv:0801.2144,arxiv:0801.2150}'

description: |
  Member of a family of \(((2^m,2^{2^m−5m+1},8))\) CSS-like union stabilizer codes constructed using the classical Goethals and Preparata codes.

  They can be viewed as union stabilizer codes constructed from the codespace of a \([[2^m,2^m-7m+3,8]]\) code (which itself is obtained from \ref{topic:steane-enlargement}) and the coset representatives used to obtain the Goethals and Preparata codes \cite[Thm. 10.3]{doi:10.1017/CBO9781139034807.012}.

  The Goethals and Preparata codes can each be used to obtain families of union stabilizer codes with distance 8 and 6, respectively \cite{arxiv:0801.2144}.
  A construction using the \(\mathbb{Z}_4\) versions of these codes and the \term{Gray map} yields qubit code families with similar parameters \cite{manual:{S. Ling and P. Sole. 2008. Nonadditive quantum codes from Z4-codes. https://hal.archives-ouvertes.fr/hal-00338309/fr/.}}.

