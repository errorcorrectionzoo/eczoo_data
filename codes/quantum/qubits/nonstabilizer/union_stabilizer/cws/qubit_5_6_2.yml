code_id: qubit_5_6_2
physical: qubits
logical: qubits

name: '\(((5,6,2))\) qubit code'
introduced: '\cite{arxiv:quant-ph/9703002}'

description: |
  Six-qubit cyclic CWS code detecting a single-qubit error.
  This code has a logical subspace whose dimension is larger than that of the \([[5,2,2]]\) code, the best five-qubit stabilizer code with the same distance \cite{arxiv:0709.1780}.

  Its codeword stabilizer consists of all cyclic shifts of \(ZXZII\).
  It's automorphism group is of size 3840 and given in Ref. \cite{arxiv:quant-ph/9703002} (see also \cite[Corr. 18]{arxiv:quant-ph/9704043}).

relations:
  parents:
    - code_id: rains
      detail: 'The \(((5,6,2))\) code is the smallest nontrivial Rains code \cite{arxiv:quant-ph/9704043} (see also \cite[Exam. 8]{arxiv:cs/0610159}\cite{arxiv:0801.0831}).'
    - code_id: arvind
      detail: 'The \(((5,6,2))\) code is the \(((n,1+n(q-1),2))_q\) union stabilizer code for \(n=5\) and \(q=2\) \cite{arxiv:quant-ph/0210097}.'
    - code_id: quantum_cyclic


