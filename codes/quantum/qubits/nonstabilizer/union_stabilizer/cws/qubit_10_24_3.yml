code_id: qubit_10_24_3
physical: qubits
logical: qubits

name: '\(((10,24,3))\) qubit code'
introduced: '\cite{arxiv:0709.1780}'

description: |
  Ten-qubit CWS code that is unique and optimal for its parameters.

  The \(((10,24,3))\) qubit code can be combined to from an infinite family of distance-three qubit codes whose logical dimension is \(50\%\) larger than that of the optimal stabilizer code \cite{arxiv:0901.1935}.
  
