description: |
  Member of a family of \(((5+2r,3\times 2^{2r+1},2))\) CWS codes; see also \cite[Exam. 8]{arxiv:cs/0610159}\cite{doi:10.1090/S0002-9947-07-04242-0,arxiv:1907.04537}.

