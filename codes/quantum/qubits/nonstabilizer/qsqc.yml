code_id: qsqc
physical: qubits
logical: qubits

name: 'Quotient space quantum code (QSQC)'
short_name: 'QSQC'
introduced: '\cite{arXiv:2311.07265}'

description: |
  Generalization of CWS codes that uses a symplectic self-orthogonal classical code (as opposed to a self-dual one) to construct a \(((n,2^k L,d))\) quantum code using a quotient space.


