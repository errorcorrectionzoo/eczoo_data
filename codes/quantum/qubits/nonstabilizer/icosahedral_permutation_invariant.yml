code_id: icosahedral_permutation_invariant
physical: qubits
logical: qubits

name: '\(((7,2,3))\) permutation-invariant code'
introduced: '\cite{arxiv:quant-ph/0304153,arXiv:2005.10910,arxiv:2305.07023}'

description: |
  Seven-qubit code designed to realize gates from the binary icosahedral group transversally.
  Can also be interpreted as a spin-\(7/2\) spin code.
  The codespace projection is a projection onto an irrep of the binary icosahedral group \(2I\).

  In terms of Dicke states, the unnormalized logical states of one version \cite{arxiv:2305.07023} of this code are
  \begin{align}
    \begin{split}
      |0_{L}\rangle&\propto15|D_{0}^{7}\rangle+3\sqrt{35}|D_{4}^{7}\rangle\\&\quad+\sqrt{105}\;|D_{2}^{7}\rangle-3\sqrt{35}|D_{6}^{7}\rangle\,,\\|1_{L}\rangle&\propto X^{\otimes7}|0_{L}\rangle\,.
    \end{split}
  \end{align}

