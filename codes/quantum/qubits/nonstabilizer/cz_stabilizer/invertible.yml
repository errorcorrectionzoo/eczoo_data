    - code_id: yetter_gauge_theory
      detail: 'Chen-Hsin invertible-order codes realize beyond-group-cohomology invertible topological phases of order two and four in arbitrary dimensions.
      These phases are described by invertible two-gauge theories \cite[pg. 11]{arxiv:2110.14644}.'
  cousins:
    - code_id: topological_abelian
      detail: 'Instances of the code in 4D realize the 3D \(\mathbb{Z}_2\) gauge theory with fermionic charge and either bosonic (FcBl) or fermionic (FcFl) loop excitations at their boundaries \cite{arxiv:2011.11165,arxiv:2110.14654}; see Ref. \cite{arxiv:1912.05565} for a different lattice-model formulation of the FcBl boundary code.'
    - code_id: spt
      detail: 'Instances of the Chen-Hsin invertible-order code realize beyond-group-cohomology SPTs \cite{arxiv:2110.14644}.'


