code_id: invertible
physical: qubits
logical: qubits

name: 'Chen-Hsin invertible-order code'
introduced: '\cite{arxiv:2110.14644}'

description: |
  A geometrically local commuting-projector code that realizes beyond-group-cohomology invertible topological phases in arbitrary dimensions.
  Its code Hamiltonian terms include Pauli-\(Z\) operators and products of Pauli-\(X\) operators and \(CZ\) gates \cite[Eq. (3.25)]{arxiv:2110.14644}.
  Instances of the code in 4D realize the 3D \(\mathbb{Z}_2\) gauge theory with fermionic charge and either bosonic (FcBl) or fermionic (FcFl) loop excitations at their boundaries \cite{arxiv:2011.11165,arxiv:2110.14654}; see Ref. \cite{arxiv:1912.05565} for a different lattice-model formulation of the FcBl boundary code.


features:
  encoders:
    - 'QCA encoder \cite{arxiv:2110.14644,arxiv:2407.07951}.'

