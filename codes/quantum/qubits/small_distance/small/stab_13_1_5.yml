code_id: stab_13_1_5
physical: qubits
logical: qubits

name: '\([[13,1,5]]\) cyclic code'
introduced: '\cite{arxiv:1108.5490}'


description: |
  Thirteen-qubit twisted surface code for which there is a set of stabilizer generators consisting of cyclic permutations of the \(XZZX\)-type Pauli string \(XIZZIXIIIIIII\).
  The code can be thought of as a small twisted XZZX code \cite[Exam. 11 and Fig. 3]{arxiv:1108.5490}.


features:
  transversal_gates:
    - 'No non-Pauli transversal gates.'

relations:
  parents:
    - code_id: twisted_xzzx
      detail: 'The \([[13,1,5]]\) cyclic code is a small twisted XZZX toric code \cite[Exam. 11 and Fig. 3]{arxiv:1108.5490}.'
    - code_id: frobenius
    - code_id: small_distance_qubit_stabilizer
  cousins:
    - code_id: stabilizer_over_gf4
      detail: 'A different cyclic \([[13,1,5]]\) code can be derived from a quaternary QR code using the Hermitian construction \cite{manual:{E. Rains, private communication, April 1997.}}; see \cite[pg. 11]{arxiv:quant-ph/9704019}\cite{arxiv:2211.00891}.'


