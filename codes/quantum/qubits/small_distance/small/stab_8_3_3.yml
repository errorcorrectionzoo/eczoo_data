code_id: stab_8_3_3
physical: qubits
logical: qubits

name: '\([[8, 3, 3]]\) code'
short_name: '\([[8, 3, 3]]\)'
introduced: '\cite{arXiv:quant-ph/9604038,arxiv:quant-ph/9605005,arxiv:quant-ph/9605021}'

description: |
   Eight-qubit code that can be obtained from a modified CSS construction using a first-order \([8,4,4]\) RM code and a \([8,7,2]\) even-weight code \cite{arxiv:quant-ph/9605021}.
   The modification introduces signs between the codewords.

   See \cite[Table 3.3]{arxiv:quant-ph/9705052} for its stabilizer generator matrix.
   The code's automorphism group is \(\text{A}\Gamma\text{L}(1,8)\) \cite{arxiv:2109.12735}.
   It is unique for its parameters, up to local equivalence \cite{arxiv:0709.1780}.

features:
  transversal_gates: 'No gates outside of the Pauli group were found in Ref. \cite{arxiv:1912.10063}.'

relations:
  parents:
    - code_id: quantum_hamming
  cousins:
    - code_id: hamming844
      detail: 'The eight-qubit code is a close cousin of the extended Hamming code, the self-dual \([8,4,4]\) classical code that is obtained from the \([7,3,4]\) dual of the Hamming code by adding an extra parity bit \cite{PreskillNotes}.' 


