    - code_id: cluster_state
      detail: 'The Steane code is equivalent via a single-qubit Clifford unitary to a cluster-state code for a particular graph and classical code \cite[Exam. 4]{arxiv:1108.5490}. Four non-isomorphic graphs yield graph quantum codes that are equivalent to the Steane code under a single-qubit-\hyperref[topic:clifford]{Clifford circuit} \cite{arxiv:quant-ph/0703112}.'
    - code_id: eastab
      detail: 'The Steane code is globally equivalent to a \([[6,1,3;1]]\) code, which is the smallest EA CSS code with that distance \cite{arxiv:0803.1495}.'

