code_id: qubit_5_6_2
physical: qubits
logical: qubits

name: '\(((5,6,2))\) qubit code'
introduced: '\cite{arXiv:quant-ph/9703002}'

description: |
  Six-qubit cyclic CWS code detecting a single-qubit error. Smallest nontrivial member of the \(((5+2r,3\times 2^{2r+1},2))\) qubit code family \cite{arxiv:quant-ph/9704043}. This code is also a qubit member of the \(((n, 1+n(q-1),2))_q\) Galois-qudit code family \cite{arxiv:quant-ph/0210097}.

  Its codeword stabilizer consists of all cyclic shifts of \(ZXZII\).

relations:
