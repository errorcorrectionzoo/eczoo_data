code_id: cubic_surface
physical: qubits
logical: qubits

name: '\([[8,3,2]]\) Cubic surface code'
introduced: '\cite{arxiv:2010.06628}'

alternative_names:
  - 'Surface code on a cube'

description: |
  An \([[8,3,2]]\) twist-defect surface code whose qubits lie on the vertices of a cube. 
  It is obtained by three-coloring the faces of a cube and placing \(X\), \(Y\), and \(Z\) stabilizers generators on each pair of faces of the same color.


