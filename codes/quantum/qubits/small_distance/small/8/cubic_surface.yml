code_id: cubic_surface
physical: qubits
logical: qubits

name: '\([[8,3,2]]\) Surface code on a cube'
introduced: '\cite{arxiv:2010.06628}'

alternative_names:
  - 'Landahl plucky code'
  - 'Cubic surface code'

description: |
  An \([[8,3,2]]\) twist-defect surface code whose qubits lie on the vertices of a cube. 
  It is obtained by three-coloring the faces of a cube and placing \(X\), \(Y\), and \(Z\) stabilizer generators on each pair of faces of the same color.
  Its non-CSS nature is due to twist defects \cite{arxiv:1004.1838} stemming from the geometry of the polytope.


