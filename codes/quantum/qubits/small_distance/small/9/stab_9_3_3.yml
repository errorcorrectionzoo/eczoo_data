code_id: stab_9_3_3
physical: qubits
logical: qubits

# Unique by brute force search of IBM [[9,3,3]] list: ID 170235
name: '\([[9,3,3]]\) Quadric code'
introduced: '\cite{doi:10.1137/S0895480104441085,doi:10.2140/iig.2008.6.53}'

description: |
  Nine-qubit \hyperref[topic:quantum-weight-enumerator]{pure} Hermitian qubit code constructed from the almost MDS \([9,3,6]_4\) Hermitian self-orthogonal code.
  The code can be constructed from the elliptic quadric in \(PG(5, 2)\) \cite{doi:10.2140/iig.2008.6.53}. 
  It is the only pure Hermitian code with its parameters \cite[ID 170235]{arxiv:2501.17447} and is the highest-distance qubit stabilizer code for its \(n\) and \(k\).


