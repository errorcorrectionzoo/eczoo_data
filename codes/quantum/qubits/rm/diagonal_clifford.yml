code_id: diagonal_clifford
physical: qubits
logical: qubits

name: '\([[2^r-1, 1, 3]]\) quantum Reed-Muller code'
short_name: '\([[2^r-1, 1, 3]]\)'
introduced: '\cite{arxiv:quant-ph/9908010,arXiv:quant-ph/0611214}'

description: 'Member of CSS code family constructed with a first-order punctured RM\((1,r)\) \([2^r-1,r+1,2^{r-1}-1]\) code and its even subcode for \(r \geq 3\). Each code transversally implements a member of an infinite family of diagonal gates from the Clifford hierarchy \cite{arxiv:1608.06596}.'

# r is correct in placement of RM label here

features:
  transversal_gates: '\(Z\)-rotation by angle \(-\pi/2^{r-1}\) \cite{arxiv:quant-ph/0611214}. These are the smallest qubit stabilizer codes with such a gate \cite{arxiv:2210.14066}.'

