code_id: ladder
physical: qubits
logical: qubits

name: 'Ladder Floquet code'
introduced: '\cite{arxiv:2107.02194}'

description: |
  1D Floquet code defined on a ladder qubit geometry, with one qubit per vertex.
  The check operators consist of \(ZZ\) checks on each rung and alternating \(XX\) and \(YY\) check on the legs.

features:
  decoders:
    - 'Period-four measurement sequence utilizing two-qubit measurements \cite{arxiv:2107.02194}.'


relations:
  parents:
    - code_id: floquet
      detail: 'The ladder Floquet code is the first 1D Floquet code.'
  cousins:
    - code_id: stab_4_2_2
      detail: 'The smallest example of the ladder Floquet code is a dynamical version of the \([[4,2,2]]\) code \cite{doi:10.26081/K6WH2V,manual:{V. V. Albert, \href{https://boulderschool.yale.edu/sites/default/files/files/BSS_notes_-_VVA.pdf}{Boulder School 2023 Lecture notes}}}. The \([[4,2,2]]\) can be Floquetified in various ways \cite{arxiv:2307.11136,arxiv:2410.17240}.'


