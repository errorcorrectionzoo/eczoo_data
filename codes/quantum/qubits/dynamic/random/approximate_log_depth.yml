code_id: approximate_log_depth
physical: qubits
logical: qubits

name: 'Log-depth geometrically local Clifford-circuit code'
introduced: '\cite{arxiv:2311.17985,arxiv:2503.17759}'

description: |
  A random \([[n,k]]\) stabilizer code whose encoder is a random \hyperref[topic:clifford]{Clifford circuit} of depth of \hyperref[topic:asymptotics]{order} \(O(\log n)\) on a 1D Euclidean geometry.

features:
  rate: 'Log-depth \hyperref[topic:clifford]{Clifford circuits} on a 1D geometry yield approximate codes whose encoding rate achieves the hashing bound for Pauli noise and the channel capacity for erasure errors \cite{arxiv:2503.17759}.'
  encoders:
    - 'Random \(\log\)-depth \hyperref[topic:clifford]{Clifford circuit} on a 1D Euclidean geometry.'
  decoders:
    - 'Minimum-weight decoding via using tropical tensor networks \cite{arxiv:2311.17985}.'
  fault_tolerance:
    - 'Fault-tolerant state preparation \cite{arxiv:2311.17985}.'


