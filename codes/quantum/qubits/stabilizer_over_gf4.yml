code_id: stabilizer_over_gf4
physical: qubits
logical: qubits

name: 'Stabilizer code over \(GF(4)\)'
introduced: '\cite{arXiv:quant-ph/9608006}'

description: |
  An \([[n,k,d]]\) stabilizer code whose encoding is based on self-orthogonal \([n, n-k, d^*]\) code over \(GF(4)^n\) with respect to trace inner product where \(d \ge d^*\).
  \(GF(4)\) constists of \(\{0, 1, w, \bar{w}\}\), with \(\bar{w} = w^2 = w + 1\), \(\mathrm{Tr}(x) = x+\bar{x}\) and trace inner product \(u * v = \mathrm{Tr}(u \cdot \bar{v})\).
  There is a mapping \(L\) between Pauli matrices \(I, Y, Z, X\) and \(0, 1, \bar{w}, w\), in turn \([A, B] \Leftrightarrow Tr\langle L(A), L(A)\rangle\).
  The classical self-orthogonal code \(C\) over \(GF(4)^n\) corresponds stabilizer \(S\) while \(C^{\perp}\) corresponds to \(N(S)\).

protection: 'Detects errors on \(d-1\) qubits, corrects errors on \(\left\lfloor (d-1)/2 \right\rfloor\) qubits.'

