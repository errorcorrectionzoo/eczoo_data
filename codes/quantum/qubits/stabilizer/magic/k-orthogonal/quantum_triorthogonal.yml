code_id: quantum_triorthogonal
physical: qubits
logical: qubits

name: 'Triorthogonal code'
introduced: '\cite{arxiv:1209.2426}'

description: |
  Qubit CSS code whose \(X\)-type logicals and generators form a triorthogonal matrix (defined below) in the \hyperref[topic:binary-symplectic-representation]{symplectic representation}.

  An \(m \times n\) binary matrix is triorthogonal if its rows \(r_1, \ldots, r_m\) satisfy \(|r_i \cdot r_j| = 0\) and \(|r_i \cdot r_j \cdot r_k| = 0\) with binary addition and multiplication.
  The triorthogonal CSS code associated with the matrix is constructed by mapping non-zero entries in even-weight rows to \(X\) operators, and \(Z\) operators for each row in the orthogonal complement.

  See \cite[Appx. D]{arxiv:1606.01904}\cite[Sec. 2.3]{arxiv:1709.02832} for generalized versions of triorthogonality.

protection: 'Weight \(t\) Pauli errors, where \(t\) depends on the family. For example, Ref. \cite{arxiv:1209.2426} provides a family of distance \(2\) codes.'

features:
  encoders:
    - 'Encoder for magic states for the code constructed in \cite{arxiv:1209.2426}.'

  transversal_gates:
    - 'Triorthogonality is necessary for physical transversal \(T\) gates on each qubit to realize the identity logical gate \cite[Thm. 12]{arxiv:1910.09333}. It is not sufficient, however, and transversal \(T\) gates realize transversal logical \(T\) gates when an additional condition on logical-\(X\) operators is satisfied \cite[Thm. 14]{arxiv:1910.09333}.'
    - 'Certain codes realize controlled-controlled-\(Z\) gates \cite{arxiv:1304.3709}, realized via physical CCZ gates on three code blocks.'

  fault_tolerance:
    - 'Universal fault-tolerant gates can be performed without magic-state distillation \cite{arxiv:1304.3709,arxiv:2210.14074}.'

notes:
  - 'Reference \cite{arxiv:2107.09684} presents a classification of triorthogonal codes up to \(n + k \leq 38\) by associating each triorthogonal code with a Reed-Muller polynomial.'

relations:
  parents:
    - code_id: css-t
      detail: 'CSS-T codes reduce to triorthogonal codes when the logical action of the physical transversal \(T\) gate is a logical \(T\) gate on all encoded qubits. Triorthogonality is necessary for physical transversal \(T\) gates on each qubit to realize the identity logical gate \cite[Thm. 12]{arxiv:1910.09333}. The \(X\)-type stabilizer generator matrix for a CSS-T code is always triorthogonal \cite[Corr. 5]{arxiv:2312.17518}.'
    - code_id: quantum_k-orthogonal
      detail: '\(k\)-orthogonal codes reduce to triorthogonal codes for \(k=3\).'
    - code_id: qudit_triorthogonal
      detail: 'Prime-qudit triorthogonal codes reduce to triorthogonal codes when \(p=2\).'
  cousins:
    - code_id: quantum_reed_muller
      detail: 'Classification of triorthogonal codes yields a connection to Reed-Muller polynomials \cite{arxiv:2107.09684}.'
    - code_id: self_dual
      detail: 'Self-dual binary codes can be used to construct triorthogonal codes \cite{arxiv:2408.09685}.'


