code_id: small_triorthogonal
physical: qubits
logical: qubits

name: '\([[3k + 8, k, 2]]\) triorthogonal code'
introduced: '\cite[Appx. B]{arxiv:1209.2426}'

description: |
  Member of the \([[3k + 8, k, 2]]\) family (for even \(k\)) of triorthogonal and quantum divisible codes that admit a transversal \(T\) gate and are relevant for magic-state distillation.


features:
  magic_scaling_exponent: 'The family yields the asymptotic exponent \(\gamma = \log_2 \frac{3k+8}{k} \to \log_2 3 \approx 1.6\) for sufficiently large \(k\) \cite[Box 2]{arxiv:1612.07330}; see \cite[Table V]{arxiv:1709.02789}.'

  transversal_gates:
    - 'The code admits a transversal \(T\) gate \cite{arxiv:1209.2426}.'


relations:
  parents:
    - code_id: quantum_triorthogonal
    - code_id: quantum_divisible
    - code_id: small_distance_qubit_stabilizer
  cousins:
    - code_id: quantum_h
      detail: 'The H code \([[k+4,k,2]]\) family yields the \([[3k + 8, k, 2]]\) family of triorthogonal codes when level-lifted \cite[Sec. VI.C]{arxiv:1709.08658}.'


