code_id: css-t
physical: qubits
logical: qubits

name: 'CSS-T code'
introduced: '\cite{arxiv:2001.04887}'

description: |
  A CSS code for which a physical transversal \(T\) gate is either the identity (up to a global phase) or a logical gate.
  CSS-T codes are constructed from a pair of linear binary codes via the CSS construction, with the pair satisfying certain conditions \cite{arxiv:2312.17518}.


features:
  rate: 'Asymptotically good CSS-T codes exist \cite{arxiv:2412.08586}.'
  transversal_gates:
    - 'A physical transversal \(T\) gate is either the identity (up to a global phase) or a logical gate \cite{arxiv:1910.09333}.'


