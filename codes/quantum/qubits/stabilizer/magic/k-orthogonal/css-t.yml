      detail: 'CSS-T codes are constructed from a pair of linear binary codes via the CSS construction, with the pair satisfying certain conditions \cite{arxiv:2312.17518}.'
    - code_id: binary_cyclic
      detail: 'Binary cyclic and extended cyclic codes can be used to construct CSS-T codes via the CSS construction \cite{arxiv:2312.17518}.'
    - code_id: quantum_reed_muller
      detail: 'Certain quantum RM codes are CSS-T codes \cite{arxiv:2305.06423,arxiv:2310.16504,arxiv:2312.17518}.'


