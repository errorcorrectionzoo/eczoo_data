code_id: ball_color
physical: qubits
logical: qubits

name: 'Ball color code'
introduced: '\cite{arxiv:2112.01446}'

description: |
  A color code defined on a \(D\)-dimensional colex.
  This family includes hyperoctahedron color codes (color codes defined on balls constructed from hyperoctahedra) and 3D ball color codes (color codes defined on duals of certain Archimedean solids).


protection: |
  The hyperoctahedron code family has parameters \([[2^D,D,2]]\) \cite[Exam. 3]{arxiv:2112.01446}.
  3D ball codes on duals of the truncated octahedron, truncated cuboctahedron, and truncated icosidodecahedron have parameters \([[24,11,2]]\), \([[48,23,2]]\), and \([[120,59,2]]\), respectively \cite[Exam. 4]{arxiv:2112.01446}.

features:
  transversal_gates: 'The 3D ball codes on duals of the truncated octahedron, truncated cuboctahedron, and truncated icosidodecahedron have transveral \(CCZ\) gates.'

  magic_scaling_exponent: 'The 3D ball codes on duals of the truncated octahedron, truncated cuboctahedron, and truncated icosidodecahedron have \(\gamma\) close to one.'


