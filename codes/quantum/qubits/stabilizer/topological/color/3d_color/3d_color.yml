      detail: 'The 3D color code is equivalent to multiple decoupled copies of the 3D surface code via a local constant-depth \hyperref[topic:clifford]{Clifford circuit} \cite{arxiv:1007.4601,arxiv:1503.02065,arxiv:1804.00866}.
