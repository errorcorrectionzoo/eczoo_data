code_id: quasi_hyperbolic_color
physical: qubits
logical: qubits

name: 'Quasi-hyperbolic color code'
introduced: '\cite{arxiv:2310.16982}'

description: |
  An extension of the color code construction to quasi-hyperbolic manifolds, e.g., a product of a 2D hyperbolic surface and a circle.

protection: |
  There exists a family with rate of \hyperref[topic:asymptotics]{order} \(O(1/\log n)\) and minimum distance of \hyperref[topic:asymptotics]{order} \(\Omega(\log n)\) which supports fault-tolerant \hyperref[topic:clifford]{non-Clifford} gates \cite{arxiv:2310.16982}.
  A construction based on the Torelli mapping yields a code with constant rate with similar gates \cite{arxiv:2310.16982}.

