code_id: 3d_color
physical: qubits
logical: qubits

name: '3D color code'
introduced: '\cite{arxiv:cond-mat/0607736}'

description: |
  Three-dimensional version of the color code.
  Logical dimension is determined by the genus of the underlying surface (for closed surfaces) and types of boundaries (for open surfaces).

features:
  transversal_gates:
    - 'Universal transversal gates can be achieved using lattice surgery or code deformation \cite{arxiv:1006.5260,arXiv:0806.4827}.'

  general_gates:
    - 'Magic-state distillation protocols \cite{doi:10.7907/059V-MG69}.'
    - 'Non-clifford gates can be implemented via code switching \cite{doi:10.7907/059V-MG69}.'

  decoders:
    - 'Decoder that maps 3D color code to three copies of the 3D surface code \cite{arxiv:1606.00960}.'

  threshold:
    - '\(0.46\%\) for 3D codes with clustering decoder \cite{arXiv:1708.07131}.'
    - '\(1.9\%\) for 1D string-like logical operators and \(27.6\%\) for 2D sheet-like operators for 3D codes with noise models using optimal decoding and perfect measurements \cite{arXiv:1708.07131}.'

  fault_tolerance:
    - 'Fault-tolerant quantum computation using 3D color codes constructed from tetrahedra \cite{arxiv:1810.09571}.'


relations:
  parents:
    - code_id: color
    - code_id: 3d_stabilizer
    - code_id: qudit_color
      detail: 'Modular-qudit 3D color codes reduce to 3D color codes for \(q=2\).'
    - code_id: topological_abelian
    - code_id: quantum_triorthogonal
  cousins:
    - code_id: 3d_surface
      detail: 'The 3D color code is equivalent to multiple decoupled copies of the 3D surface code via a local constant-depth Clifford circuit \cite{arxiv:1007.4601,arxiv:1503.02065,arXiv:1804.00866}.
      This mapping can also be done via code concatenation \cite{arxiv:1801.04255}.'
    - code_id: quantum_concatenated
      detail: 'The 3D color code is equivalent to multiple decoupled copies of the 3D surface code via a local constant-depth Clifford circuit \cite{arxiv:1007.4601,arxiv:1503.02065,arXiv:1804.00866}.
      This mapping can also be done via code concatenation \cite{arxiv:1801.04255}.'
    - code_id: xs_stabilizer
      detail: 'The 3D color code admits XS stabilizers; see \href{https://www.youtube.com/watch?v=B8h5-ANc_-8}{talk by M. Kesselring at the 2020 FTQC conference} and the related \cite[Exam. 6.4]{arxiv:2203.00103}.'


