    - code_id: qltc
      detail: 'The hypersphere product code family has asymptotically diminishing soundness that scales as order \(O(1/\log (n)^2)\), locality of stabilizer generators scaling as order \(O(\log n/ \log\log n)\), and distance \(\Theta(\sqrt{n})\).
      Application of the generalized distance balancing scheme \cite{arxiv:2004.07935} using an asymptotically good classical code of length \(t\) yields \(O(1/(\log(n)^2 t^2))\) soundness and \(\Theta(\sqrt{n}t)\) distance while maintaining locality scaling and at the expense of a dimension scaling as \(\Theta(t^2)\) \cite{arxiv:2305.00689}.'


