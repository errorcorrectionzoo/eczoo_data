code_id: golden_code
physical: qubits
logical: qubits

name: 'Golden code'
introduced: '\cite{arxiv:1712.08578}'

description: |
  Variant of the Guth-Lubotzky hyperbolic surface code that uses regular tessellations for 4-dimensional hyperbolic space.

protection: 'Nonvanishing rate and asymptotic distance lower bounded by \(n^0.1\).'

features:
  rate: 'Nonvanishing rate and asymptotic distance lower bounded by \(n^0.1\).
  However, the smallest number of physical qubits in this family is 234,000.'

