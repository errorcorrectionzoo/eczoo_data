code_id: rhombic_dodecahedron_surface
physical: qubits
logical: qubits

name: '\([[14,3,3]]\) Rhombic dodecahedron surface code'
introduced: '\cite{arxiv:2010.06628}'

alternative_names:
  - 'Landahl jaunty code'

description: |
  A \([[14,3,3]]\) twist-defect surface code whose qubits lie on the vertices of a rhombic dodecahedron.
  Its non-CSS nature is due to twist defects \cite{arxiv:1004.1838} stemming from the geometry of the polytope.

relations:
  parents:
    - code_id: twist_defect_surface
      detail: 'The rhombic dodecahedron surface code is a twist-defect surface code whose degree-three vertices can be interpreted as disclination twists \cite{arxiv:2010.06628}.'
    - code_id: small_distance_quantum
  cousins:
    - code_id: polytope
      detail: 'The rhombic dodecahedron surface code arranges qubits and stabilizer generators on polytopes.'
    - code_id: dodecahedron
      detail: 'The qubits of the \([[14,3,3]]\) rhombic dodecahedron surface code lie on the vertices of the small stellated dodecahedron.'


