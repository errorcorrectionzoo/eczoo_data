code_id: twisted_xzzx
physical: qubits
logical: qubits

name: 'Twisted XZZX toric code'
introduced: '\cite{arxiv:1108.5490}'

alternative_names:
  - 'XZZX cyclic code'
  - 'Cyclic toric code'
  - 'Generalized toric code (GTC)'
  - 'Genus-one genon code'

description: |
  A cyclic code that can be thought of as the XZZX toric code with shifted (a.k.a twisted) boundary conditions.
  Admits a set of stabilizer generators that are cyclic shifts of a particular weight-four \(XZZX\) Pauli string.
  For example, a seven-qubit \([[7,1,3]]\) variant has stabilizers generated by cyclic shifts of \(XZIZXII\) \cite{arxiv:1703.08179}.
  Codes encode either one or two logical qubits, depending on qubit geometry, and perform well against biased noise \cite{arxiv:2203.16486}.
  See Ref. \cite{arxiv:2406.09951} for a table of some of these for small instances, where they are called genus-one genon codes.


protection: |
  A family of \([[a^2+b^2,k,d]]\) cyclic codes exists for all \(b > a \geq 1\) such that \(\text{gcd}(a,b)=1\) \cite[Thm. 3.9]{arxiv:2101.09349}.
  Here, \(k=1\) (\(k=2\)) and \(d=a+b\) (\(d=b\)) for odd \(n\) (odd \(n\)).
  Other types of distances have been considered for this code \cite{arxiv:2203.16486}.


features:
  decoders:
    - 'Fault-tolerant syndrome extraction circuits using flag qubits \cite{arxiv:2203.16486}.'
    - 'AMBP4, a quaternary version \cite{arxiv:2202.06612} of the MBP decoder \cite{arxiv:2104.13659}.'
    - 'Fault-tolerant BP (FTBP) decoder \cite{arxiv:2409.18689}.'
  code_capacity_threshold:
    - 'Depolarizing noise: \(17.5\%\) under AMBP4 decoding for the \([[(m^2+1)/2,1,m]]\) family \cite[Fig. 10]{arxiv:2202.06612}.'
    - 'Biased noise: between \(20\%\) and \(45\%\) at noise bias ranging from 1 to 10 under MWPM \cite[Fig. 5]{arxiv:2203.16486}.'
  threshold:
    - 'Phenomenological noise: between \(3\%\) and \(10\%\) at noise bias ranging from 1 to 4 under MWPM \cite[Fig. 5]{arxiv:2203.16486}.'
  fault_tolerance:
    - 'Fault-tolerant syndrome extraction circuits using flag qubits \cite{arxiv:2203.16486}.'


