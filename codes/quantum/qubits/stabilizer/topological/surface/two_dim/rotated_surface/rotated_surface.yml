code_id: rotated_surface
physical: qubits
logical: qubits

name: 'Rotated surface code'
introduced: '\cite{arxiv:quant-ph/0703272,arXiv:1107.3502,arXiv:1202.0928,arXiv:1404.3747}'

alternative_names:
  - 'Checkerboard code'
  - 'Medial surface code'
  - 'Rectified surface code'

description: |
  Variant of the surface code defined on a square lattice that has been rotated 45 degrees such that qubits are on vertices, and both \(X\)- and \(Z\)-type check operators occupy plaquettes in an alternating checkerboard pattern.

  Stabilizer generators for this code are shown in \ref{figure:rotated-surface-operators}.
  \begin{figure}
    \includegraphics{rotated-surface-operators}
    \caption{
    Stabilizer generators of a 2D rotated surface code with open boundaries.
    The generators are four-body operators on the corners of squares in the bulk and two-body operators on the boundaries.
    Red regions correspond to \(X\) operators while blue regions to \(Z\) operators.}
    \label{figure:rotated-surface-operators}
  \end{figure}

protection: 'The \([[L^2,1,L]]\) variant \cite{arXiv:quant-ph/0703272} includes the \([[9,1,3]]\) \hyperref[code:surface-17]{surface-17} code, named as such because 8 ancilla qubits are used for check operator measurements alongside the 9 physical qubits.'

features:
  decoders:
    - 'Only certain syndrome extraction schedules are distance-preserving \cite{arxiv:1404.3747}.'
    - 'Local neural-network using 3D convolutions, combined with a separate global decoder \cite{arxiv:2208.01178}.'
  fault_tolerance:
    - 'A particular choice of CNOT gates during syndrome extraction is required to avoid hook errors and be fault-tolerant to syndrome qubit errors \cite{arXiv:quant-ph/0110143,arXiv:1208.0928,arXiv:1404.3747}.'


relations:
  parents:
    - code_id: surface
      detail: 'The lattice of the rotated surface code can be obtained by taking the medial graph of the surface code lattice (treated as a graph) and applying a similar procedure to construct the check operators \cite{arXiv:quant-ph/0703272,arXiv:1606.07116}\cite[Fig. 8]{arxiv:2101.09349}.
      Applying the quantum Tanner transformation to the surface code yields the rotated surface code \cite{manual:{Nikolas P. Breuckmann, private communication, 2022},manual:{Anthony Leverrier, \href{https://github.com/errorcorrectionzoo/eczoo_data/files/9210173/rotated.pdf}{Mapping the toric code to the rotated toric code}, 2022.}}.'
    - code_id: quantum_tanner
      detail: 'Applying the quantum Tanner transformation to the surface code yields the rotated surface code \cite{manual:{Nikolas P. Breuckmann, private communication, 2022},manual:{Anthony Leverrier, \href{https://github.com/errorcorrectionzoo/eczoo_data/files/9210173/rotated.pdf}{Mapping the toric code to the rotated toric code}, 2022.}}.'
    - code_id: hierarchical
      detail: 'Hierarchical codes are concatenations of constant-rate QLDPC codes with rotated surface codes.'
    - code_id: yoked_surface
      detail: 'Yoked surface codes are concatenations of QMDPC codes with rotated surface codes.'
  cousins:
    - code_id: hypergraph_product
      detail: 'Rotated code can be obtained from hypergraph product of two cyclic binary cyclic codes with palindromic generator polynomial (\cite{arxiv:1202.0928}, Ex. 7).'
    - code_id: heavy_hex
      detail: 'A rotated surface code can be mapped onto a heavy square lattice, resulting in a code similar to the heavy-hexagon code \cite{arxiv:1907.09528}.'

