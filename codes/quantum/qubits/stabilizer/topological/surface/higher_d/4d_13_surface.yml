code_id: 4d_13_surface
physical: qubits
logical: qubits

name: '\((1,3)\) 4D toric code'
introduced: '\cite{arxiv:2010.02238}'


description: |
  A generalization of the Kitaev surface code defined on a 4D lattice.
  The code is called a \((1,3)\) toric code because it admits 1D \(Z\)-type and 3D \(X\)-type logical operators.
  In the hypercubic lattice version, qubits are placed on edges, each \(Z\)-type stabilizer generator is supported on cubes on the boundary of a hypercube, and \(X\)-type stabilizers are placed on the edges neighboring every vertex \cite{arxiv:2010.02238}.


