code_id: qudit_3d_surface
physical: qubits
logical: qubits

name: 'Modular-qudit 3D surface code'
introduced: '\cite{arxiv:1404.4618,arxiv:2504.09847}'


description: |
  A generalization of the 3D surface code to modular qudits.
  Qudits are placed on edges, \(Z\)-type stabilizer generators are placed on square plaquettes oriented in all three directions, and \(X\)-type stabilizers are placed on the six edges neighboring every vertex \cite{arxiv:1404.4618}.


