code_id: square_lattice_cluster
physical: qubits
logical: qubits

name: 'Square-lattice cluster-state code'
introduced: '\cite{arxiv:quant-ph/0004051,arxiv:quant-ph/0108118,doi:10.1103/PhysRevLett.86.5188}'

description: |
  A code based on the cluster state on a square lattice that was used in the the first proposal for MBQC \cite{arxiv:quant-ph/0108118,doi:10.1103/PhysRevLett.86.5188}.


relations:
  parents:
    - code_id: cluster_state
    - code_id: 2d_stabilizer
  cousins:
    - code_id: spt
      detail: |
        The square-lattice cluster state, which is the prototypical resource for universal MBQC \cite{arxiv:quant-ph/0108118,doi:10.1103/PhysRevLett.86.5188}, and other 2D cluster states \cite{arXiv:1806.08780,arxiv:1806.04663,arxiv:1907.13279} have SPT order protected by subsystem symmetries \cite{arxiv:1803.02369,arxiv:1803.00095,arxiv:1806.08780}.


