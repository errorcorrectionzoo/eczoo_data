      detail: 'Bosonization can be used to realize a Haah cubic code with an emergent fermion from a Majorana stabilizer code \cite{arxiv:2002.11345}. This code is shown to be distinct from the original code \cite{arxiv:2304.00028}.'
    - code_id: fibonacci_fractal_liquid
      detail: 'Bosonization can be used to realize a Fibonacci fractal spin-liquid code with an emergent fermion from a Majorana stabilizer code \cite{arxiv:2002.11345}. This code is shown to be distinct from the original code \cite{arxiv:2304.00028}.'
    - code_id: xcube
      detail: 'Bosonization can be used to realize a X-cube model code with an emergent fermion from a Majorana stabilizer code \cite{arxiv:2002.11345}, but this model has the same stabilizer group as the original X-cube model \cite{arxiv:2002.12026}.'


