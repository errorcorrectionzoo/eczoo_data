    - code_id: quantum_divisible
      detail: '\([[2^r-1, 1, 3]]\) quantum Reed-Muller codes come from RM\((1,m=r)\) codes, which are \((r-1)\)-even \cite{doi:10.1016/0097-3165(71)90066-5,doi:10.1016/0012-365X(72)90032-5}, and admit transversal gates at levels of the \term{Clifford hierarchy}.
      Building a tower of generalized divisible codes by starting with the Steane code yields the \([[2^r-1, 1, 3]]\) quantum Reed-Muller codes \cite[Sec. VI.B]{arxiv:1709.08658}.'
