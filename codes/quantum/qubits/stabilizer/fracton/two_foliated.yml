code_id: two_foliated
physical: qubits
logical: qubits

name: 'Two-foliated fracton code'
introduced: '\cite{arxiv:1806.08625,arxiv:1806.08679}'

alternative_names:
  - 'Anisotropic lineon code'

description: |
  A type-I fracton code obtained by gauging \cite{arxiv:1202.3120,arxiv:1407.1025,arxiv:1603.04442,arxiv:1603.05182,arxiv:1605.01640,arxiv:1805.01836,arxiv:1806.08679,arXiv:2108.11402,arxiv:2310.16032,arxiv:2410.02213} a topological phase with subsystem symmetry.

features:
  general_gates:
    - 'The code admits a cup product structure and admits a logical CZ gate from physical CZ gates \cite{arxiv:2410.16250}.'


relations:
  parents:
    - code_id: hypergraph_product
      detail: 'The two-foliated fracton code is a hypergraph product of the repetition code and the plaquette Ising code on a square lattice with periodic boundary conditions \cite{arxiv:2410.16250}.'
    - code_id: fracton
      detail: 'The two-foliated fracton code is foliated type-I fracton code.'
