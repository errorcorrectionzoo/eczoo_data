code_id: xcube
physical: qubits
logical: qubits

name: 'X-cube model code'
introduced: '\cite{arxiv:1603.04442}'

description: |
  A foliated type-I fracton code supporting a subextensive number of logical qubits.
  Variants include several generalized X-cube models \cite{arxiv:2402.16831}.
  A non-stabilizer commuting-projector code constructed by stacking layers of the double-semion string-net model, called the semionic X-cube model \cite{arxiv:1701.00747}, is equivalent to the X-cube model \cite{arxiv:1806.08625} (see also Refs. \cite{arxiv:1904.01111,arxiv:1903.11625}).

features:
  decoders:
    - 'Parallelized matching decoder \cite{arxiv:1901.08061}.'
  code_capacity_threshold:
    - 'Independent \(X,Z\) noise: \(\approx 7.5\%\), higher than 3D surface code and color code \cite{arxiv:2112.05122}.'


relations:
  parents:
    - code_id: qubit_css
    - code_id: qudit_xcube
      detail: 'The qudit X-cube model code reduces to the X-cube model code for \(q=2\). The X-cube model is a foliated type-I fracton code \cite{arxiv:1803.10426,arxiv:1908.08049}.'
  cousins:
    - code_id: quantum_inspired
      detail: 'According to Ref. \cite{arxiv:2002.11738}, a classical analogue of the X-cube model is the eight-vertex model \cite{doi:10.1063/1.1665111,doi:10.1103/PhysRevLett.26.832,doi:10.1016/0003-4916(72)90335-1}.'
    - code_id: newman_moore
      detail: 'Generalized X-cube models \cite{arxiv:2402.16831} are constructed from a balanced product of the quantum repetition (1D Ising) code and the Newman-Moore code.'
    - code_id: quantum_repetition
      detail: 'Generalized X-cube models \cite{arxiv:2402.16831} are constructed from a balanced product of the quantum repetition (1D Ising) code and the Newman-Moore code.'
    - code_id: balanced_product
      detail: 'Generalized X-cube models \cite{arxiv:2402.16831} are constructed from a balanced product of the quantum repetition (1D Ising) code and the Newman-Moore code.'
    - code_id: double_semion
      detail: 'A non-stabilizer commuting-projector code constructed by stacking layers of the double-semion string-net model, called the semionic X-cube model \cite{arxiv:1701.00747}, is equivalent to the X-cube model \cite{arxiv:1806.08625} (see also Refs. \cite{arxiv:1904.01111,arxiv:1903.11625}).'
    - code_id: string_net
      detail: 'A non-stabilizer commuting-projector code constructed by stacking layers of the double-semion string-net model, called the semionic X-cube model \cite{arxiv:1701.00747}, is equivalent to the X-cube model \cite{arxiv:1806.08625} (see also Refs. \cite{arxiv:1904.01111,arxiv:1903.11625}).'
    - code_id: surface
      detail: 'The X-cube model can be constructed by coupling layers of the surface code \cite{arxiv:1701.00747,arxiv:2112.14717}.'
    - code_id: 3d_surface
      detail: 'The X-cube model admits a topological defect network construction out of 3D surface codes \cite{arxiv:2002.05166}.'



