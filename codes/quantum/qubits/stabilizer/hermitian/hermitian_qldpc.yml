code_id: hermitian_qldpc
physical: qubits
logical: qubits

name: 'Camara-Ollivier-Tillich code'
introduced: '\cite{arxiv:quant-ph/0502086}'

description: |
  A Hermitian qubit QLDPC code whose stabilizer generator matrix is constructed using two nested subgroups of \(\mathbb{F}_4^n\).

  Examples include a \((4,8)\)-regular 8736-qubit code and a \((4,8)\)-regular 3600-qubit code, both of rate one half.

features:
  decoders:
    - 'Iterative error estimation based on the MIN-SUM and SUM-PRODUCT algorithms \cite{arxiv:quant-ph/0502086}.'


relations:
  parents:
    - code_id: stabilizer_over_gf4


