      detail: 'Quantum check-product constructions yield a sLTC code with constant soundness \(2\rho\) from a classical LTC code with soundness \(\rho\). While these are the first bona-fide QLTC code family because they admit asymptotically constant soundess, they are not practical because their distance is two.'
