code_id: iterated_ramanujan
physical: qubits
logical: qubits

name: 'Tensor-product HDX code'
introduced: '\cite{arXiv:2008.09495}'

description: 'Code constructed in a similar way as the HDX code, but utilizing tensor products of Ramanujan complexes in order to improve code distance from \(\sqrt{n}\log n\) to \(\sqrt{n}~\text{polylog}(n)\). The utility of such tensor products comes from the fact that one of the Ramanujan complexes is a \textit{collective cosystolic expander} as opposed to just a cosystolic expander.'

protection: 'Construction yields explicit QLDPC codes with distance \(\sqrt{n}\log^c n\) using the \(c\)-tensor-product of Ramanujan complexes.'

relations:
  parents:
    - code_id: ramanujan_tensor_product

