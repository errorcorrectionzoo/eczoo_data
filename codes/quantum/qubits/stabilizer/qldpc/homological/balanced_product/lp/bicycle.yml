    parents:
      - code_id: qubit_generalized_homological_product_css
      - code_id: generalized_bicycle
        detail: |
          A GB code with whose circulants satistfy \(B = A^T\) reduces to a bicycle code.
    cousins:
      - code_id: qldpc
        detail: 'Bicycle codes are the first QLDPC codes \cite{arxiv:quant-ph/0304161}.'


