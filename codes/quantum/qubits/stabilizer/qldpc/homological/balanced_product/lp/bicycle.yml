code_id: bicycle
physical: qubits
logical: qubits

name: 'Bicycle code'
introduced: '\cite{arxiv:quant-ph/0304161}'

description: |
  A CSS code whose stabilizer generator matrix blocks are \(H_{X}=H_{Z}=(A|A^T)\), where \(A\) is a circulant matrix.
  The fact that \(A\) commutes with its transpose ensures that the CSS condition is satisfied.
  Bicycle codes are the first QLDPC codes.

  A notable example is an \([[2^n,2^{(n+1)/2},2^{(n-1)/2}]]\) code constructed from the repetition code and the Cayley graph of \(\mathbb{Z}_2^n\) \cite{arxiv:1206.2656}.

# Parent is qubit_css because primary parent needs to be qubit
