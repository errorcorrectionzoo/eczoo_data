code_id: generalized_quantum_tanner
physical: qubits
logical: qubits

name: 'Generalized quantum Tanner code'
introduced: '\cite{arxiv:2405.07980}'

description: |
  An extension of quantum Tanner codes to codes constructed from two commuting regular graphs with the same vertex set.
  This allows for code construction using finite sets and Schreier graphs, yielding a broader family of square complexes.


