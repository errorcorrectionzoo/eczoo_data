        detail: 'The \([[90,8,10]]\) bivariate bicycle code can be formulated as a balanced product of two cyclic codes \cite{arxiv:2411.03302}.'
      - code_id: topological_abelian
        detail: 'BB codes have been investigated in terms of their anyons and topological order \cite{arxiv:2503.04699}.'
      - code_id: generalized_bicycle
        detail: 'GB codes (BB codes) are 2BGA codes over the cyclic group \(\mathbb{Z}_{\ell}\) (Abelian group \(\mathbb{Z}_{r} \times \mathbb{Z}_{s}\)). The two codes are the same when \(r\) and \(s\) are relatively prime due to the isomorphism \(\mathbb{Z}_{r} \times \mathbb{Z}_{s} \cong \mathbb{Z}_{\ell = rs}\).'


