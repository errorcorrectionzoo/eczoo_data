code_id: tillichzemor
physical: qubits
logical: qubits

name: 'Tillich-Zémor code'
introduced: '\cite{doi:10.1109/ISIT.2006.262128}'

alternative_names:
  - 'Quantum \((n, m, r)\)-structured LDPC code'

description: |
  A family of \([[n^2 + m^2, (n - \text{rank}([C \mid M]))^2 + (m - \text{rank}([C \mid M]^\top))^2, d]]\) quantum LDPC codes constructed via the hypergraph product of two classical \((n, m, r)\)-structured LDPC seed codes
  
  A code's parity-check matrix \(H = [C \mid M]\) consists of an \(m \times m\) circulant core \(C\) with column weight \(2\) (enabling linear-time encoding) and an \(m \times (n-m)\) matrix \(M\) with column weight \(r \geq 3\) and no zero rows.
  The resulting code has block length \(N = n^2 + m^2\) and code dimension \(K = (n - \text{rank}([C \mid M]))^2 + (m - \text{rank}([C \mid M]^\top))^2\). 

# The random Tillich-Zémor code is constructed via the hypergraph product of two randomized classical \((n, m, r)\)-structured LDPC seed codes. 
# The parity-check matrix \(H = [C \mid M]\) is generated by a deterministic circulant core \(C\) of size \(m \times m\) with column weight 2, and a randomized matrix \(M\) of size \(m \times (n-m)\) where each column contains exactly \(r \geq 3\) nonzero entries placed uniformly at random, subject to the constraint that no row of \(M\) is zero.

protection: | 
  The structured construction inherits the classical seed code's sub-linear distance scaling of \hyperref[topic:asymptotics]{order} \(O(n^{\frac{r-2}{r-1}+\epsilon})\) while preserving efficient encoding; see Ref. \cite{arxiv:2501.19125} for distance upper bounds.


