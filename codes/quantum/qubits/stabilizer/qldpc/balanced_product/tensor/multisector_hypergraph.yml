  Hypergraph products of multiple classical codes were considered first \cite{arxiv:1512.07081}, followed by products of length-two chain complexes \cite{arxiv:1611.03790,arxiv:1805.09271} (which correspond to qubit CSS codes per the \hyperref[topic:CSS-to-homology-correspondence]{qubit CSS-to-homology correspondence}).
  A general theory and distance bounds are formulated in Ref. \cite{arxiv:1810.01519}.

