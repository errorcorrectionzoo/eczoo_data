physical: qubits
logical: qubits

name: \([[n^2 + m^2, (n - \text{rank}([C \mid M]))^2 + (m - \text{rank}([C \mid M]^\top))^2, d]]\) quantum Tillich-Zémor code
short_name: Quantum Tillich-Zémor Code
# introduced:

description: |-
  A family of quantum LDPC codes from classical \((n, m, r)\)-structured LDPC seed codes \cite{doi:10.1109/ISIT.2006.262128}, whose parity-check matrices \(H = [C \mid M]\) consist of an \(m \times m\) circulant core \(C\) with column weight \(2\) (enabling linear-time encoding) and an \(m \times (n-m)\) matrix \(M\) with column weight \(r \geq 3\) and no zero rows.
  
  The resulting quantum Tillich-Zémor code also known as the \textit{quantum \((n, m, r)\)-structured LDPC code} has block length \(N = n^2 + m^2\) and code dimension \(K = (n - \text{rank}([C \mid M]))^2 + (m - \text{rank}([C \mid M]^\top))^2\). This construction inherits the classical seed code's sub-linear distance scaling \(d = O(n^{\frac{r-2}{r-1}+\epsilon})\) \cite{arxiv:2501.19125} while preserving efficient encoding.

  The random Tillich-Zémor code is constructed via the hypergraph product of two randomized classical \((n, m, r)\)-structured LDPC seed codes. The parity-check matrix \(H = [C \mid M]\) is generated by a deterministic circulant core \(C\) of size \(m \times m\) with column weight 2, and a randomized matrix \(M\) of size \(m \times (n-m)\) where each column contains exactly \(r \geq 3\) nonzero entries placed uniformly at random, subject to the constraint that no row of \(M\) is zero.

