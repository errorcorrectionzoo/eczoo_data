code_id: classical_product
physical: qubits
logical: qubits

name: 'Classical-product code'
introduced: '\cite{doi:10.1007/s11128-018-2095-3,arxiv:2209.13474}'

description: |-
  A CSS code constructed by separately constructing the \(X\) and \(Z\) check matrices using product constructions from classical codes. A particular \([[512,174,8]]\) code performed well \cite{arxiv:2209.13474} against erasure and depolarizing noise when compared to other notable CSS codes, such as the asymptotically good quantum Tanner codes.

  For example, for \(H_i^x\), \(H_i^z\) being the \(X\) and \(Z\) check matrices of CSS codes \(C_i\) with \(i\in\{1,2,3,4\}\), the 2-fold symmetric classical product code is given by
  \begin{align}
  H_{\otimes}^x &:=\left(\begin{array}{c}
  H_1^x \otimes H_2^x \otimes I \otimes I \\
  I \otimes I \otimes H_3^x \otimes H_4^x
  \end{array}\right) \\
  H_{\otimes}^z &:=\left(\begin{array}{c}
  H_1^z \otimes I \otimes H_3^z \otimes I \\
  I \otimes H_2^z \otimes I \otimes H_4^z
  \end{array}\right)~.
  \end{align}

