      detail: 'Spacetime circuit codes can yield subsystem spacetime circuit codes by \hyperref[topic:gauging-out]{gauging} a subgroup of the logical Pauli group which causes trivial faults in the corresponding Clifford circuit.
      This construction is used to show the existance of geometrically local subsystem codes that nearly saturate the \hyperref[topic:subsystem-BT-bound]{subsystem BT bound} \cite{arxiv:1411.3334}.'


