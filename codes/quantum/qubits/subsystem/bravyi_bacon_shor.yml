code_id: bravyi_bacon_shor
physical: qubits
logical: qubits

name: 'Bravyi-Bacon-Shor (BBS) code'
short_name: 'BBS'
introduced: '\cite{arxiv:1008.1029}'

description: 'An \([[n,k,d]]\) CSS subsystem stabilizer code generalizing Bacon-Shor codes to a larger set of qubit geometries. Defined through a binary matrix \(A\) such that physical qubits live on sites \((i,j)\) whenever \(A_{i,j}=1\). The gauge group is generated by 2-qubit operators, including \(XX\) interations between any two qubits sharing a column in \(A\), and \(ZZ\) interations between two qubits sharing a row. The code parameters are: \(n=\sum_{i,j}A_{i,j}\), \(k=\text{rank}(A)\), and the distance is the minimum weight of any row or column.'

protection: 'Detects errors on \(d-1\) qubits, corrects errors on \(\left\lfloor (d-1)/2 \right\rfloor\) qubits, where \(d\) is the minimum weight of a row or column in \(A\) \cite{arXiv:2002.06257}.'

