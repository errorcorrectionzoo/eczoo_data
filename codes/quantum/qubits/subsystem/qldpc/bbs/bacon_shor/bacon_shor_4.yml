code_id: bacon_shor_4
physical: qubits
logical: qubits

name: '\([[4,1,1,2]]\) Four-qubit subsystem code'
short_name: 'Four-qubit subsystem'
introduced: '\cite{doi:10.1103/PhysRevA.52.R2493,arxiv:quant-ph/0506023}'

description: |
  Error-detecting four-qubit subsystem stabilizer code encoding one logical qubit and one gauge qubit.

  The \([[4,1,1,2]]\) code can be obtained by picking one of the logical qubits of the \([[4,2,2]]\) four-qubit code to be a gauge qubit; e.g., see Ref. \cite{manual:{V. V. Albert, \href{https://boulderschool.yale.edu/sites/default/files/files/BSS_notes_-_VVA.pdf}{Boulder School 2023 Lecture notes}}}.
  One particular gauge configuration has gauge group \(\mathsf{G}=\langle i,XXII,IIXX,ZIZI,IZIZ \rangle\).


