code_id: subsystem_css
physical: qubits
logical: qubits

name: 'Subsystem CSS code'
introduced: '\cite{arxiv:quant-ph/0604161,arxiv:quant-ph/0610153,arxiv:0811.1570}'

description: |
  Subsystem stabilizer code which admits a set of gauge-group generators which consist of either all-\(Z\) or all-\(X\) Pauli strings.
  This ensures that the code's stabilizer group is also CSS.

  The gauge group generators can be expressed as a matrix using the symplectic reprensetation. This matrix is of the form
  \begin{align}
  H=\begin{pmatrix}0 & H_{Z}\\
  H_{X} & 0
  \end{pmatrix}~.
  \label{eq:parity}
  \end{align}
  The two matrix blocks, \(H_{Z}\) and \(H_X\), correspond to the parity-check matrices of two \hyperref[code:binary_linear]{binary linear codes}, an \([n,k_X,d_X]\) code \(C_X\) and \([n,k_Z,d_Z]\) code \(C_Z\), respectively.
  Code parameters and basis states can be expressed in terms of only data associated with these two classical codes \cite{arxiv:quant-ph/0610153,arxiv:2311.18003}.

features:
  decoders:
    - 'Steane-type decoder utilizing data from the underlying classical codes \cite{arxiv:2311.18003}.'

relations:
  parents:
    - code_id: subsystem_stabilizer
      detail: 'Subsystem CSS codes are subsystem stabilizer codes whose gauge groups admit a generating set of pure-\(X\) and pure-\(Z\) Pauli strings.
      Additionally, any \([[n,k,r,d]]_{\mathbb{Z}_q}\) subsystem stabilizer code can be mapped onto a \([[2n,2k,2r,\geq d]]_{\mathbb{Z}_q}\) subsystem CSS code, with the mapping preserving geometric locality of a code up to a constant factor \cite{arxiv:2311.18003}.
      Every subsystem stabilizer code can be constructed from two nested subsystem CSS codes satisfying certain constraints \cite{arxiv:2311.18003}.'
    - code_id: qudit_subsystem_css
      detail: 'Subsystem modular-qudit CSS codes reduce to subsystem qubit CSS codes for \(q=2\).'
    - code_id: galois_subsystem_css
      detail: 'Subsystem Galois-qudit CSS codes reduce to subsystem qubit CSS codes for \(q=2\).'
  cousins:
    - code_id: qubit_css
      detail: 'Subsystem qubit CSS codes reduce to (subspace) CSS qubit codes when there is no gauge subsystem.'


