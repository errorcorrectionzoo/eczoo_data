code_id: subsystem_color
physical: qubits
logical: qubits

name: 'Subsystem color code'
introduced: '\cite{arxiv:0908.4246,arxiv:1311.0879}'

alternative_names:
  - 'Gauge color code'

description: |
  Subsystem version of the color code that is obtained by expanding the vertices of a two-colex embedded in a surface of genus \(g\).
  Vertex expansion consists of splitting every vertex into a triangle and splitting every edge into a pair of edges.

protection: |
  The family of subsystem codes has parameters \([[3m,2g,2m+2g-2,d]]\), where \(m\) is the number of vertices of the original embedded two-colex, where \(g\) is the genus of the surface embedding the two-colex, and where the distance is bounded from below by the length of the smallest nontrivial homological cycle of the two-colex \(\Gamma\) \cite[Construction B]{arxiv:1207.0479}\cite[Lemma 2]{arxiv:1805.12542}.

features:
  decoders:
    - 'Clustering decoder \cite{arXiv:1503.08217}.'
    - 'Erasure decoder \cite{doi:10.1109/ITW46852.2021.9457583}.'
  code_capacity_threshold:
    - 'The threshold under ML decoding under depolarizing noise corresponds to the value of a critical point of a disordered spin model, calculated to be \(5.5(2)\%\) in Ref. \cite{arXiv:1204.1838}.'
    - '\(0.31\%\) noise threshold error rate using clustering decoder \cite{arXiv:1503.08217}.'
    - '\(9.7\%\) noise threshold error rate under erasure noise using erasure decoder \cite{doi:10.1109/ITW46852.2021.9457583}. This can be improved to \(44\%\) using gauge fixing \cite{doi:10.1109/TCOMM.2023.3277534}.'
    - '\(50\%\) noise threshold error rate under erasure noise using optimal erasure decoder \cite{doi:10.1109/TCOMM.2023.3277534}.'


