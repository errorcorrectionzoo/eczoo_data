code_id: 422_code
physical: qubits
logical: qubits
name: '[[4,2,2]] code'

introduced: '\cite{arXiv:quant-ph/9603031}'

description: '
The generators of the [[4,2,2]] code are \(\{XXXX, ZZZZ\} \) with the logical states
\begin{align}
  \begin{split}
    |00\rangle_L = (|0000\rangle + |1111\rangle)/\sqrt{2}\\
    |01\rangle_L = (|0011\rangle + |1100\rangle)/\sqrt{2}\\
    |10\rangle_L = (|0101\rangle + |1010\rangle)/\sqrt{2}\\
    |11\rangle_L = (|0110\rangle + |1001\rangle)/\sqrt{2}
  \end{split}
\end{align}
. '

protection: '
The [[4,2,2]] code is not able to correct arbitrary single-qubit error because \( \lfloor \frac{d-1}{2} \rfloor =0 \).
It is more generally used for error detection \cite{arXiv:quant-ph/9603031}, or erasure error correction \cite{arXiv:quant-ph/9610042}.
It also approxiately corrects amplitude damping error\cite{arXiv:quant-ph/9704002}.
The code is a special case of polar code
\cite{manual:{
    (Kyungjoo Noh, private communication, 2017 )
    \href{https://github.com/errorcorrectionzoo/eczoo_data/files/7652763/Leung_code_as_quantum_polar_code.pdf}{Leung_code_as_quantum_polar_code.pdf}}}.'

realizations:
  - 'Realized in trapped-ion quantum devices\cite{arXiv:1611.06946}.'

notes:
  - 'Concatenating [[4,2,2]] code with toric code can generate 2D toplogical code\cite{doi:10.26421/QIC16.15-16-1}.'

