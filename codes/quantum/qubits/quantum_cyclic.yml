code_id: quantum_cyclic
physical: qubits
logical: qubits

name: 'Quantum Cyclic code'

introduced: '\cite{arXiv:1007.1697}'

description: 'Define a shift operator, \(\mathcal{N}\), such that \(\mathcal{N}\ket{x_1 x_2 \dots x_n}=\ket{x_n x_1 \dots x_{n-1}}\). A quantum code \(C\) on \(n\) qubits is a quantum cyclic code if for every codeword \(\ket{\psi}\in C\), the cyclically shifted vector \(\mathcal{N}\ket{\psi}\in C\).'

protection: 'Protects against Pauli noise.'

features:
  decoders: 
    - 'Adapted from the Berlekamp decoding algorithm for classical BCH codes \cite{arXiv:1007.1697}.'

notes:
  - '\cite{arXiv:1011.5814} gives a similar construction for quantum cyclic codes.'
  - 'All examples have been found by computer algebra programs. \cite{arXiv:1007.1697} give examples of [[17,1,7]] and [[17,9,3]] quantum cyclic codes.'

relations:
