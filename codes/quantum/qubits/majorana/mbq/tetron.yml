code_id: tetron
physical: qubits
logical: qubits

name: 'Tetron code'
introduced: '\cite{arxiv:quant-ph/0205004,arxiv:cond-mat/0506438,arxiv:1004.3791}'

description: |
  A \([[2,1,2]]_{f}\) Majorana box qubit, encoding two fixed-fermion states into the four-dimensional ground-state space of two Kitaev chains, each of length two.
  The code encodes a logical qubit into four Majorana modes, allowing it to be concatenated with various qubit codes such as surface codes and color codes via what is known as the Kitaev-Wen Majorana mapping.

  \begin{defterm}{Kitaev-Wen Majorana mapping (a.k.a. tetron-code concatenation or Bravyi-Leemhuis-Terhal (BLT) Majorana mapping)}
  .
  \end{defterm}


protection: |
  Tetrons can correct some odd-weight errors \cite{arxiv:2311.01779}.


