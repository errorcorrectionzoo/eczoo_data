code_id: majorana_reed_muller
physical: qubits
logical: qubits

name: 'RM Majorana code'
introduced: '\cite{arxiv:1703.00459,doi:10.1088/1751-8113/41/14/145304}'

description: |
  A Majorana stabilizer code constructed from a self-orthogonal RM code.
  These codes have the additional property that the global fermion parity is fixed in the codespace. 
  Logical measurements are reduced to parity measurements of some subset of Majorana fermions in the code.

protection: |
  Code parameters are \([[2^m,2^m - \sum_{j=0}^{r} {m \choose j},2^r]]_{f}\) \cite[Sec. 3.4]{arxiv:2502.14165}.
  These codes are optimal for \(r=2\) and \(m=3,4\) \cite[Sec. 3.4]{arxiv:2502.14165}.


