code_id: stabilizer
physical: qubits
logical: qubits

name: 'Stabilizer code'
introduced: '\cite{arxiv:quant-ph/9605005,arxiv:quant-ph/9705052}'

description: 'An \(((n,2^k,d))\) stabilizer code is denoted as \([[n,k]]\) or \([[n,k,d]]\), where \(d\) is the code''s distance. Logical subspace is the joint \(+1\) eigenspace of a set of \(2^{n-k}\) commuting Pauli operators forming the code''s stabilizer group, which cannot contain \(-I\). The distance is the minimum weight of a Pauli string that implements a nontrivial logical operation on the code.'

protection: 'Detects errors on up to \(d-1\) qubits, and corrects erasure errors on up to \(d-1\) qubits.'
