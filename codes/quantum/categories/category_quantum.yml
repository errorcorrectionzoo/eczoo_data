code_id: category_quantum
physical: categories
logical: categories

name: 'Category-based quantum code'

description: |
  Encodes a finite-dimensional \textit{logical} Hilbert space into a \textit{physical} Hilbert space associated with a finite category.
  Codes on modular fusion categories are often associated with a particular topological quantum field theory (TQFT), as the data of such theories is described by such categories.

