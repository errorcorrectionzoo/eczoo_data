code_id: cage_net
physical: categories
logical: categories

name: 'Cage-net code'
introduced: '\cite{arxiv:1806.04687,arxiv:1812.01613,arxiv:2505.13604}'

alternative_names:
  - 'String-membrane-net code'

description: |
  A non-stabilizer commuting-projector code obtained by coupling layers of \(G\)-graded string-net models \cite{arxiv:2505.13604}. 
  Originally introduced independently, cage-net and string-membrane-net models are equivalent under local unitary circuits \cite{arxiv:1812.01613}.
  The cage-net construction can be used to realize various fracton phases, stabilizer and otherwise.

