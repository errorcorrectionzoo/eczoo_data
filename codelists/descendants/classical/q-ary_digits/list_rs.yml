
list_id: 'rs'

title: |-
  Reed-Solomon codes and friends

intro: |-
  Here is a list of Reed-Solomon-type and related codes over various alphabets.


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name

codes:
  select:
    - descendant_of: generalized_reed_solomon
    - cousin_of: generalized_reed_solomon
    - descendant_of: analog_reed_solomon
    - cousin_of: analog_reed_solomon
    - descendant_of: cascaded_reed_solomon
    - cousin_of: cascaded_reed_solomon
    - descendant_of: extended_reed_solomon
    - cousin_of: extended_reed_solomon
    - descendant_of: reed_solomon_nrt
    - cousin_of: reed_solomon_nrt
    - descendant_of: folded_reed_solomon
    - cousin_of: folded_reed_solomon
    - descendant_of: linearized_reed_solomon
    - cousin_of: linearized_reed_solomon
    - descendant_of: interleaved_reed_solomon
    - cousin_of: interleaved_reed_solomon
