
list_id: 'mds'

title: |
  MDS codes and friends

intro: |
  Here is a list of classical codes related to and generalizing the \hyperref[code:mds]{MDS codes}.


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

      # will find the 'mds' code in relationships (parent or cousin), and get
      # the associated 'detail'.
      - relationship_property: 'mds'
        property: 'detail'
        title: 'MDS Detail'
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name

codes:
  select:
    - descendant_of: mds
    - descendant_of: mds_array
    - descendant_of: maximum_rank_distance
    - descendant_of: maximum_sum_rank_distance
    - cousin_of: mds
    - cousin_of: griesmer
    - cousin_of: mds_array
    - cousin_of: maximum_rank_distance
    - cousin_of: maximum_sum_rank_distance
