
list_id: 'quantum_mds'

title: |
  Quantum MDS codes and friends

intro: |
  Here is a list of codes related to \hyperref[code:quantum_mds]{quantum MDS codes} or \hyperref[code:ea_mds]{entanglement-assisted MDS codes}.


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

      # will find the 'quantum_mds' code in relationships (parent or cousin),
      # and get the associated 'detail'.
      - relationship_property: 'quantum_mds'
        property: 'detail'
        title: 'MDS Detail'
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name

codes:
  select:
    - descendant_of: quantum_mds
    - cousin_of: quantum_mds
    - descendant_of: ea_mds
    - cousin_of: ea_mds
