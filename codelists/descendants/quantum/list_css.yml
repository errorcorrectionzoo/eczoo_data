
list_id: 'css'

title: |
  Quantum CSS codes

intro: |
  Here is a list of quantum CSS codes for \hyperref[code:css]{qubits} and qudits.


display:
  style: table
  options:
    cssclass: xtra-xtra-stretch
    columns:
      - property: name
        title: Code
        link_to_code: true
        cssclass: 'top left'

      - property: description
        title: Description
        cssclass: 'textit'
        first_paragraph_only: true

sort:
  by: name

codes:
  select:
    - descendant_of: css
    - descendant_of: qudit_css
    - descendant_of: galois_css
    - descendant_of: qudit_subsystem_css
    - descendant_of: galois_subsystem_css
