
kingdoms_by_domain_id:

  classical_domain:

    - kingdom_id: bits_into_bits
      name: 'Binary Kingdom'
      epigraph: |-
        \begin{quote}
         \lines{
            A message with content and clarity\\
            Has gotten to be quite a rarity.\\
            ~~~~~To combat the terror\\
            ~~~~~Of serious error,\\
            Use bits of appropriate parity.
          }
          \attributed{Solomon W. Golomb}
        \end{quote}
      # Error Correcting Codes-Henry B. Mann
      root_codes:
        - code_id: bits_into_bits

    - kingdom_id: q-ary_digits_into_q-ary_digits
      name: 'Galois-field Kingdom'
      epigraph: |-
       \begin{quote}
         \lines{
            In Galois fields, full of flowers\\
            primitive elements dance for hours\\
            climbing sequentially through the trees\\
            and shouting occasional parities\\
            ~\\
            The syndromes like ghosts in the misty damp\\
            feed the smoldering fires of the Berlekamp\\
            and high-flying exponents sometimes are downed\\
            on the jagged peaks of the Gilbert bound.
         }
         \attributed{S. B. Weinstein}
        \end{quote}
      # 10.1109/TIT.1971.1054595
      root_codes:
        - code_id: q-ary_digits_into_q-ary_digits
        - code_id: convolutional

    - kingdom_id: matrices_into_matrices
      name: 'Matrix Kingdom'
      epigraph: |-
        \begin{quote}
          \text{I was told to think outside the box, so I switched to a higher-dimensional matrix.}
          \attributed{Andrej and Elena Cherkaev}
        \end{quote}
      root_codes:
        - code_id: matrices_into_matrices

    - kingdom_id: analog
      name: 'Analog Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Life is complex: it has both real and imaginary components.}
          \attributed{Andrej and Elena Cherkaev}
        \end{quote}
      root_codes:
        - code_id: analog

    - kingdom_id: points_into_spheres
      name: 'Spherical Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Life is better when well-rounded.}
          \attributed{Maria James}
        \end{quote}
      root_codes:
        - code_id: points_into_spheres

    - kingdom_id: rings_into_rings
      name: 'Ring Kingdom'
      epigraph: |-
       \begin{quote}
         \lines{
           One Ring to rule them all,\\
           One Ring to find them,\\
           One Ring to bring them all,\\
           and in the darkness bind them.
          }
         \attributed{J.R.R. Tolkien}
       \end{quote}
      root_codes:
        - code_id: rings_into_rings

    - kingdom_id: group_classical
      name: 'Group Kingdom'
      epigraph: |-
        \begin{quote}
          \text{There is nothing you can do that can't be undone.}
          \attributed{Anthony Zee}
        \end{quote}
      # Arovas Group Theory notes footnote, citing Anthony's book
      root_codes:
        - code_id: group_classical

    - kingdom_id: homogeneous_space_classical
      name: 'Homogeneous-space Kingdom'
      epigraph: |-
        \begin{quote}
          \text{On a homogeneous space, you can't complain about moving to a bad neighborhood.}
          \attributed{Rory Whybrow}
        \end{quote}
      root_codes:
        - code_id: homogeneous_space_classical

  quantum_domain:

    - kingdom_id: qubits_into_qubits
      name: 'Qubit Kingdom'
      epigraph: |-
        \begin{quote}
          \text{The view of quantum computers as able to “try all possible solutions in parallel,” and then instantly choose the correct one, is fundamentally mistaken.}
          \attributed{Scott Aaronson}
        \end{quote}
      root_codes:
        - code_id: qubits_into_qubits
        - code_id: subsystem_qubits_into_qubits
        - code_id: oa_qubits_into_qubits
        - code_id: ea_qubits_into_qubits
        - code_id: qetc

    - kingdom_id: qudits_into_qudits
      name: 'Modular-qudit Kingdom'
      epigraph: |-
       \begin{quote}
         \lines{
           A lady of 80 named Gertie\\
           Had a boyfriend of 60 named Bertie.\\
           She told him emphatically\\
           That viewed mathematically\\
           By modulo 50, she's 30.
         }
         \attributed{Patrick Vennebush}
       \end{quote}
      root_codes:
        - code_id: qudits_into_qudits
        - code_id: subsystem_qudits_into_qudits

    - kingdom_id: galois_into_galois
      name: 'Galois-qudit Kingdom'
      epigraph: |-
       \begin{quote}
         \lines{
           At twenty, solved what none could see—\\
           Equations' hidden symmetry.\\
           A duel at dawn, then silence fell:\\
           Groups lived on where the genius fell.
         }
         \attributed{Generated with Claude AI (Anthropic)}
       \end{quote}
      root_codes:
        - code_id: galois_into_galois
        - code_id: subsystem_galois_into_galois
        - code_id: ea_galois_into_galois

    - kingdom_id: oscillators
      name: 'Bosonic Kingdom'
      epigraph: |-
        \begin{quote}
         \lines{
          Heisenberg gets pulled over for speeding.\\
          The cop asks Heisenberg "Do you know how fast you were going?"\\
          Heisenberg replies, "No, but I know exactly where I am!"\\
          The officer looks at him confused and says "you were going 108 miles per hour!"\\
          Heisenberg throws his arms up and cries, "Great! Now I'm lost!"
          }
        \end{quote}
      root_codes:
        - code_id: oscillators
        - code_id: ea_oscillators

    - kingdom_id: spins_into_spins
      name: 'Spin Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Imagine it's a ball that's rotating, except it's not a ball and it's not rotating.}
        \end{quote}
      root_codes:
        - code_id: spins_into_spins

    - kingdom_id: group_quantum
      name: 'Group quantum Kingdom'
      epigraph: |-
        \begin{quote}
          \text{The practical consequences appeared to be negligible, but everyone felt that to be in the mainstream one had to learn about it. Yet there were no good texts from which one could learn group theory. It was a frustrating experience, worthy of the name of a pest.}
          \attributed{John C. Slater on the “Gruppenpest”}
        \end{quote}
      root_codes:
        - code_id: group_quantum

    - kingdom_id: homogeneous_space_quantum
      name: 'Homogeneous-space quantum Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Always remember that you are absolutely unique. Just like everyone else.}
          \attributed{Margaret Mead}
        \end{quote}
      root_codes:
        - code_id: homogeneous_space_quantum

    - kingdom_id: category_quantum
      name: 'Category Kingdom'
      epigraph: |-
        \begin{quote}
          \text{First quantization is a mystery, but second quantization is a functor.}
          \attributed{Edward Nelson}
        \end{quote}
      root_codes:
        - code_id: category_quantum



  classical_into_quantum_domain:

    - kingdom_id: qubit_classical_into_quantum
      name: 'Binary c-q Kingdom'
      epigraph: |-
        \begin{quote}
          \text{“It from bit” symbolizes the idea that every item of the physical world has at bottom — a very deep bottom, in most instances — an immaterial source and explanation; that which we call reality arises in the last analysis from the posing of yes-or-no questions and the registering of equipment-evoked responses; in short, that all things physical are information-theoretic in origin and that this is a participatory universe.}
          \attributed{John A. Wheeler}
        \end{quote}
      root_codes:
        - code_id: qubit_classical_into_quantum

    - kingdom_id: bosonic_classical_into_quantum
      name: 'Analog c-q Kingdom'
      epigraph: |-
        \begin{quote}
          \text{I like to tell my students: “There is no such thing as classical mechanics!” What I mean by this is that all physical systems are quantum mechanical in nature; the only question is if the classical theory is a sufficiently accurate approximation to reality so that it can be used instead of quantum theory. To use or not to use quantum theory? — That is the question.}
          \attributed{Jonathan P. Dowling}
        \end{quote}
      root_codes:
        - code_id: bosonic_classical_into_quantum
