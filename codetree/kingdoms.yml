
kingdoms_by_domain_id:

  classical_domain:

    - kingdom_id: bits_into_bits
      name: 'Binary Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Computers are useless. They can only give you answers.}
          \attributed{Pablo Picasso}
        \end{quote}
      root_codes:
        - code_id: bits_into_bits

    - kingdom_id: q-ary_digits_into_q-ary_digits
      name: 'Galois-field Kingdom'
      epigraph: |-
        \begin{quote}
          \text{To know fully even one field or one lane is a lifetime's experience.}
          \attributed{Patrick Kavanagh}
        \end{quote}
      root_codes:
        - code_id: q-ary_digits_into_q-ary_digits
        - code_id: convolutional

    - kingdom_id: matrices_into_matrices
      name: 'Matrix Kingdom'
      epigraph: |-
        \begin{quote}
          \text{I was told to think outside the box, so I switched to a higher-dimensional matrix.}
          \attributed{Andrej and Elena Cherkaev}
        \end{quote}
      root_codes:
        - code_id: matrices_into_matrices

    - kingdom_id: analog
      name: 'Analog Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Life is complex: it has both real and imaginary components.}
          \attributed{Andrej and Elena Cherkaev}
        \end{quote}
      root_codes:
        - code_id: analog

    - kingdom_id: points_into_spheres
      name: 'Spherical Kingdom'
      epigraph: |-
        \begin{quote}
          \text{Life is better when well-rounded.}
          \attributed{Maria James}
        \end{quote}
      root_codes:
        - code_id: points_into_spheres

    - kingdom_id: rings_into_rings
      name: 'Ring Kingdom'
      epigraph: |-
       \begin{quote}
         \lines{
           One Ring to rule them all,\\
           One Ring to find them,\\
           One Ring to bring them all,\\
           and in the darkness bind them.\\
         }
         \attributed{J.R.R. Tolkien}
       \end{quote}
      root_codes:
        - code_id: rings_into_rings

    - kingdom_id: group_classical
      name: 'Group Kingdom'
      epigraph: |-
        \begin{quote}
          \text{There is nothing you can do that can't be undone.}
          \attributed{Anthony Zee}
        \end{quote}
      root_codes:
        - code_id: group_classical

    - kingdom_id: homogeneous_space_classical
      name: 'Homogeneous-space Kingdom'
      epigraph: |-
        \begin{quote}
          \text{On a homogeneous space, you can't complain about moving to a bad neighborhood.}
          \attributed{Rory Whybrow}
        \end{quote}
      root_codes:
        - code_id: homogeneous_space_classical

  quantum_domain:

    - kingdom_id: qubits_into_qubits
      name: 'Qubit Kingdom'
      root_codes:
        - code_id: qubits_into_qubits
        - code_id: subsystem_qubits_into_qubits
        - code_id: oa_qubits_into_qubits
        - code_id: ea_qubits_into_qubits
        - code_id: qetc

    - kingdom_id: qudits_into_qudits
      name: 'Modular-qudit Kingdom'

      #epigraph: |-
      #  \begin{quote}
      #    \lines{
      #      At twenty, solved what none could seeâ€”\\
      #      Equations' hidden symmetry.\\
      #      A duel at dawn, then silence fell:\\
      #      Groups lived on where the genius fell.
      #    }
      #    \attributed{Claudius AIus}
      #  \end{quote}

      root_codes:
        - code_id: qudits_into_qudits
        - code_id: subsystem_qudits_into_qudits

    - kingdom_id: galois_into_galois
      name: 'Galois-qudit Kingdom'
      root_codes:
        - code_id: galois_into_galois
        - code_id: subsystem_galois_into_galois
        - code_id: ea_galois_into_galois

    - kingdom_id: oscillators
      name: 'Bosonic Kingdom'
      root_codes:
        - code_id: oscillators
        - code_id: ea_oscillators

    - kingdom_id: spins_into_spins
      name: 'Spin Kingdom'
      root_codes:
        - code_id: spins_into_spins

    - kingdom_id: group_quantum
      name: 'Group quantum Kingdom'
      root_codes:
        - code_id: group_quantum

    - kingdom_id: homogeneous_space_quantum
      name: 'Homogeneous-space quantum Kingdom'
      root_codes:
        - code_id: homogeneous_space_quantum

    - kingdom_id: category_quantum
      name: 'Category Kingdom'
      root_codes:
        - code_id: category_quantum



  classical_into_quantum_domain:

    - kingdom_id: qubit_classical_into_quantum
      name: 'Binary c-q Kingdom'
      root_codes:
        - code_id: qubit_classical_into_quantum

    - kingdom_id: bosonic_classical_into_quantum
      name: 'Analog c-q Kingdom'
      root_codes:
        - code_id: bosonic_classical_into_quantum
